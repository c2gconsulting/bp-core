<template name="TimeWritingReport">
    <div class="pageheader">
        <div class="media">
            <div class="pageicon pull-left">
                <i class="fa fa-credit-card"></i>
            </div>
            <div class="media-body">
                <ul class="breadcrumb">
                    <li><a href=""><i class="glyphicon glyphicon-home"></i></a></li>
                    <li><a ui-sref="business.overview">Business</a></li>
                    <li>{{business.name}}</li>
                    <li>Reports</li>
                </ul>
                <h4>Reports</h4>
            </div>
        </div><!-- media -->
    </div><!-- pageheader -->

    <div class="contentpanel">

        <div class="row">
            <div class="col-md-12" ng-if="preSelect">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <div class="panel-btns"></div><!-- panel-btns -->
                        <h4 class="panel-title">Time-Writing Report</h4>
                    </div><!-- panel-heading -->
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="row">
                                    <div class="col-md-10 col-md-offset-1">
                                        <div class="panel panel-default">
                                            <div class="panel-heading">
                                                <div class="row">
                                                    <div class="col-md-3 text-right">
                                                        <b>Period</b>
                                                    </div>

                                                    <div class="col-md-3">
                                                        <div class="form-group">
                                                            {{#transformableDatepicker}}
                                                                <input name="startTime" type="text" class="form-control datepicker" data-field="startTime" />
                                                            {{/transformableDatepicker}}
                                                        </div><!-- form-group -->
                                                    </div>

                                                    <div class="col-md-3">
                                                        <div class="form-group">
                                                            {{#transformableDatepicker}}
                                                                <input name="endTime" type="text" class="form-control datepicker" data-field="endTime" />
                                                            {{/transformableDatepicker}}
                                                        </div><!-- form-group -->
                                                    </div>

                                                    <div class="col-md-3">
                                                        <button class="btn btn-primary excel"> <i class="fa fa-file-excel-o"></i> Download </button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div><!-- panel -->
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="row" id="spinner">
                        </div>
                    </div>
                </div><!-- panel -->
            </div>
        </div>
    </div>
</template>
