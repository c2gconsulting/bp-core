<template name="Returns">
        <div class="container-fluid">
            <section class="row content-header z_index_99">
                <div class="container-fluid ">
                    <div class="col-sm-8">
                        <h1 class="pull-left">
                            Returns Report
                        </h1>
                    </div>
                    <div class="col-md-4 hidden-xs hidden-sm">
                        <ol class="breadcrumb">
                            <li><a href="{{pathFor 'home'}}"><i class="glyphicon icon-orderslist"></i>Home</a></li>
                            <li><a href="{{pathFor 'reports.home'}}">Reports</a></li>
                            <li class="active">Returns</li>
                        </ol>
                    </div>
                </div>
            </section>
            <div class="col-sm-12 returns">
                <section class="content sub-content-sec">
                    <div class="container-fluid bg_white">
                        <form class="">
                        <div class="row">
                            <div class="col-lg-12 bg_white ptop10 mb">
                                    <div class="col-lg-3 col-md-4">
                                        <div class="form-group">
                                            <label class="text-muted">From</label>
                                            <div class="date">
                                                <div class="inner-addon left-addon">
                                                    <i class="glyphicon icon-calendar"></i>
                                                    {{#datepicker startDate }}
                                                        <input type="text" class="form-control datepicker" size="8" name="from" />
                                                    {{/datepicker}}
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-lg-3 col-md-4">
                                        <div class="form-group">
                                            <label class="text-muted">To</label>
                                            <div class="date">
                                                <div class="inner-addon left-addon">
                                                    <i class="glyphicon icon-calendar"></i>
                                                    {{#datepicker endDate }}
                                                        <input type="text" class="form-control datepicker" size="8" name="to"/>
                                                    {{/datepicker}}
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="col-lg-3 col-md-4">
                                        <div class="form-group">
                                            <label class="text-muted">By</label>
                                            {{#selectpicker}}
                                                <select class="form-control selectpicker" data-live-search="true" name="by">
                                                    <option value="month">Month</option>
                                                    <option value="week">Week</option>
                                                    <option value="day">Day</option>
                                                </select>
                                            {{/selectpicker}}
                                        </div>
                                    </div>
                                    <!--<div class="clearfix"></div>-->
                                    <!--<p></p>-->
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="col-lg-7">
                                    <div class="form-group">
                                        <label class="text-muted">Returns Status (select as many as required)</label>
                                        {{#selectpicker}}
                                            <select class="form-control selectpicker" id="status" data-live-search="true" name="status" multiple>
                                                <optgroup label="Status">
                                                   <option value="pending">Pending</option>
                                                    <option value="approved">Approved</option>
                                                    <option value="rejected">Rejected</option>                                                
                                                </optgroup>
                                            </select>
                                        {{/selectpicker}}
                                    </div>
                                </div>
                                <div class="col-md-offset-5 mtl right">
                                    <input type="submit" name="commit" value="Update Report" class="btn btn-success mts pull-right">
                                </div>
                                <div class="clearfix"></div>
                                <p></p>
                            </div>
                            <div class="clearfix"></div>
                        </div>
                        </form>
                    </div>
                </section>


                <div class="col-sm-12 chart spaced">
                    <canvas id="intelligenceReturnsReportCanvas" style="height: 235px;"></canvas>
                </div>

                <br /> <br />



                <div class="col-sm-12">
                    <div class="extra-margin-bottom-10">
                        <a href="#" class="btn btn-default pull-right excel ladda-button"><span class="ladda-label"><i class="glyphicon glyphicon-download"></i> Export to CSV</span></a>
                        <a href="#" class="btn btn-default pull-right" name="reports-home"><i class="glyphicon glyphicon-signal"></i> Back to Home</a>
                        <br>
                    </div>
                    <section class="">
                        <table class="table table-striped table-bordered table-responsive table-hover tr_pointer">
                            <thead>
                            <tr>
                                <td><a href="#sort" class="text-muted" data-key="date">Date <small><i class="{{sortedBy 'date'}}"></i></small></a></td>
                                <td><a href="#sort" class="text-muted" data-key="totalAmount">Gross Returns <small><i class="{{sortedBy 'totalAmount'}}"></i></small></a></td>
                                <td><a href="#sort" class="text-muted" data-key="average">Average Return Value <small><i class="{{sortedBy 'average'}}"></i></small></a></td>
                                <td><a href="#sort" class="text-muted" data-key="taxes">Taxes <small><i class="{{sortedBy 'taxes'}}"></i></small></a></td>
                                <td class="text-center"><a href="#sort" class="text-muted" data-key="count">No. Of Returns <small><i class="{{sortedBy 'count'}}"></i></small></a></td>
                            </tr>
                            </thead>
                            <tbody>
                            {{#each results}}
                            <tr class="order-entry">
                                <td><small>{{formatTime date}}</small></td>
                                <td class="text-right"><small>{{formatMoney totalAmount tenant.baseCurrency}}</small></td>
                                <td class="text-right"><small>{{formatMoney average tenant.baseCurrency}}</small></td>
                                <td class="text-right"><small>{{formatMoney taxes tenant.baseCurrency}}</small></td>
                                <td class="text-center"><small>{{count}}</small></td>
                            </tr>
                            {{/each}}
                            <tr class="success">
                                <td><small><b>Total</b></small></td>
                                <td class="text-right"><small><b>{{formatMoney result.sumTotalAmount  tenant.baseCurrency}}</b></small></td>
                                <td class="text-right"><small><b>{{formatMoney  result.sumAverage  tenant.baseCurrency}}</b></small></td>
                                <td class="text-right"><small><b>{{formatMoney  result.sumTaxes  tenant.baseCurrency}}</b></small></td>
                                <td class="text-center"><small><b>{{result.totalRecords}}</b></small></td>
                            </tr>
                            </tbody>
                        </table>
                    </section>

                </div>
            </div>

        </div>
</template>
