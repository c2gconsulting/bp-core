<template name="LoansNew">
    <div class="pageheader">
        <div class="media">
            <div class="pageicon pull-left">
                <i class="fa fa-money"></i>
            </div>
            <div class="media-body">
                <ul class="breadcrumb">
                    <li><a href=""><i class="glyphicon glyphicon-home"></i></a></li>
                    <li><a ui-sref="business.overview">Business</a></li>
                    <li>Loan Application</li>
                </ul>
                <h4>Loan Application</h4>
            </div>
        </div><!-- media -->
    </div><!-- pageheader -->

    <div class="contentpanel">


        <div class="row">

            <div class="col-md-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <div class="panel-btns">
                            <a href="" class="panel-minimize tooltips" data-toggle="tooltip" title="Minimize Panel"><i class="fa fa-minus"></i></a>
                            <a href="" class="panel-close tooltips" data-toggle="tooltip" title="Close Panel"><i class="fa fa-times"></i></a>
                        </div><!-- panel-btns -->
                        <h4 class="panel-title">New Loan Application</h4>
                    </div>
                    <div class="panel-body">

                        <div class="row">
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label class="control-label">Loan Type</label>
                                    <select class="form-control" style="width: 100%">
                                        <option value="car">Car</option>
                                        <option value="corp">Corp</option>
                                        <option value="cash">Cash</option>
                                    </select>
                                </div><!-- form-group -->
                            </div><!-- col-sm-6 -->

                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label for="loan-amount" class="control-label">Amount</label>
                                    <input type="number"  id="loan-amount" placeholder="100000" class="form-control" name="amount"/>
                                </div><!-- form-group -->
                            </div><!-- col-sm-6 -->

                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label for="loan-rate" class="control-label">Rate (%)</label>
                                    <input type="number"  id="loan-rate" placeholder="10" class="form-control" name="rate"/>
                                </div><!-- form-group -->
                            </div><!-- col-sm-6 -->

                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label for="loan-term" class="control-label">Term (months)</label>
                                    <input type="number"  id="loan-term" placeholder="12" class="form-control" name="term"/>
                                </div><!-- form-group -->
                            </div><!-- col-sm-6 -->

                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label for="loan-term" class="control-label">EMI Payable (month)</label>
                                    <input type="number" disabled id="loan-emi" placeholder="0" class="form-control" name="emi"/>
                                </div><!-- form-group -->
                            </div><!-- col-sm-6 -->

                        </div><!-- row -->

                    </div><!-- panel-body -->
                    <div class="panel-footer">
                        <button class="btn btn-primary mr5" ng-click="createLoan()">Apply</button>
                        <button type="reset" class="btn btn-warning" id="cancel">Cancel</button>
                    </div><!-- panel-footer -->
                </div><!-- panel -->

            </div><!-- col-md-12 -->

        </div>


    </div><!-- contentpanel -->

</template>
