<template name="SapB1Config">
    <div class="pageheader">
        <div class="media">
            <div class="pageicon pull-left">
                <i class="fa fa-refresh"></i>
            </div>
            <div class="media-body">
                <ul class="breadcrumb">
                    <li><a href=""><i class="glyphicon glyphicon-home"></i></a></li>
                    <li><a ui-sref="business.overview">Business</a></li>
                    <li>{{name}}</li>
                    <li>SAP BusinessOne Setup</li>
                </ul>
                <h4>SAP BusinessOne Setup</h4>
            </div>
        </div><!-- media -->
    </div><!-- pageheader -->

    <div class="contentpanel">
            <div class="panel">
                <div class="panel-body">
                    <div class="row">

                        <!-- PROGRESS WIZARD -->
                        <div id="progress-wizard-new" class="panel-wizard form-horizontal form-bordered">
                            <ul class="nav nav-justified nav-wizard nav-disabled-click">
                                <li><a href="#new-tab1-2" data-toggle="tab" id="step1"><strong>Step 1:</strong> Company</a></li>
                                <li><a href="#new-tab2-2" data-toggle="tab"><strong>Step 2:</strong> Units</a></li>
                                <li><a href="#new-tab3-2" data-toggle="tab"><strong>Step 3:</strong> Projects</a></li>
                                <li><a href="#new-tab4-2" data-toggle="tab"><strong>Step 4:</strong> PayTypes </a></li>
                            </ul>

                            <div class="progress progress-xs">
                                <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100"></div>
                            </div>

                            <div class="tab-content">
                                <div class="tab-pane" id="new-tab1-2">
                                    <div class="row">
                                        <div class="col-md-12 text-center">
                                            <p>
                                                <b>Please ensure that BULKPay is allowed to make requests to your SAP BusinessOne server.</b>
                                            </p>
                                        </div>
                                        <div class="col-md-12 text-center">
                                            <p class="text-danger"></p>
                                        </div>

                                        <div class="col-md-12">
                                            <div class="row">
                                                <div class="col-md-2"></div>
                                                <div class="col-md-8">
                                                    <div class="panel panel-default">
                                                        <div class="panel-heading">
                                                            <div class="row">
                                                                <div class="col-md-3 text-right"><b>IP Address :</b></div>
                                                                <div class="col-md-3">
                                                                    <div class="form-group">
                                                                        <input type="text" class="form-control" id="sapServerIpAddress"
                                                                               placeholder="Example: www.yourdomain.com or 172.2.2.1"
                                                                               title="Example: www.yourdomain.com or 172.2.2.1" />
                                                                    </div><!-- form-group -->
                                                                </div>
                                                            </div>
                                                            <div class="row">
                                                                <div class="col-md-3 text-right"><b>Protocol</b></div>
                                                                <div class="col-sm-2">
                                                                    <div class="form-group">
                                                                        <select name="protocol" class="form-control dropdown" style="width: 100%">
                                                                            <option value="http" selected>http</option>
                                                                            <option value="https">https</option>
                                                                        </select>
                                                                    </div><!-- form-group -->
                                                                </div>
                                                            </div>
                                                            <div class="row">
                                                                <div class="col-md-3 text-right"><b>Company Database Name :</b></div>
                                                                <div class="col-md-3">
                                                                    <div class="form-group">
                                                                        <input type="text" class="form-control" id="sapServerCompanyDatabaseName" />
                                                                    </div><!-- form-group -->
                                                                </div>
                                                            </div>
                                                            <div class="row">
                                                                <div class="col-md-3">&nbsp;</div>
                                                                <div col-md-9>
                                                                    <button class="btn btn-primary payButton" id="testConnection">Test Connection</button>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div><!-- panel -->
                                                </div>
                                                <div class="col-md-2"></div>
                                            </div>
                                        </div>
                                    </div>

                                </div><!-- tab-pane -->

                                <div class="tab-pane" id="new-tab2-2">

                                </div><!-- tab-pane -->

                                <div class="tab-pane" id="new-tab4-3">

                                </div><!-- tab-pane -->


                                <div class="tab-pane" id="new-tab4-2">

                                </div><!-- tab-pane -->

                            </div><!-- tab-content -->

                            <ul class="list-unstyled wizard">
                                <li class="pull-left previous">
                                    <button type="button" class="btn btn-default">Previous</button>
                                </li>
                                <li class="pull-right next">
                                    <button type="button" class="btn btn-primary">Next</button>
                                </li>
                                <li class="pull-right finish hide">
                                    <button type="submit" class="btn btn-primary" id="PayGradeButton">Finish</button>
                                </li>
                            </ul>
                        </div><!-- panel-wizard -->

                    </div><!-- row -->
                </div>
            </div>
    </div><!-- contentpanel -->
</template>
