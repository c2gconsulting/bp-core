<template name="sapb1config">
    <div class="pageheader">
        <div class="media">
            <div class="pageicon pull-left">
                <i class="fa fa-refresh"></i>
            </div>
            <div class="media-body">
                <ul class="breadcrumb">
                    <li><a href=""><i class="glyphicon glyphicon-home"></i></a></li>
                    <li><a ui-sref="business.overview">Business</a></li>
                    <li>{{name}}</li>
                    <li>SAP-BusinessOne Config</li>
                </ul>
                <h4>SAP-BusinessOne Config</h4>
            </div>
        </div><!-- media -->
    </div><!-- pageheader -->

    <div class="contentpanel">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">

            </div>

            <div class="row">
                <div class="col-md-12" ng-if="preSelect">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <div class="panel-btns"></div><!-- panel-btns -->
                            <h4 class="panel-title">Configuration for Posting Payrun results to SAP BusinessOne</h4>
                        </div><!-- panel-heading -->
                        <div class="panel-body">
                                <div class="row">
                                <div class="col-md-12 text-center">
                                    <p>
                                        <b>Please ensure that BULKPay is allowed to make requests to your SAP BusinessOne server.</b>
                                    </p>
                                </div>
                                <div class="col-md-12 text-center">
                                    <p class="text-danger"></p>
                                </div>

                                <div class="col-md-12">
                                    <div class="row">
                                        <div class="col-md-2"></div>
                                        <div class="col-md-8">
                                            <div class="panel panel-default">
                                                <div class="panel-heading">
                                                    <div class="row">
                                                        <div class="col-md-3 text-right"><b>IP Address :</b></div>
                                                        <div class="col-md-3">
                                                            <div class="form-group">
                                                                <input type="text" class="form-control" id="sapServerIpAddress"
                                                                    placeholder="Example: www.yourdomain.com or 172.2.2.1"
                                                                    title="Example: www.yourdomain.com or 172.2.2.1" />
                                                            </div><!-- form-group -->
                                                        </div>
                                                    </div>
                                                    <div class="row">
                                                        <div class="col-md-3 text-right"><b>Protocol</b></div>
                                                        <div class="col-sm-2">
                                                            <div class="form-group">
                                                                <select name="protocol" class="form-control dropdown" style="width: 100%">
                                                                    <option value="http" selected>http</option>
                                                                    <option value="https">https</option>
                                                                </select>
                                                            </div><!-- form-group -->
                                                        </div>
                                                    </div>
                                                    <div class="row">
                                                        <div class="col-md-3 text-right"><b>Company Database Name :</b></div>
                                                        <div class="col-md-3">
                                                            <div class="form-group">
                                                                <input type="text" class="form-control" id="sapServerCompanyDatabaseName" />
                                                            </div><!-- form-group -->
                                                        </div>
                                                    </div>
                                                    <div class="row">
                                                        <div class="col-md-3">&nbsp;</div>
                                                        <div col-md-9>
                                                            <button class="btn btn-primary payButton" id="testConnection">Test Connection</button>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div><!-- panel -->
                                        </div>
                                        <div class="col-md-2"></div>
                                    </div>
                                </div>
                            </div>

                            <!-- <div class="row" id="spinner">
                            </div> -->
                        </div>
                    </div><!-- panel -->
                </div>
            </div>
        </div><!-- row -->
    </div><!-- contentpanel -->
</template>
