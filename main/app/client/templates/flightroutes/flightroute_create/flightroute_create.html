<template name="FlightrouteCreate">
    <div class="modal fade add-flightroute" tabindex="-1" role="dialog" data-backdrop="static">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">New flightroute</h3>
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label for="fromId" class="control-label">From</label>
                                    <select name="fromId" style="width: 100%" class="form-control">
                                        <option value="" {{selected "travelcity" nil}}>None</option>
                                        {{#each travelcityList}}
                                            <option value="{{_id}}" {{selected "travelcity" _id}}>{{name}}</option>
                                        {{/each}}
                                    </select>
                                </div><!-- form-group -->
                            </div><!-- col-sm-6 -->
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label for="toId" class="control-label">To</label>
                                    <select name="toId" style="width: 100%" class="form-control">
                                        <option value="" {{selected "travelcity" nil}}>None</option>
                                        {{#each travelcityList}}
                                            <option value="{{_id}}" {{selected "travelcity" _id}}>{{name}}</option>
                                        {{/each}}
                                    </select>
                                </div><!-- form-group -->
                            </div><!-- col-sm-6 -->
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label for="airlineId" class="control-label">Airline</label>
                                    <select name="airlineId" style="width: 100%" class="form-control">
                                        <option value="" {{selected "airline" nil}}>None</option>
                                        {{#each airlineList}}
                                            <option value="{{_id}}" {{selected "airline" _id}}>{{name}}</option>
                                        {{/each}}
                                    </select>
                                </div><!-- form-group -->
                            </div><!-- col-sm-6 -->
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label for="cost" class="control-label">cost <span class="asterisk important-input">*</span></label>
                                    <input type="text" name="cost" class="form-control" placeholder="cost" ng-model="cost" />
                                </div><!-- form-group -->
                            </div><!-- col-sm-6 -->

                        </div><!-- row -->
                       
                       
                        <div class="col-sm-3">
                            <div class="form-group">
                                <label class="control-label">Currency</label>
                                <select  name="currency" class="form-control dropdown" >
                                    <!--<option value="Wage" {{selected "type" "Wage"}}>Wage</option>-->
                                    <option value="NGN" {{selected "currency" "NGN" }}>NGN</option>
                                    <option value="USD" {{selected "currency" "USD"}}>USD</option>
                                   
                                </select>
                            </div><!-- form-group -->
                        </div><!-- col-sm-3 -->

                       
                        {{#if errorMessage}}
                          <p class="text-center error">{{errorMessage}}</p>
                        {{/if}}
                        
                    </div>
                    <div class="panel-footer">
                        <button type="reset" class="btn btn-danger" id="new-flightroute-close" data-dismiss="modal">Cancel</button>
                        <button class="btn btn-primary mr5" id="save">Create</button>
                    </div><!-- panel-footer -->
                </div>
            </div>
        </div>
    </div>
</template>
