<template name="BudgetCreate">
    <div class="modal fade add-budget" tabindex="-1" role="dialog" data-backdrop="static">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">New Budget Holder</h3>
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label for="code" class="control-label">Code <span class="asterisk important-input">*</span></label>
                                    <input type="text" name="code" class="form-control" placeholder="Code" ng-model="code" />
                                </div><!-- form-group -->
                            </div><!-- col-sm-6 -->
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label for="name" class="control-label">Name <span class="asterisk important-input">*</span></label>
                                    <input type="text" name="name" class="form-control" placeholder="Name" ng-model="name"/>
                                </div><!-- form-group -->
                            </div><!-- col-sm-6 -->
                        </div><!-- row -->
                        <div class="row">
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label class="control-label">Budget Holder</label>
                                    {{#semanticselect}}
                                    <select name="employeeId" style="width: 100%" class="ui fluid search dropdown form-control">
                                        <option value="">Employees</option>
                                        {{#each employees}}
                                        <option value="{{_id}}">{{employeeProfile.employeeId}} - {{profile.fullName}}</option>
                                        {{/each}}
                                    </select>
                                    {{/semanticselect}}
                                </div><!-- form-group -->
                            </div><!-- col-sm-6 -->
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label class="control-label">Finance Approver</label>
                                    {{#semanticselect}}
                                    <select name="financeApproverId" style="width: 100%" class="ui fluid search dropdown form-control">
                                        <option value="">Employees</option>
                                        {{#each employees}}
                                        <option value="{{_id}}">{{employeeProfile.employeeId}} - {{profile.fullName}}</option>
                                        {{/each}}
                                    </select>
                                    {{/semanticselect}}
                                </div><!-- form-group -->
                            </div><!-- col-sm-6 -->
                        </div>
                        {{#if errorMessage}}
                        <p class="text-center error">{{errorMessage}}</p>
                        {{/if}}

                    </div>
                    <div class="panel-footer">
                        <button type="reset" class="btn btn-danger" id="new-budget-close" data-dismiss="modal">Cancel</button>
                        <button class="btn btn-primary mr5" id="save">Create</button>
                    </div><!-- panel-footer -->
                </div>
            </div>
        </div>
    </div>
</template>
