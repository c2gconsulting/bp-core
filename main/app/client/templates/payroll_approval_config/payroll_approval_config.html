<template name="PayrollApprovalConfig">
    <div class="pageheader">
        <div class="media">
            <div class="pageicon pull-left">
                <i class="fa fa-credit-card"></i>
            </div>
            <div class="media-body">
                <ul class="breadcrumb">
                    <li><a href=""><i class="glyphicon glyphicon-home"></i></a></li>
                    <li><a ui-sref="business.overview">Business</a></li>
                    <li>{{name}}</li>
                    <li>Payrun Approval Config</li>
                </ul>
                <h4>Payrun Approval Config</h4>
            </div>
        </div><!-- media -->
    </div><!-- pageheader -->

    <div class="contentpanel">
        <div class="row">
            <!--<div class="col-md-12 text-center">
                <p>
                    <b>This option allows you to pay a list of selected employees from a pay Grade by selecting the Period.</b>
                </p>
            </div>
            <div class="col-md-12 text-center">
                <p class="text-danger">
                    Note: Payments can only be processed for Periods that are open for payments. You can run Simulation for other periods
                </p>
            </div>-->

            <div class="col-md-12">
                <div class="row">
                    <div class="col-md-2"></div>
                    <div class="col-md-8">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                
                                <div class="row">
                                    <div class="col-md-3 text-right"><b>Require Approval: </b></div>
                                    <div class="col-md-9">
                                        <div class="form-group">
                                            <ul class="list-inline">
                                                <li><input type="radio" value="yes" name="requireApproval" />Yes</li>
                                                <li><input type="radio"  value="no" name="requireApproval"/>No</li>
                                            </ul>
                                        </div><!-- form-group -->
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-3 text-right"><b>Approver #1 : </b></div>

                                    <div class="col-md-9">
                                        <div class="form-group">
                                            {{#semanticselect}}
                                                <select name="approver1" class="ui fluid search dropdown form-control">
                                                    <option value="">Please select</option>
                                                    {{#each employees}}
                                                        {{#if payrollApprovalConfig}}
                                                            {{#if isEqual _id payrollApprovalConfig.approvers.[0]}}
                                                                <option value="{{_id}}" selected>{{employeeProfile.employeeId}} - {{profile.fullName}}</option>
                                                            {{else}}
                                                                <option value="{{_id}}">{{employeeProfile.employeeId}} - {{profile.fullName}}</option>
                                                            {{/if}}
                                                        {{else}}
                                                        <option value="{{_id}}">{{employeeProfile.employeeId}} - {{profile.fullName}}</option>
                                                        {{/if}}
                                                    {{/each}}
                                                </select>
                                            {{/semanticselect}}

                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-3 text-right"><b>Approver #2 : </b></div>

                                    <div class="col-md-9">
                                        <div class="form-group">
                                            {{#semanticselect}}
                                                <select name="approver2" class="ui fluid search dropdown form-control">
                                                    <option value="">Please select</option>
                                                    {{#each employees}}
                                                        <option value="{{_id}}">{{employeeProfile.employeeId}} - {{profile.fullName}}</option>
                                                    {{/each}}
                                                </select>
                                            {{/semanticselect}}

                                        </div>
                                    </div>
                                </div>


                                <div class="row">
                                    <div class="col-md-3 text-right"><b>Approver #3 : </b></div>

                                    <div class="col-md-9">
                                        <div class="form-group">
                                            {{#semanticselect}}
                                                <select name="approver3" class="ui fluid search dropdown form-control">
                                                    <option value="">Please select</option>
                                                    {{#each employees}}
                                                        <option value="{{_id}}">{{employeeProfile.employeeId}} - {{profile.fullName}}</option>
                                                    {{/each}}
                                                </select>
                                            {{/semanticselect}}

                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-3">&nbsp;</div>
                                    <div>
                                        <button class="btn btn-primary payButton" id="save">Save</button>
                                    </div>
                                </div>
                            </div>
                        </div><!-- panel -->
                    </div>
                    <div class="col-md-2"></div>
                </div>
            </div>
        </div>
        
        <div class="row" id="spinner">
        </div>
    </div>
</template>
