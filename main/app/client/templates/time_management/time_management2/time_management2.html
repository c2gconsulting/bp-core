<template name="TimeManagement2">
    <div class="pageheader">
        <div class="media">
            <div class="pageicon pull-left" style="padding: 9px;">
                <i class="fa fa-fax"></i>
            </div>
            <div class="media-body">
                <ul class="breadcrumb">
                    <li><a href=""><i class="glyphicon glyphicon-home"></i></a></li>
                    <li><a ui-sref="business.overview">Business</a></li>
                    <li>{{name}}</li>
                    <li>Time Cards</li>
                </ul>

                <h4>Time Cards</h4>
            </div>
        </div><!-- media -->
    </div><!-- pageheader -->

    <div class="contentpanel">
        <div class="panel">
            <div class="panel-body">
                {{#unless Template.subscriptionsReady}}
                <div class="row">
                    <div class="col-sm-12">
                        {{> spinner}}
                    </div>
                </div>
                {{/unless}}

                <div class="panel panel-default">
                    <div class="panel-heading">
                        <div class="row">
                            <div class="col-md-offset-2 col-md-3">
                                <div class="form-group">
                                    <select name="paymentPeriodMonth" class="form-control dropdown" style="width: 100%">
                                        <option value="">Select Month</option>
                                        {{#each month}}
                                            <option value="{{period}}">{{name}}</option>
                                        {{/each}}
                                    </select>
                                </div><!-- form-group -->
                            </div>
                            <div class="col-md-3">
                                <div class="form-group">
                                    <select name="paymentPeriod.year" class="form-control dropdown" style="width: 100%">
                                        <option value="">Select Year</option>
                                        {{#each year}}
                                            <option value="{{this}}">{{this}}</option>
                                        {{/each}}
                                    </select>
                                </div><!-- form-group -->
                            </div>

                            <div class="col-md-3">
                                <button class="btn btn-success getResult"><i class="fa fa-bar-chart-o"></i> View</button>
                            </div>
                        </div>
                    </div>
                </div>
