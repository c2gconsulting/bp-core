<template name="InvoicePrint">
  <div class="container">
    <div class="row">
        <div class="col-xs-12">
    		<div class="row">
                <div class="col-xs-6">
                    <div class="logo-block">
                        <img src="/img/PNGlogo.png">
                    </div>
    			 <h3>{{tenantName}}</h3>
                  <address>
                      {{commercialAddress.address1}}<br/>
                      {{#if commercialAddress.address2}}
                          {{commercialAddress.address2}}<br/>
                      {{/if}}
                      {{#if commercialAddress.city}}
                          {{commercialAddress.city}}
                      {{/if}}
                      {{#if commercialAddress.state}}
                          {{#if commercialAddress.city}}
                              ,
                          {{/if}}
                          {{commercialAddress.state}}
                      {{/if}}
                      {{#if commercialAddress.country}}
                          {{#if commercialAddress.state}}
                              ,
                          {{/if}}
                          {{commercialAddress.country}}
                      {{/if}}
                  </address>
                </div> 
                <div class="col-xs-6 text-right">
    			     <h3>Invoice #{{invoiceNumber}}</h3>
                     for Order: {{orderNumber}}
                    <br/>
                    Customer Number: {{customerNumber}}
                    <br/> <br/> Ship From: {{printLocation stockLocationId}}
                </div>
    		</div>
    		<hr>
    		<div class="row">
    			<div class="col-xs-6">
    				<address>
    				<strong>Billed To:</strong><br>
                        {{billingAddress.company}}<br>
                        {{billingAddress.address1}}<br/>
                        {{#if billingAddress.address2}}
                            {{billingAddress.address2}}<br/>
                        {{/if}}
                        {{#if billingAddress.city}}
                            {{billingAddress.city}}
                        {{/if}}
                        {{#if billingAddress.state}}
                            {{#if billingAddress.city}}
                                ,
                            {{/if}}
                            {{billingAddress.state}}
                        {{/if}}
                        {{#if billingAddress.country}}
                            {{#if billingAddress.state}}
                                ,
                            {{/if}}
                            {{billingAddress.country}}
                        {{/if}}
    				</address>
    			</div>
    			<div class="col-xs-6 text-right">
    				<address>
        			<strong>Shipped To:</strong><br>
                        {{shippingAddress.address1}}<br/>
                        {{#if shippingAddress.address2}}
                            {{shippingAddress.address2}}<br/>
                        {{/if}}
                        {{#if shippingAddress.city}}
                            {{shippingAddress.city}}
                        {{/if}}
                        {{#if shippingAddress.state}}
                            {{#if shippingAddress.city}}
                                ,
                            {{/if}}
                            {{shippingAddress.state}}
                        {{/if}}
                        {{#if shippingAddress.country}}
                            {{#if shippingAddress.state}}
                                ,
                            {{/if}}
                            {{shippingAddress.country}}
                        {{/if}}
                    </address>
    			</div>
    		</div>
    		<div class="row">
    			<div class="col-xs-6">
                    <address>
                        <strong>Payments:</strong><br>
                        {{#if order.appliedCredits}}
                            {{#if condition order.appliedCredits 'gt' 0}}
                                Applied Credits: {{formatMoneyD order.appliedCredits order.currency}} <br>
                            {{/if}}
                        {{/if}}
                        {{#if order.cashPayments}}
                            {{#if condition cashPayments 'gt' 0}}
                                Cash Payments: {{formatMoneyD order.cashPayments order.currency}} <br>
                            {{/if}}
                        {{/if}}
                        {{#if order.payments}}
                            {{#if condition order.payments 'gt' 0}}
                                Other Payments: {{formatMoneyD order.payments order.currency}} <br>
                            {{/if}}
                        {{/if}}
                        {{#if totalDue 'gt' 0}}
                            TOTAL DUE: {{formatMoneyD totalDue order.currency}}<br>
                        {{else}}
                            PAID IN FULL <br>
                        {{/if}}
                        {{#if creditLimit 'gt' 0}}
                            CREDIT LIMIT: {{formatMoney creditLimit currency}}
                        {{/if}}
                    </address>
    			</div>
    			<div class="col-xs-6 text-right">
    				<address>
    					<strong>Invoice Date:</strong><br>
                        {{formatTime issuedAt 'pretty'}}<br>

                        {{#if creditTerms}}
                            <strong>Credit Terms:</strong> <br>{{creditTerms}}<br>
                        {{/if}}
    				</address>
    			</div>
    		</div>
    	</div>
    </div>

    <div class="row">
    	<div class="col-md-12">
    		<div class="panel panel-default">
    			<div class="panel-heading">
    				<h3 class="panel-title"><strong>Order summary</strong></h3>
    			</div>
    			<div class="panel-body">
    				<div class="table-responsive">
    					<table class="table table-condensed">
    						<thead>
                                <tr>
        							<td><strong>Item</strong></td>
        							<td class="text-center"><strong>Price ({{currency.symbol}})</strong></td>
        							<td class="text-center"><strong>Quantity</strong></td>
        							<td class="text-center"><strong>Discounts (%)</strong></td>
        							<td class="text-center"><strong>Tax (%)</strong></td>
                                    <td class="text-right"><strong>Totals ({{currency.symbol}})</strong></td>
                                </tr>
    						</thead>
    						<tbody>
    							{{#each standardItems}}
    							<tr>
                                    <td>{{variantInfo variantId 'name'}}</td>
    								<td class="text-center"> {{formatMoneyD price}}</td>
    								<td class="text-center">{{quantity}}</td>
    								<td class="text-center">{{formatNumber discount 1}}</td>
                                    <td class="text-center">{{formatNumber taxRateOverride 1}}</td>
                                    <td class="text-right">{{formatMoneyD itemTotal}}</td>
    							</tr>
                                {{/each}}
                                {{#each promoItems}}
                                <tr>
                                    <td>{{variantInfo variantId 'name'}}</td>
                                    <td class="text-center"> {{formatMoneyD price}}</td>
                                    <td class="text-center">{{quantity}}</td>
                                    <td class="text-center">{{formatNumber discount 1}}</td>
                                    <td class="text-center"></td>
                                    <td class="text-right" style="color: #949e00;"><small><span class="icon-gift"></span> Promo</small></td>
                                </tr>
                                {{/each}}
    							<tr>
    								<td class="thick-line"></td>
                                    <td class="thick-line"></td>
    								<td class="thick-line"></td>
    								<td class="thick-line"></td>
                                    <td class="thick-line text-right text-nowrap"><strong>Additional Discounts</strong></td>
    								<td class="thick-line text-right text-nowrap"><span class="text-danger">{{formatMoney discounts currency}}</span></td>
    							</tr>
    							<tr>
    								<td class="no-line"></td>
    								<td class="no-line"></td>
    								<td class="no-line"></td>
    								<td class="no-line"></td>
                                    <td class="no-line text-right text-nowrap"><strong>Subtotal</strong></td>
    								<td class="no-line text-right text-nowrap">{{formatMoneyD subTotal currency}}</td>
    							</tr>
                                <tr>
                                    <td class="no-line"></td>
                                    <td class="no-line"></td>
                                    <td class="no-line"></td>
    								<td class="no-line"></td>
                                    <td class="no-line text-right text-nowrap"><strong>Tax</strong></td>
                                    <td class="no-line text-right text-nowrap">{{ formatMoneyD taxes currency}}</td>
                                </tr>
                                <tr>
                                    <td class="no-line"></td>
                                    <td class="no-line"></td>
                                    <td class="no-line"></td>
    								<td class="no-line"></td>
                                    <td class="no-line text-right text-nowrap"><strong>Total</strong></td>
                                    <td class="no-line text-right text-nowrap">{{formatMoneyD total currency}}</td>
                                </tr>
    						</tbody>
    					</table>
    				</div>
    			</div>
    		</div>
    	</div>
    </div>
      
</div>

</template>
