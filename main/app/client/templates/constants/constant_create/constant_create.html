<template name="ConstantCreate">
    <div class="modal fade add-unit" tabindex="-1" role="dialog" data-backdrop="static">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                {{#autoForm collection="Constants" doc=this id=formType type=formAction }}
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">{{#if data}} Update Constant{{else}}Create New Constant {{/if}}</h3>
                        </div>
                        <div class="panel-body">

                            <div class="row">
                                <div class="col-sm-4" id="constantCodeDiv">
                                    {{> afQuickField name="code" class="form-control" id="code"}}
                                </div><!-- col-sm-3 -->
                                <div class="col-sm-8" id="constantTitleDiv">
                                    {{> afQuickField name="title" class="form-control"}}
                                </div><!-- col-sm-3 -->

                            </div><!-- row -->
                            <div class="row">
                                <div class="col-sm-12" id="constantValueDiv">
                                    {{> afQuickField name="value" class="form-control" step="0.0001" placeholder="Enter Value"}}
                                </div><!-- col-sm-3 -->
                            </div>
                            {{> afQuickField name='businessId' value=businessId type='hidden'}}

                        </div>
                        <div class="panel-footer">
                            <button type="submit" class="btn btn-primary mr5">Save</button>
                            <button type="reset" class="btn btn-danger" id="new-pay-type-close" data-dismiss="modal">Cancel</button>
                        </div><!-- panel-footer -->
                    </div>
                {{/autoForm}}
            </div>
        </div>
    </div>
</template>
