<template name="AdditionalPayCreate">
    <div class="modal fade add-one-off" tabindex="-1" role="dialog" data-backdrop="static">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Add additional Payment for Employee</h3>
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label class="control-label">Period</label>
                                    <select name="paymentPeriod.month" class="form-control dropdown" style="width: 100%">
                                        {{#each month}}
                                            <option value="{{period}}">{{name}}</option>
                                        {{/each}}
                                    </select>
                                </div><!-- form-group -->
                            </div><!-- col-sm-6 -->

                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label class="control-label">Year</label>
                                    <select name="paymentPeriod.year" class="form-control dropdown" style="width: 100%">
                                        {{#each years}}
                                            <option value="{{this}}">{{this}}</option>
                                        {{/each}}
                                    </select>
                                </div><!-- form-group -->
                            </div><!-- col-sm-6 -->

                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label class="control-label">Employee</label>
                                    {{#semanticselect}}
                                        <select name="employee" style="width: 100%" class="ui fluid search dropdown form-control">
                                            <option value="">Employees</option>
                                            {{#each employees}}
                                                <option value="{{employeeProfile.employeeId}}">{{employeeProfile.employeeId}} - {{profile.fullName}}</option>
                                            {{/each}}
                                        </select>
                                    {{/semanticselect}}
                                </div><!-- form-group -->
                            </div><!-- col-sm-6 -->

                            <div class="col-sm-6">
                                <label class="control-label">Pay Type</label>
                                {{#semanticselect}}
                                    <select name="paytype" style="width: 100%" class="ui fluid search dropdown form-control">
                                        <option value="">Pay Type</option>
                                        {{#each paytypes}}
                                            <option value="{{code}}">{{code}} - {{title}}</option>
                                        {{/each}}
                                    </select>
                                {{/semanticselect}}
                            </div><!-- col-sm-6 -->

                            <div class="col-sm-12">
                                <div class="form-group">
                                    <label class="control-label">Amount</label>
                                    <input type="number" placeholder="0" name="amount" class="form-control" />
                                </div><!-- form-group -->
                            </div><!-- col-sm-12 -->

                        </div><!-- row -->
                    </div>
                    <div class="panel-footer">
                        <button class="btn btn-primary mr5" id="createAdditionalPay">Create</button>
                        <button type="reset" class="btn btn-danger" id="new-on-off-close" data-dismiss="modal">Cancel</button>
                    </div><!-- panel-footer -->
                </div>
            </div>
        </div>
    </div>

</template>
