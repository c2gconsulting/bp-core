<template name="PayrunApproval">
  <div class="pageheader">
      <div class="media">
          <div class="pageicon pull-left">
              <i class="fa fa-credit-card"></i>
          </div>
          <div class="media-body">
              <ul class="breadcrumb">
                  <li><a href=""><i class="glyphicon glyphicon-home"></i></a></li>
                  <li><a ui-sref="business.overview">Business</a></li>
                  <li>{{name}}</li>
                  <li>Payrun Approval</li>
              </ul>
              <h4>Payrun Approval</h4>
          </div>
      </div><!-- media -->
  </div><!-- pageheader -->

  <div class="contentpanel">

            <div class="row">
            <div class="col-md-12">
                <div class="row">
                    <div class="col-md-10 col-md-offset-1">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <div class="row">
                                    <div class="col-md-3 text-right">
                                    <b>Period</b>
                                    </div>

                                    <div class="col-md-3">
                                        <div class="form-group">
                                            <select name="paymentPeriod.month" class="form-control" style="width: 100%">
                                                <option value="">Select Period</option>
                                                {{#each month}}
                                                    <option value="{{period}}">{{name}}</option>
                                                {{/each}}
                                            </select>
                                        </div><!-- form-group -->
                                    </div>

                                    <div class="col-md-3">
                                        <div class="form-group">
                                            <select name="paymentPeriod.year" class="form-control" style="width: 100%">
                                                <option value="">Select Year</option>
                                                {{#each year}}
                                                    <option value="{{this}}">{{this}}</option>
                                                {{/each}}
                                            </select>
                                        </div><!-- form-group -->
                                    </div>

                                    <div class="col-md-3">
                                        <button class="btn btn-success getResult"><i class="fa fa-bar-chart-o"></i> View</button>
                                    </div>
                                </div>
                                {{#if processedNetPayResults}}
                                    <table id="payrollTable" class="table table-striped table-bordered result" cellspacing="0" width="100%">
                                        <thead>
                                            <tr>
                                                <th>Bank</th>
                                                <th>Total Net pay</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                        {{#each processedNetPayResults}}
                                            <tr>
                                                <td>{{bank}}</td>
                                                <td>{{formatMoneyD totalNetPay 'NGN'}}</td>
                                            </tr>
                                        {{/each}}
                                        </tbody>
                                    </table>

                                    {{#if approvals}}
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="table-responsive">
                                                <table class="table table-primary mb60 table-hover">
                                                    <thead>
                                                    <tr>
                                                        <th>#</th>
                                                        <th>Approver</th>
                                                        <th>Approval</th>
                                                    </tr>
                                                    </thead>
                                                    <tbody>
                                                        {{#each approvals}}
                                                            <tr class="">
                                                                <td>{{increment @index}}</td>
                                                                <td>{{getEmployeeFullName approvedBy}}</td>
                                                                <td class="table-action-hide">
                                                                    {{approvalState isApproved}}
                                                                </td>
                                                            </tr>
                                                        {{/each}}
                                                    </tbody>
                                                </table>
                                            </div>
                                        </div>
                                    </div>
                                    {{else}}
                                        {{#if doesRequirePayrunApproval}}
                                            <div class="row">
                                                <div class="col-md-12">
                                                    <div class="alert alert-danger text-center">
                                                        <p>No approval exists for this payrun results</p>
                                                    </div>
                                                </div>
                                            </div>
                                        {{/if}}
                                    {{/if}}
                                {{/if}}

                                {{#if processedNetPayResults}}
                                    {{#if doesRequirePayrunApproval}}
                                    <div class="row">
                                        <div class="col-md-6">
                                            <button class="btn btn-primary mr5" id="approve">Approve</button>
                                            <button class="btn btn-danger" id="reject">Reject</button>
                                        </div>
                                    </div>
                                    {{/if}}
                                {{/if}}
                            </div>
                        </div><!-- panel -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
