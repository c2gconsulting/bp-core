<template name="TestSapConfigModal">
    <div class="modal fade add-unit" tabindex="-1" role="dialog" data-backdrop="static">
        <div class="modal-dialog modal-md">
            <div class="modal-content">
            </div>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4 class="panel-title">SAP-BusinessOne Integration Config</h4>
                </div>
                <div class="panel-body">
                    <div class="col-md-12">
                        <div class="row">
                            <div class="col-md-3 text-right"><b>IP Address :</b></div>
                            <div class="col-md-3">
                                <div class="form-group">
                                    <input type="text" class="form-control" id="sapServerIpAddress"
                                           placeholder="Example: www.yourdomain.com or 172.2.2.1"
                                           title="Example: www.yourdomain.com or 172.2.2.1" />
                                </div><!-- form-group -->
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-3 text-right"><b>Protocol</b></div>
                            <div class="col-md-3">
                                <div class="form-group">
                                    <select name="protocol" class="form-control dropdown" style="width: 100%">
                                        <option value="http" selected>http</option>
                                        <option value="https">https</option>
                                    </select>
                                </div><!-- form-group -->
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-3 text-right"><b>Company Database Name :</b></div>
                            <div class="col-md-3">
                                <div class="form-group">
                                    <input type="text" class="form-control" id="sapServerCompanyDatabaseName" />
                                </div><!-- form-group -->
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-3">&nbsp;</div>
                            <div col-md-9>
                                <button class="btn btn-primary payButton" id="testConnection">Test Connection</button>
                            </div>
                        </div>
                    </div>
                </div><!-- End of panel-body -->

                <div class="panel-footer">
                    <button type="reset" class="btn btn-danger" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</template>
