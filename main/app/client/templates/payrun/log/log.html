<template name="Log">
    <div class="modal fade add-unit" tabindex="-1" role="dialog" data-backdrop="static">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">{{action}}</h3>
                    </div>
                    <div class="panel-body">
                        <h3>Payroll Processing Log</h3>
                        <div id="log"></div>
                    </div>
                    <div class="panel-footer">
                        <button type="reset" class="btn btn-danger pull-right" id="new-pay-grade-close" data-dismiss="modal">Cancel</button>
                    </div><!-- panel-footer -->
                </div>
            </div>
        </div>
    </div>
</template>
