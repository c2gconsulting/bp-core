<template name="Payslip">
    <div class="modal fade add-unit" tabindex="-1" role="dialog" data-backdrop="static">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">{{action}}</h3>
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-sm-6">
                                <img src="/img/payslip/dtologo.png" class="img-responsive mb10" alt="" />
                                <address>
                                    <strong>Zenith Bank PlC</strong><br>
                                    No 3 Freeedom way Bay Atlantic building <br>
                                </address>
                                <h4>
                                    <abbr title="Account No:">ACC:</abbr> 0001112233
                                </h4>

                            </div><!-- col-sm-6 -->

                            <div class="col-sm-6 text-right">
                                <h5 class="subtitle mb10">Employee No.</h5>
                                <h4 class="text-primary">{{employee.employeeId}}</h4>

                                <h5 class="subtitle mb10">Name</h5>
                                <address>
                                    <strong>{{employee.fullname}}</strong><br>
                                </address>

                                <p><strong>Payment Period:</strong> January 2017</p>

                            </div>
                        </div><!-- row -->

                        <div class="table-responsive">
                            <table class="table table-bordered table-dark table-invoice">
                                <thead>
                                <tr>
                                    <th>Payments</th>
                                    <th>Code</th>
                                    <th>Local Currency(NGN)</th>
                                    <th>Paytype Currency</th>
                                </tr>
                                </thead>
                                <tbody>
                                {{#each benefit}}
                                <tr>
                                    <td>
                                        <h5><a href="">{{title}}</a></h5>
                                        <p></p>
                                    </td>
                                    <td>{{code}}</td>
                                    <td>{{formatMoneyD value}}</td>
                                    <td>{{formatMoneyD value}}</td>
                                </tr>
                                {{/each}}
                                </tbody>
                            </table>
                        </div><!-- table-responsive -->
                        <div class="table-responsive">
                            <table class="table table-bordered table-dark table-invoice">
                                <thead>
                                <tr>
                                    <th>Deduction</th>
                                    <th>Code</th>
                                    <th>Local Currency({{currency}})</th>
                                    <th>Paytype Currency</th>
                                </tr>
                                </thead>
                                <tbody>
                                {{#each deduction}}
                                    <tr>
                                        <td>
                                            <h5><a href="">{{title}}</a></h5>
                                            <p></p>
                                        </td>
                                        <td>{{code}}</td>
                                        <td>{{formatMoneyD value}}</td>
                                        <td>{{formatMoneyD value}}</td>
                                    </tr>
                                {{/each}}
                                </tbody>
                            </table>
                        </div><!-- table-responsive -->

                        <div class="table-responsive">
                            <table class="table table-bordered table-dark table-invoice">
                                <thead>
                                <tr>
                                    <th>Other Payments</th>
                                    <th>Code</th>
                                    <th>Local Currency(NGN)</th>
                                    <th>Paytype Currency</th>
                                </tr>
                                </thead>
                                <tbody>
                                {{#each others}}
                                    <tr>
                                        <td>
                                            <h5><a href="">{{title}}</a></h5>
                                            <p></p>
                                        </td>
                                        <td>{{code}}</td>
                                        <td>{{formatMoneyD value}}</td>
                                        <td>{{formatMoneyD value}}</td>
                                    </tr>
                                {{/each}}
                                </tbody>
                            </table>
                        </div><!-- table-responsive -->

                        <table class="table table-total">
                            <tbody>
                            <tr>
                                <td>Total Payments:</td>
                                <td>{{formatMoneyD totalPayment}}</td>
                            </tr>
                            <tr>
                                <td>Total Deductions:</td>
                                <td>{{formatMoneyD totalDeduction}}</td>
                            </tr>
                            <tr>
                                <td>Payment Amount:</td>
                                <td>{{formatMoneyD netPayment}}</td>
                            </tr>
                            </tbody>
                        </table>

                        <div class="text-right btn-invoice">
                            <button class="btn btn-white btn-lg"><i class="fa fa-print mr5"></i> Print Slip</button>
                        </div>

                        <div class="mb30"></div>

                        <div class="well nomargin">
                        </div>
                    </div>
                    <div class="panel-footer">
                        <button type="reset" class="btn btn-danger pull-right" id="new-pay-grade-close" data-dismiss="modal">Cancel</button>
                    </div><!-- panel-footer -->
                </div>
            </div>
        </div>
    </div>
</template>
