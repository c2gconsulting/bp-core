<template name="PayrunApprovalEmployees">
    <div class="modal fade add-unit" tabindex="-1" role="dialog" data-backdrop="static">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="panel panel-default">

                    <div class="panel-heading">
                        <h3 class="panel-title">{{bankName}}</h3>
                    </div>
                    
                    <div class="panel-body">
                        {{#if isStillFetchingData}}
                        {{> spinner}}
                        {{/if}}
                        
                        <div class="scoll-tree">
                        <table id="tableThatFits" class="table table-responsive table-striped table-bordered result" cellspacing="0" width="100%">
                            <thead>
                                <tr>
                                {{#each header}}
                                    <th>{{this}}</th>
                                {{/each}}
                                </tr>
                            </thead>
                            <tbody>
                            {{#each payrollData}}
                                <tr>
                                    {{#let rowData=this}}
                                    {{#each rowData}}
                                        {{#if isGreaterThan @index 1}}
                                            {{#if isNumber this}}
                                                <td>{{formatMoneyD this}}</td>
                                            {{else}}
                                                <td>{{this}}</td>
                                            {{/if}}
                                        {{else}}
                                            <td>{{this}}</td>
                                        {{/if}}
                                    {{/each}}
                                    {{/let}}
                                </tr>
                            {{/each}}
                            </tbody>
                        </table>
                        </div>
                    </div>
                    
                    <div class="panel-footer">
                        <button type="reset" class="btn btn-danger pull-right" data-dismiss="modal">Close</button>
                    </div><!-- panel-footer -->
                </div>
            </div>
        </div>
    </div>
</template>
