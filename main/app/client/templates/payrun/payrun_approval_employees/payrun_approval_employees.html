<template name="PayrunApprovalEmployees">
    <div id="PayslipModal" class="modal fade add-unit" tabindex="-1" role="dialog" data-backdrop="static">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="panel panel-default">

                    <div class="panel-heading">
                        <h3 class="panel-title">{{bankName}}</h3>
                    </div>
                    
                    <div class="panel-body">
                        <table id="payrollTable" class="table table-striped table-bordered result" cellspacing="0" width="100%">
                            <thead>
                                <tr>
                                    <th>Employee Full Name</th>
                                    <th>Net Pay</th>
                                </tr>
                            </thead>
                            <tbody>
                            {{#each payments}}
                                <tr class="">
                                    <td>{{fullName}}</td>
                                    <td>{{formatMoneyD amount 'NGN'}}</td>
                                </tr>
                            {{/each}}
                            </tbody>
                        </table>
                    </div>
                    
                    <div class="panel-footer">
                        <button type="reset" class="btn btn-danger pull-right" data-dismiss="modal">Close</button>
                    </div><!-- panel-footer -->
                </div>
            </div>
        </div>
    </div>
</template>
