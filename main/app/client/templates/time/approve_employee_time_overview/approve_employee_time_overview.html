<template name="ApproveEmployeeTimeOverview">
    <div class="modal fade add-unit" tabindex="-1" role="dialog" data-backdrop="static">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">{{modalHeaderTitle}}</h3>
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-sm-12">
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="table-responsive">
                                            <table class="table table-primary mb60 table-hover" id="ruleTable">
                                                <thead>
                                                <tr>
                                                    <th>Cost Center</th>
                                                    <th>Project</th>
                                                    <th>Activity</th>
                                                    <th>Leave Type</th>
                                                    <th>Start Date</th>
                                                    <th>End Date</th>
                                                    <th>Duration(hours)</th>
                                                    <th></th>
                                                </tr>
                                                </thead>
                                                <tbody>
                                                    {{#each timeRecords}}
                                                    <tr class="pointer" id="{{_id}}" title="Time record"><!-- timeRecord id -->
                                                        <td>{{getCostCenterName costCenter}}</td>
                                                        <td>{{getProjectName project}}</td>
                                                        <td>{{getActivityName activity}}</td>
                                                        <td>---</td>
                                                        <td>{{getDayText day}}</td>
                                                        <td>---</td>
                                                        <td>{{duration}}</td>
                                                        <td>
                                                            {{#if condition status "==" "Open"}}
                                                            <button class="btn btn-primary mr5 ladda-button approveEmployeeTimeRecord">Approve</button>
                                                            <button type="reset" class="btn btn-danger mr5 ladda-button rejectEmployeeTimeRecord">Reject</button>
                                                            {{/if}}
                                                        </td>
                                                    </tr>
                                                    {{/each}}

                                                    {{#each leaveRecords}}
                                                    <tr class="pointer" id="{{_id}}" title="Leave record">
                                                        <td>---</td>
                                                        <td>---</td>
                                                        <td>---</td>
                                                        <td>{{getLeaveTypeName type}}</td>
                                                        <td>{{getDayText startDate}}</td>
                                                        <td>{{getDayText endDate}}</td>
                                                        <td>{{toTwoDecimalPlaces durationInHours}}</td>
                                                        <td>
                                                            {{#if condition approvalStatus "==" "Open"}}
                                                            <button class="btn btn-primary mr5 ladda-button approveEmployeeLeaveRecord">Approve</button>
                                                            <button type="reset" class="btn btn-danger mr5 ladda-button rejectEmployeeLeaveRecord">Reject</button>
                                                            {{/if}}
                                                        </td>
                                                    </tr>
                                                    {{/each}}
                                                </tbody>
                                            </table>
                                        </div><!-- table-responsive -->
                                    </div>
                                </div>
                            </div><!-- col-sm-12 -->
                        </div><!-- row -->
                    </div>
                    <div class="panel-footer">
                        <button class="btn btn-primary mr5" id="ApproveAll">Approve all</button>
                        <button type="reset" class="btn btn-danger" id="RejectAll" data-dismiss="modal">Reject all</button>
                        <button type="reset" class="btn btn-danger pull-right" id="deleteTax" data-dismiss="modal">Close</button>
                    </div><!-- panel-footer -->
                </div>
            </div>
        </div>
    </div>
</template>
