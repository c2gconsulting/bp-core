<template name="ApproveTimeOverview">
    <div class="modal fade add-unit" tabindex="-1" role="dialog" data-backdrop="static">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">{{modalHeaderTitle}}</h3>
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-sm-12">
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="table-responsive">
                                            <table class="table table-primary mb60 table-hover" id="ruleTable">
                                                <thead>
                                                <tr>
                                                    <th>Employee ID</th>
                                                    <th>Employee</th>
                                                    <th>Total time</th>
                                                    <th></th>
                                                </tr>
                                                </thead>
                                                <tbody>
                                                    {{#each timeRecords}}
                                                    <tr class="pointer" id="{{employeeId}}">
                                                        <td>{{empId}}</td>
                                                        <td>{{employeeFullName}}</td>
                                                        <td>{{totalHours}}</td>
                                                        <td>
                                                            <button class="btn btn-primary mr5 ladda-button approveEmployeeTimeRecords">Approve</button>
                                                            <button type="reset" class="btn btn-danger mr5 ladda-button rejectEmployeeTimeRecords">Reject</button>
                                                        </td>
                                                    </tr>
                                                    {{/each}}
                                                </tbody>
                                            </table>
                                        </div><!-- table-responsive -->
                                    </div>
                                </div>
                            </div><!-- col-sm-12 -->
                        </div><!-- row -->
                    </div>
                    <div class="panel-footer">
                        <button class="btn btn-primary mr5" id="Approve">Approve all</button>
                        <button type="reset" class="btn btn-danger" id="Reject" data-dismiss="modal">Reject all</button>
                        <button type="reset" class="btn btn-danger pull-right" id="deleteTax" data-dismiss="modal">Close</button>
                    </div><!-- panel-footer -->
                </div>
            </div>
        </div>
    </div>
</template>
