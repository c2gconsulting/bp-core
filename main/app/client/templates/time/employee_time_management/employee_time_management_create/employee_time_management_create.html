<template name="EmployeeTimeManagementCreate">
    <div class="pageheader">
        <div class="media">
            <div class="pageicon pull-left" style="padding: 9px;">
                <i class="fa fa-fax"></i>
            </div>
            <div class="media-body">
                <ul class="breadcrumb">
                    <li><a href=""><i class="glyphicon glyphicon-home"></i></a></li>
                    <li><a ui-sref="business.overview">Business</a></li>
                    <li>{{name}}</li>
                    <li>Time Table</li>
                </ul>

                <h4>Time Table</h4>
            </div>
        </div><!-- media -->
    </div><!-- pageheader -->

    <div class="contentpanel">
        <div class="panel">
            <div class="panel-body">
                {{#unless Template.subscriptionsReady}}
                <div class="row">
                    <div class="col-sm-12">
                        {{> spinner}}
                    </div>
                </div>
                {{/unless}}

                <div class="row">
                    <div class="col-sm-12">
                        <table class="table table-striped table-bordered result" cellspacing="0" width="100%">
                            <thead>
                                <tr>
                                    <th>Charge Code</th>
                                    <th>Project Code</th>
                                    <th>     </th>
                                    <th>Mon</th>
                                    <th>Tue</th>
                                    <th>Wed</th>
                                    <th>Thur</th>
                                    <th>Fri</th>
                                    <th>Sat</th>
                                    <th>Sun</th>
                                    <!--<th>&nbsp;</th>-->
                                </tr>
                            </thead>
                            <tbody>

                                <tr>
                                    <td rowspan="3"><input type="text" id="chargeCode" placeholder="" name="chargeCode" value="{{currentTimeRecord.chargeCode}}" /></td>
                                    <td rowspan="3"><input type="text" id="projectCode" placeholder="" name="projectCode" value="{{currentTimeRecord.projectCode}}" /></td>
                                    <td>Offshore</td>
                                    <td><input type="checkbox"  class="offShore" id="offShoreMonday" checked="{{checked 'offShoreMonday'}}" placeholder="" name="offShoreMonday" value="" /></td>
                                    <td><input type="checkbox"  class="offShore" id="offShoreTuesday" checked="{{checked 'offShoreTuesday'}}" placeholder="" name="offShoreTuesday" value="" /></td>
                                    <td><input type="checkbox"  class="offShore" id="offShoreWednesday" checked="{{checked 'offShoreWednesday'}}" placeholder="" name="offShoreWednesday" value="" /></td>
                                    <td><input type="checkbox"  class="offShore" id="offShoreThursday" checked="{{checked 'offShoreThursday'}}" placeholder="" name="offShoreThursday" value="" /></td>
                                    <td><input type="checkbox"  class="offShore" id="offShoreFriday"  checked="{{checked 'offShoreFriday'}}" placeholder="" name="offShoreFriday" value="" /></td>
                                    <td><input type="checkbox"  class="offShore" id="offShoreSaturday" checked="{{checked 'offShoreSaturday'}}" placeholder="" name="offShoreSaturday" value="" /></td>
                                    <td><input type="checkbox"  class="offShore" id="offShoreSunday"  checked="{{checked 'offShoreSunday'}}" placeholder="" name="offShoreSunday" value="" /></td>
                                  </tr>
                                   <tr>
                                    <td>Onshore</td>
                                    <td><input type="checkbox" class="onShore" id="onShoreMonday" checked="{{checked 'onShoreMonday'}}" placeholder="" name="onShoreMonday" value=""/></td>
                                    <td><input type="checkbox" class="onShore" id="onShoreTuesday" checked="{{checked 'onShoreTuesday'}}" placeholder="" name="onShoreTuesday" value=""/></td>
                                    <td><input type="checkbox" class="onShore" id="onShoreWednesday" checked="{{checked 'onShoreWednesday'}}" placeholder="" name="onShoreWednesday" value="" /></td>
                                    <td><input type="checkbox" class="onShore" id="onShoreThursday" checked="{{checked 'onShoreThursday'}}" placeholder="" name="onShoreThursday" value=""/></td>
                                    <td><input type="checkbox" class="onShore" id="onShoreFriday"  checked="{{checked 'onShoreFriday'}}" placeholder="" name="onShoreFriday" value=""/></td>
                                    <td><input type="checkbox" class="onShore" id="onShoreSaturday" checked="{{checked 'onShoreSaturday'}}" placeholder="" name="onShoreSaturday" value="" /></td>
                                    <td><input type="checkbox" class="onShore" id="onShoreSunday"  checked="{{checked 'onShoreSunday'}}" placeholder="" name="onShoreSunday" value=""/></td>
                                  </tr>
                                  <tr >
                                    <td>Vehicle</td>
                                    <td><input type="checkbox" id="vehicleOnMonday" checked="{{checked 'vehicleOnMonday'}}" placeholder="" name="vehicleOnMonday" value=""/></td>
                                    <td><input type="checkbox" id="vehicleOnTuesday" checked="{{checked 'vehicleOnTuesday'}}" placeholder="" name="vehicleOnTuesday" value=""/></td>
                                    <td><input type="checkbox" id="vehicleOnWednesday" checked="{{checked 'vehicleOnWednesday'}}" placeholder="" name="vehicleOnWednesday" value="" /></td>
                                    <td><input type="checkbox" id="vehicleOnThursday" checked="{{checked 'vehicleOnThursday'}}" placeholder="" name="vehicleOnThursday" value=""/></td>
                                    <td><input type="checkbox" id="vehicleOnFriday"  checked="{{checked 'vehicleOnFriday'}}" placeholder="" name="vehicleOnFriday" value=""/></td>
                                    <td><input type="checkbox" id="vehicleOnSaturday" checked="{{checked 'vehicleOnSaturday'}}" placeholder="" name="vehicleOnSaturday" value="" /></td>
                                    <td><input type="checkbox" id="vehicleOnSunday"  checked="{{checked 'vehicleOnSunday'}}" placeholder="" name="vehicleOnSunday" value=""/></td>
                                  </tr>

                              </tbody>
                        </table>
                    </div>
                </div>
                <div class="row">

                    <button class="btn btn-success mr5 pull-right" id="new-timeRecord-create">Submit for Approval</button>
                    <button class="btn btn-primary mr5 pull-right" id="new-timeRecord-save-draft">Save Draft</button>
                </div>

            </div>
        </div>
    </div>
</template>
