<template name="EmployeeTimeManagementCreate">
    <div class="pageheader">
        <div class="media">
            <div class="pageicon pull-left" style="padding: 9px;">
                <i class="fa fa-fax"></i>
            </div>
            <div class="media-body">
                <ul class="breadcrumb">
                    <li><a href=""><i class="glyphicon glyphicon-home"></i></a></li>
                    <li><a ui-sref="business.overview">Business</a></li>
                    <li>{{name}}</li>
                    <li>Time Table</li>
                </ul>

                <h4>Time Table</h4>
            </div>
        </div><!-- media -->
    </div><!-- pageheader -->

    <div class="contentpanel">
        <div class="panel">
            <div class="panel-body">
                {{#unless Template.subscriptionsReady}}
                <div class="row">
                    <div class="col-sm-12">
                        {{> spinner}}
                    </div>
                </div>
                {{/unless}}

                <div class="row">
                    <div class="col-sm-12">
                        <table class="table table-striped table-bordered result" cellspacing="0" width="100%">
                            <thead>
                                <tr>
                                    <th>Charge Code</th>
                                    <th>Project Code</th>
                                    <th>     </th>
                                    <th>Mon</th>
                                    <th>Tue</th>
                                    <th>Wed</th>
                                    <th>Thur</th>
                                    <th>Fri</th>
                                    <th>Sat</th>
                                    <th>Sun</th>
                                    <!--<th>&nbsp;</th>-->
                                </tr>
                            </thead>
                            <tbody>

                                <tr data-RequisitionId="{{_id}}" class="">
                                    <td rowspan="3"><input type="text" id="chargeCode" placeholder="" name="chargeCode" value="{{currentTimeRecord.chargeCode}}" /></td>
                                    <td rowspan="3"><input type="text" id="projectCode" placeholder="" name="projectCode" value="{{currentTimeRecord.projectCode}}" /></td>
                                    <td>Offshore</td>
                                    <td><input type="checkbox"/></td>
                                    <td><input type="checkbox"/></td>
                                    <td><input type="checkbox"/></td>
                                    <td><input type="checkbox"/></td>
                                    <td><input type="checkbox"/></td>
                                    <td><input type="checkbox"/></td>
                                    <td><input type="checkbox"/></td>
                                    <!--<td>{{formatMoneyD (totalTripCostNGN this) }}</td>-->
                                  </tr>
                                   <tr data-RequisitionId="{{_id}}" class="">
                                    <td>Onshore</td>
                                    <td><input type="checkbox"/></td>
                                    <td><input type="checkbox"/></td>
                                    <td><input type="checkbox"/></td>
                                    <td><input type="checkbox"/></td>
                                    <td><input type="checkbox"/></td>
                                    <td><input type="checkbox"/></td>
                                    <td><input type="checkbox"/></td>
                                    <!--<td>{{formatMoneyD (totalTripCostNGN this) }}</td>-->
                                  </tr>
                                  <tr data-RequisitionId="{{_id}}" class="">
                                    <td>Vehicle</td>
                                    <td><input type="checkbox"/></td>
                                    <td><input type="checkbox"/></td>
                                    <td><input type="checkbox"/></td>
                                    <td><input type="checkbox"/></td>
                                    <td><input type="checkbox"/></td>
                                    <td><input type="checkbox"/></td>
                                    <td><input type="checkbox"/></td>
                                    <!--<td>{{formatMoneyD (totalTripCostNGN this) }}</td>-->
                                  </tr>

                              </tbody>
                        </table>
                    </div>
                </div>
                <div class="row">

                    <button class="btn btn-success mr5 pull-right" id="new-timeRecord-create">Submit for Approval</button>
                    <button class="btn btn-primary mr5 pull-right" id="new-timeRecord-save-draft">Save Draft</button>
                </div><!-- panel-footer -->

            </div>
        </div>
    </div>
</template>
