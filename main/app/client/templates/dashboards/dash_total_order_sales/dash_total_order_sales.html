<template name="DashTotalOrderSales">
    <div class="col-lg-3 col-xs-12">
        <div class="box box-xs panel panel-default">
            <div class="panel-heading clearfix">
                <span class="panel-title pull-left">Gross Sales {{nearestThou}}</span>
                <div class="pull-right">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">{{orderFilter}} <i class="glyphicon icon-downarrow"></i></a>
                    <ul class="dropdown-menu">
                        <li><a href="#all" data-filter="annually">All</a></li>
                        <li><a href="#annually" data-filter="annually">Year</a></li>
                        <li><a href="#monthly" data-filter="monthly">Month</a></li>
                        <li><a href="#week" data-filter="monthly">Week</a></li>
                        <li><a href="#today" data-filter="monthly">Today</a></li>
                    </ul>
                </div>
            </div>
            <div class="panel-body">
                {{#if enableLoading}}
                    <div class="sLoading">
                        {{> spinner}}
                    </div>
                {{else}}
                    <div class="panel-body-num text-nowrap">
                        {{#if enableLoading }}
                        {{else}}
                          <small>{{formatMoney adjResultTotal tenant.baseCurrency}}</small>
                        {{/if}}
                    </div>
                    <div class="clearfix panel-body-num-stat">
                        <div class="pull-left">Total</div>
                        {{#if condition orderFilter "neq" "All"}}
                            {{#if result.percentage}}
                            <div class="pull-right {{#if result.negative }} text-danger{{else}}text-success{{/if}}">
                                {{formatNumberZ result.percentage}}% <i class="glyphicon {{#if result.negative}}glyphicon-arrow-down{{else}}glyphicon-arrow-up{{/if}}"></i></div>
                            {{/if}}
                        {{/if}}
                    </div>
                {{/if}}
            </div>
        </div>
    </div>
</template>
