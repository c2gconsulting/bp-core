<template name="singlePaygroup">
    <tr class="pointer">
        <td>{{index}}</td>
        <td>{{data.code}}</td>
        <td>{{data.name}}</td>
        <td>{{tax.code}}</td>
        <td>{{pension.code}}</td>
        <td>
            <span class="label label-{{activeClass}}">{{data.status}}</span>
        </td>
    </tr>
</template>
