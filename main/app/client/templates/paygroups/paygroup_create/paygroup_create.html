<template name="PaygroupCreate">
    <div class="modal fade add-unit" tabindex="-1" role="dialog" data-backdrop="static">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">New Pay Group</h3>
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label for="pay-group-code" class="control-label">Code (alphanumeric) <span class="asterisk important-input">*</span></label>
                                    <input type="text" id="pay-group-code" class="form-control" placeholder="SNR-MAN" name="code" value="{{code}}"/>
                                </div><!-- form-group -->
                            </div><!-- col-sm-6 -->

                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label for="pay-group-name" class="control-label">Name <span class="asterisk important-input">*</span></label>
                                    <input type="text" id="pay-group-name" class="form-control" placeholder="Senior Managers Pay Group" name="name" value="{{name}}"/>
                                </div><!-- form-group -->
                            </div><!-- col-sm-6 -->

                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label for="pay-group-name" class="control-label">Tax Rule <span class="asterisk important-input">*</span></label>
                                    <select name="tax" style="width: 100%" class="form-control dropdown">
                                        {{#each taxList}}
                                            <option value="{{_id}}" {{selected "tax" nil}}>{{code}}</option>
                                        {{/each}}
                                    </select>
                                </div><!-- form-group -->
                            </div><!-- col-sm-6 -->

                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label for="pay-group-name" class="control-label">Pension Rule</label>
                                    <select name="pension" style="width: 100%" class="form-control dropdown">
                                        <option value="" {{selected "pension" nil}}>None</option>
                                        {{#each pensionList}}
                                            <option value="{{_id}}" {{selected "pension" nil}}>{{code}}</option>
                                        {{/each}}
                                    </select>
                                </div><!-- form-group -->
                            </div><!-- col-sm-6 -->

                            <div class="col-sm-12">
                                <div class="form-group">
                                    <label class="control-label">Status</label>
                                    <select  name="status" class="form-control dropdown" >
                                        <option value="Active" {{selected "status" "Active"}}>Active</option>
                                        <option value="Inactive" {{selected "status" "Inactive"}}>Inactive</option>
                                    </select>
                                </div><!-- form-group -->
                            </div><!-- col-sm-12 -->

                        </div><!-- row -->
                    </div>
                    <div class="panel-footer">
                        <button class="btn btn-primary mr5" id="PayGroupButton">Save</button>
                        <button type="reset" class="btn btn-danger" id="new-pay-group-close" data-dismiss="modal">Cancel</button>
                    </div><!-- panel-footer -->
                </div>
            </div>
        </div>
    </div>
</template>
