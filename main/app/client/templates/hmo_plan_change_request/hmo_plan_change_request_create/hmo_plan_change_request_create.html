<template name="HmoPlanChangeRequestCreate">
    <div class="modal fade add-unit" tabindex="-1" role="dialog" data-backdrop="static">
        <div class="modal-dialog modal">
            <div class="modal-content">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">{{#if data}} Update HMO Plan{{else}}Apply for HMO Plan {{/if}}</h3>
                    </div>

                    <div class="panel-body">
                        {{#if inputErrorMsg}}
                        <div class="alert alert-danger text-center">
                            <p>{{inputErrorMsg}}</p>
                        </div>
                        {{/if}}
  
                        <div class="row">
                            <div class="col-sm-6 col-sm-offset-3">
                                <div class="form-group">
                                    <label class="control-label">HMO Plans</label>
                                    <select name="hmoPlans" class="form-control dropdown" id="hmoPlans">
                                        <option value=""></option>
                                        {{#each hmoPlans}}
                                            <option value="{{_id}}">{{name}}</option>
                                        {{/each}}
                                    </select>
                                </div>
                            </div>
                        </div>                        
                    </div>
                    <div class="panel-footer">
                        <button class="btn btn-primary mr5" id="HmoPlanChangeRequestCreate">Save</button>
                        <button class="btn btn-danger" id="new-pay-type-close" data-dismiss="modal">Cancel</button>
                    </div><!-- panel-footer -->
                </div>
            </div>
        </div>
    </div>
</template>
