<template name="EmployeePersonalDataModal">
  <div class="modal fade add-unit" tabindex="-1" role="dialog" data-backdrop="static">
      <div class="modal-dialog modal-lg">
          <div class="modal-content">
          </div>
          <div class="panel panel-default">
              <div class="panel-heading">
                <h4 class="panel-title">Personal data</h4>
              </div>
              <div class="panel-body nopadding">
                <form class="form-horizontal form-bordered">
                    <div class="row">
                        <div class="col-md-2">
                            <div class="text-center">
                                <img src="/images/photos/avatar.jpg" id="profile-img" class="img-thumbnail img-offline img-responsive img-profile" alt=""/>
                                <br><br>
                            <span class="btn btn-primary btn-file">
                                Select Image <input id="uploadBtn" class="center-block" type="file" accept="'image/*'" />
                            </span><br>
                                <span id="filename"></span>
                            </div>
                            <!-- text-center -->
                        </div>
                        <div class="col-md-10">
                            <div class="">
                                <label for="employeeId" class="col-sm-4 control-label">Employee ID</label>
                                <div class="col-sm-8">
                                    <input name="employeeId" type="text" placeholder="Unique ID" class="form-control"/>
                                </div>
                            </div>
                            <div class="">
                                <label for="firstName" class="col-sm-4 control-label">First Name</label>
                                <div class="col-sm-8">
                                    <input name="firstName" type="text" placeholder="First Name" class="form-control"/>
                                </div>
                            </div>
                            <div class="">
                                <label for="lastName" class="col-sm-4 control-label">Last Name</label>
                                <div class="col-sm-8">
                                    <input name="lastName" type="text" placeholder="Last Name" class="form-control"/>
                                </div>
                            </div>

                            <div class="">
                                <label for="otherNames" class="col-sm-4 control-label">Other Names</label>
                                <div class="col-sm-8">
                                    <input name="otherNames" type="text" placeholder="Last Name" class="form-control"/>
                                </div>
                            </div>
                            <div class="">
                                <label for="employee-address" class="col-sm-4 control-label">Address</label>
                                <div class="col-sm-8">
                                    <textarea name="address" id="employee-address" class="form-control" rows="2"></textarea>
                                </div>
                            </div>
                            <hr/>
                            
                            <div class="">
                                <label class="col-sm-4 control-label">Email</label>
                                <div class="col-sm-8">
                                    <input name="email" type="email" placeholder="Email" class="form-control"/>
                                </div>
                            </div>
                            <div class="">
                                <label class="col-sm-4 control-label">Date of Birth</label>
                                <div class="col-sm-8">
                                    {{#datepicker dateOfBirth}}
                                        <input type="text" class="form-control datepicker" data-field="dateOfBirth" />
                                    {{/datepicker}}
                                </div>
                            </div>
                            <div class="">
                                <label for="gender" class="col-sm-4 control-label">Gender</label>
                                <div class="col-sm-8">
                                    <select class="form-control selectpicker dropdown" data-live-search="true" name="gender">
                                        <option value="Male" selected>Male</option>
                                        <option value="Female">Female</option>
                                    </select>
                                </div>
                            </div>
                            <div class="">
                                <label for="maritalStatus" class="col-sm-4 control-label">Marital Status</label>
                                <div class="col-sm-8">
                                    <select class="form-control selectpicker dropdown" data-live-search="true" name="mar italStatus">
                                        <option value="Male" selected>Single</option>
                                        <option value="Female">Maried</option>
                                    </select>
                                </div>
                            </div>
                            <div class="">
                                <label for="employee-phone" class="col-sm-4 control-label">Phone Number</label>
                                <div class="col-sm-8">
                                    <input name="phone" type="tel" id="employee-phone" placeholder="Phone Number" class="form-control"/>
                                </div>
                            </div>

                            <div class="">
                                <label class="col-sm-4 control-label">Country</label>
                                <div class="col-sm-8">
                                    <select name="nationality" class="form-control selectpicker dropdown" data-live-search="true" >
                                        {{#each countries}}
                                            <option value="{{ccode}}" {{defaultCountry ccode}}>{{cname}}</option>
                                        {{/each}}
                                    </select>
                                </div>
                            </div>

                            <div class="">
                                <label class="col-sm-4 control-label">State</label>
                                <div class="col-sm-8">
                                    <select name="state" class="form-control selectpicker dropdown" data-live-search="true">
                                        {{#each states}}
                                            <option value="{{code}}">{{name}}</option>
                                        {{/each}}
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
              </div><!-- End of panel-body -->

              <div class="panel-footer">
                  <button type="reset" class="btn btn-danger" id="save-close" data-dismiss="modal">Cancel</button>
                  <button class="btn btn-primary mr5 ladda-button" id="save">Save</button>
              </div>
          </div>
      </div>
  </div>
</template>
