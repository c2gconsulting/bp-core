<template name="Jobs">
        <div class="pageheader">
            <div class="media">
                <div class="pageicon pull-left">
                    <i class="fa fa-puzzle-piece"></i>
                </div>
                <div class="media-body">
                    <ul class="breadcrumb">
                        <li><a href=""><i class="glyphicon glyphicon-home"></i></a></li>
                        <li><a href="businessunits">Business</a></li>
                        <li>{{name}}</li>
                        <li>Jobs</li>
                    </ul>
                    <h4>{{name}} - Jobs </h4>
                </div>
            </div><!-- media -->
        </div><!-- pageheader -->


        <div class="contentpanel">

            <div class="row">
                <div class="col-md-12">
                    <h5 class="lg-title mb5">Departments</h5>
                    <p class="mb20 pull-right"><button class="btn btn-primary" id="createJob">New Job</button></p>
                </div>
            </div>

            <div class="row">
                {{#if condition job.size 'eq' 0}}
                    <div class="col-md-12">
                        <div class="alert alert-danger text-center">
                            <p>No Job available</p>
                        </div>
                    </div>
                {{else}}
                    <div class="col-md-12">
                        <div class="table-responsive">
                            <table class="table table-primary mb60 table-hover">
                                <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Name</th>
                                    <th>Location</th>
                                    <th>Division</th>
                                    <th>Parent</th>
                                    <th>Status</th>
                                </tr>
                                </thead>
                                <tbody>
                                {{#each job}}
                                    {{> singleJob index=@index data=this}}
                                {{/each}}
                                </tbody>
                            </table>
                        </div><!-- table-responsive -->
                    </div>
                {{/if}}
            </div><!-- row -->
        </div>
    </template>

    <template name="singleJob">
        <tr class="pointer">
            <td>{{index}}</td>
            <td>{{data.name}}</td>
            <td>{{data.location}}</td>
            <td>{{data.parent.name}}</td>
            <td>{{data.parent.division}}</td>
            <td>
                <span class="label label-success">{{status}}</span>
                <span class="label label-danger">{{status}}</span>
            </td>
        </tr>
</template>
