<template name="JobCreate">
    <div class="modal fade add-unit" tabindex="-1" role="dialog" data-backdrop="static">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">New Job</h3>
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label for="new-job-code" class="control-label">Code</label>
                                    <input name="code" type="text" id="new-job-code" placeholder="Job Code" class="form-control" disabled/>
                                </div><!-- form-group -->
                            </div><!-- col-sm-6 -->

                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label for="new-job-title" class="control-label">Title</label>
                                    <input name="title" type="text" id="new-job-title" placeholder="Job Title" class="form-control" />
                                </div><!-- form-group -->
                            </div><!-- col-sm-6 -->

                        </div><!-- row -->

                        <div class="row">

                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label class="control-label">Position</label>
                                    <select name="positionId" style="width: 100%" class="form-control">

                                    </select>
                                </div><!-- form-group -->
                            </div><!-- col-sm-6 -->

                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label for="new-job-role" class="control-label">Role</label>
                                    <input name="role" type="text" id="new-job-role" placeholder="Job Role" class="form-control" />
                                </div><!-- form-group -->
                            </div><!-- col-sm-6 -->

                        </div>


                        <div class="row">

                            <div class="col-sm-12">
                                <div class="form-group">
                                    <label for="new-job-description" class="col-sm-4 control-label">Description</label>
                                    <textarea id="new-job-description" class="form-control" placeholder="Job Description" name="description" rows="5"></textarea>
                                </div><!-- form-group -->
                            </div><!-- col-sm-12 -->

                        </div>

                    </div>
                    <div class="panel-footer">
                        <button class="btn btn-primary mr5" id="saveJob">Save</button>
                        <button type="reset" class="btn btn-danger" id="new-job-close" data-dismiss="modal">Cancel</button>
                    </div><!-- panel-footer -->
                </div>
            </div>
        </div>
    </div>
</template>
