<template name="Paygrades">
    <div class="pageheader">
        <div class="media">
            <div class="pageicon pull-left">
                <i class="fa fa-puzzle-piece"></i>
            </div>
            <div class="media-body">
                <ul class="breadcrumb">
                    <li><a href=""><i class="glyphicon glyphicon-home"></i></a></li>
                    <li><a href="businessunits">Business</a></li>
                    <li>{{name}}</li>
                    <li>Pay Grades</li>
                </ul>
                <h4>{{name}} - Pay Grades </h4>
            </div>
        </div><!-- media -->
    </div><!-- pageheader -->


    <div class="contentpanel">

        <div class="row">
            <div class="col-md-12">
                <h5 class="lg-title mb5">Pay Grades</h5>
                <p class="mb20 pull-right"><button class="btn btn-primary" id="createPaygrade">New Pay Grade</button></p>
            </div>
        </div>

        <div class="row">
            {{#if condition job.size 'eq' 0}}
                <div class="col-md-12">
                    <div class="alert alert-danger text-center">
                        <p>No Pay Grade available</p>
                    </div>
                </div>
            {{else}}
                <div class="col-md-12">
                    <div class="table-responsive">
                        <table class="table table-primary mb60 table-hover">
                            <thead>
                            <tr>
                                <th>S/N</th>
                                <th>Code</th>
                                <th>Description</th>
                                <th>Positions</th>
                                <th>Pay Groups</th>
                                <th>Status</th>
                            </tr>
                            </thead>
                            <tbody>
                            {{#each paygrades}}
                                {{> singlePaygrade index=@index data=this}}
                            {{/each}}
                            </tbody>
                        </table>
                    </div><!-- table-responsive -->
                </div>
            {{/if}}
        </div><!-- row -->
    </div>



</template>

<template name="singlePaygrade">
    <tr class="pointer" data-payGradeId="{{data._id}}">
        <td>{{index}}</td>
        <td>{{data.code}}</td>
        <td>{{data.description}}</td>
        <td>{{data.positions.length}} Designation(s)</td>
        <td>{{data.payGroups.length}} Pay Groups(s)</td>
        <td>
            <span class="label label-{{activeClass}}">{{data.status}}</span>
        </td>
    </tr>
</template>
