<template name="PaygradeCreate">
    <div class="modal fade add-unit" tabindex="-1" role="dialog" data-backdrop="static">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">New Pay Grade</h3>
                    </div>
                    <div class="panel-body">
                        <div class="row">

                            <!-- PROGRESS WIZARD -->
                            <form id="progress-wizard-new" class="panel-wizard form-horizontal form-bordered">
                                <ul class="nav nav-justified nav-wizard nav-disabled-click">
                                    <li><a href="#new-tab1-2" data-toggle="tab" id="step1"><strong>Step 1:</strong> Description</a></li>
                                    <li><a href="#new-tab2-2" data-toggle="tab"><strong>Step 2:</strong> Pay Types</a></li>
                                    <li><a href="#new-tab3-2" data-toggle="tab"><strong>Step 3:</strong> One Off Payments</a></li>
                                    <li><a href="#new-tab4-2" data-toggle="tab"><strong>Step 4:</strong> Derivatives</a></li>
                                </ul>


                                <div class="progress progress-xs">
                                    <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100"></div>
                                </div>

                                <div class="tab-content">

                                    <div class="tab-pane" id="new-tab1-2" >

                                        <div class="form-group">
                                            <label for="new-pay-grade-code" class="col-sm-4 control-label">Code</label>
                                            <div class="col-sm-8">
                                                <input id="new-pay-grade-code" type="text" placeholder="Code: e.g GR-9" class="form-control" name="code" value="{{code}}"/>
                                            </div>
                                        </div><!-- form-group -->
                                        <div class="form-group">
                                            <label for="new-pay-grade-name" class="col-sm-4 control-label">Name</label>
                                            <div class="col-sm-8">
                                                <input id="new-pay-grade-name" type="text" placeholder="Name" class="form-control" name="name" value="{{name}}"/>
                                            </div>
                                        </div><!-- form-group -->
                                        <div class="form-group">
                                            <label for="new-pay-grade-description" class="col-sm-4 control-label">Description</label>
                                            <div class="col-sm-8">
                                                <textarea id="new-pay-grade-description" class="form-control" placeholder="Pay Grade description" name="description" value="{{description}}" rows="5"></textarea>
                                            </div>
                                        </div><!-- form-group -->
                                        <div class="form-group">
                                            <label class="col-sm-4 control-label">Positions</label>
                                            <div class="col-sm-8">
                                                <select name="positionIds" style="width: 100%" class="form-control">
                                                    <option value="option1">option1</option>
                                                    {{#each positions}}
                                                        <option value="{{_id}}" {{selectedPositions}}>{{code}}</option>
                                                    {{/each}}
                                                </select>
                                            </div>
                                        </div><!-- form-group -->
                                        <div class="form-group">
                                            <label class="col-sm-4 control-label">Tax Rule</label>
                                            <div class="col-sm-8">
                                                <select name="taxRuleId" style="width: 100%" class="form-control">
                                                    <option value="option1">option1</option>
                                                    {{#each taxrules}}
                                                        <option value="{{_id}}" {{selectedtaxrule}}>{{code}}</option>
                                                    {{/each}}
                                                </select>
                                            </div>
                                        </div><!-- form-group -->
                                        <div class="form-group">
                                            <label class="col-sm-4 control-label">Pension Rule</label>
                                            <div class="col-sm-8">
                                                <select name="pensionRuleId" style="width: 100%" class="form-control">
                                                    <option value="option1">option1</option>
                                                    {{#each pensions}}
                                                        <option value="{{_id}}" {{selectedPension}}>{{code}}</option>
                                                    {{/each}}
                                                </select>
                                            </div>
                                        </div><!-- form-group -->
                                        <div class="form-group">
                                            <label class="col-sm-4 control-label">Status</label>
                                            <div class="col-sm-8">
                                                <select  name="status" class="form-control dropdown" >
                                                    <option value="Active" {{selected "status" "Active"}}>Active</option>
                                                    <option value="Inactive" {{selected "status" "Inactive"}}>Inactive</option>
                                                </select>
                                            </div>
                                        </div><!-- form-group -->

                                    </div><!-- tab-pane -->

                                    <div class="tab-pane" id="new-tab2-2">
                                        <div class="form-group">
                                            <div class="row">
                                                <div class="col-sm-12">
                                                    <div class="form-group">
                                                        <div class="col-sm-12">
                                                            <input id="filter" type="text" placeholder="Search..." class="form-control" name="searchText" />
                                                        </div>
                                                    </div><!-- form-group -->
                                                </div>
                                                <div class="col-sm-4">
                                                    <div class="table-responsive">
                                                        <table class="table table-hover">
                                                            <thead>
                                                            <tr>
                                                                <th>Wages</th>
                                                            </tr>
                                                            </thead>
                                                            <tbody>
                                                            <tr>
                                                                <td>
                                                                    <div class="col-sm-8">
                                                                        <div class="ckbox ckbox-success">
                                                                            <input ng-checked="isPresent(benefit._id)" type="checkbox" id="checkboxj"  checked="checked" name="paymentCheck" />
                                                                            <label for="checkboxj">wage id</label>
                                                                        </div>
                                                                    </div><!-- col-sm-4 -->
                                                                </td>
                                                            </tr>
                                                            </tbody>
                                                        </table>
                                                    </div><!-- table-responsive -->
                                                </div>
                                                <div class="col-sm-4">
                                                    <div class="table-responsive">
                                                        <table class="table table-hover">
                                                            <thead>
                                                            <tr>
                                                                <th>Benefits</th>
                                                            </tr>
                                                            </thead>
                                                            <tbody>
                                                            <tr>
                                                                <td>
                                                                    <div class="col-sm-8">
                                                                        <div class="ckbox ckbox-success">
                                                                            <input type="checkbox" id="checkboxn"  checked="checked" name="paymentCheck" />
                                                                            <label for="checkboxn">benefits blah</label>
                                                                        </div>
                                                                    </div><!-- col-sm-4 -->
                                                                </td>
                                                            </tr>
                                                            </tbody>
                                                        </table>
                                                    </div><!-- table-responsive -->
                                                </div>
                                                <div class="col-sm-4">
                                                    <div class="table-responsive">
                                                        <table class="table table-hover">
                                                            <thead>
                                                            <tr>
                                                                <th>Deductions</th>
                                                            </tr>
                                                            </thead>
                                                            <tbody>
                                                            <tr>
                                                                <td>
                                                                    <div class="col-sm-8">
                                                                        <div class="ckbox ckbox-success">
                                                                            <input type="checkbox" id="checkbox1"  checked="checked" name="paymentCheck" />
                                                                            <label for="checkbox1">benefits blah</label>
                                                                        </div>
                                                                    </div><!-- col-sm-4 -->
                                                                </td>
                                                            </tr>
                                                            </tbody>
                                                        </table>
                                                    </div><!-- table-responsive -->
                                                </div>
                                            </div>
                                        </div><!-- form-group -->
                                    </div><!-- tab-pane -->

                                    <div class="tab-pane" id="new-tab3-2">
                                        <div class="form-group">
                                            <div class="row">
                                                <div class="col-sm-12">
                                                    <div class="form-group">
                                                        <div class="col-sm-12">
                                                            <input id="filter" type="text" placeholder="Search..." class="form-control" name="oneOffSearchText" />
                                                        </div>
                                                    </div><!-- form-group -->
                                                </div>
                                                <div class="col-sm-12">
                                                    <div class="table-responsive">
                                                        <table class="table table-hover">
                                                            <thead>
                                                            <tr>
                                                                <th>One Off Payments</th>
                                                            </tr>
                                                            </thead>
                                                            <tbody>
                                                            <tr>
                                                                <td>
                                                                    <div class="col-sm-8">
                                                                        <div class="ckbox ckbox-success">
                                                                            <input type="checkbox" id="checkbox2"  checked="checked" name="paymentCheck" />
                                                                            <label for="checkbox2">benefits blah</label>
                                                                        </div>
                                                                    </div><!-- col-sm-4 -->
                                                                </td>
                                                            </tr>
                                                            </tbody>
                                                        </table>
                                                    </div><!-- table-responsive -->
                                                </div>
                                            </div>
                                        </div><!-- form-group -->
                                    </div><!-- tab-pane -->

                                    <div class="tab-pane" id="new-tab4-2">
                                        <div class="form-group">
                                            <h5 class="lg-title">Define Pay Types Values</h5><br/>
                                            <div class="table-responsive">
                                                <table class="table table-hover">
                                                    <thead>
                                                    <tr>
                                                        <th>S/N</th>
                                                        <th>Code</th>
                                                        <th>Title</th>
                                                        <th>Derivative</th>
                                                        <th>Formula / Value</th>
                                                        <th>Value</th>
                                                        <th>Monthly Equivalent</th>
                                                    </tr>
                                                    </thead>
                                                    <tbody ng-sortable="payTypeSortConfig" id="new-data-body">
                                                    <tr ng-repeat="payType in payTypes" class="item" style="cursor: move;">
                                                        <td>index</td>
                                                        <td>payType.code</td>
                                                        <td>payType.title</td>
                                                        <td>payType.derived</td>
                                                        <td>
                                                            <input type="number" ng-if="payType.derived === 'Fixed'" placeholder="Fixed e.g 50000" class="form-control calc" name="payType.value" />
                                                            <input type="text" placeholder="% or Formula e.g 5 % DC1" class="form-control calc" name="payType.derivative" />
                                                        </td>
                                                        <td>
                                                            <span><b> payType.value || 0 | currency:"" </b></span>
                                                        </td>
                                                        <td>
                                                            <span><b>payType.value / 12 | currency:"" </b></span>
                                                        </td>
                                                    </tr>
                                                    </tbody>
                                                </table>
                                            </div><!-- table-responsive -->
                                        </div><!-- form-group -->
                                    </div><!-- tab-pane -->

                                </div><!-- tab-content -->

                                <ul class="list-unstyled wizard">
                                    <li class="pull-left previous">
                                        <button type="button" class="btn btn-default">Previous</button>
                                    </li>
                                    <li class="pull-right next">
                                        <button type="button" class="btn btn-primary">Next</button>
                                    </li>
                                    <li class="pull-right finish hide">
                                        <button type="submit" class="btn btn-primary" id="PayGradeButton">Finish</button>
                                    </li>
                                </ul>

                            </form><!-- panel-wizard -->

                        </div><!-- row -->
                    </div>
                    <div class="panel-footer">
                        <button type="reset" class="btn btn-danger pull-right" id="new-pay-grade-close" data-dismiss="modal">Cancel</button>
                    </div><!-- panel-footer -->
                </div>
            </div>
        </div>
    </div>
</template>
