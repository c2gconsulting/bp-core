<template name="StockAdjustmentsList">
  <div class="stock-adjustments-list">

      <div class="container-fluid">
          <section class="row content-header">
              <div class="container-fluid">
                  <div class="col-sm-6">
                      <h1 class="pull-left">
                          Stock Adjustments
                      </h1>
                  </div>
                  <div class="col-sm-6 hidden-xs">
                      <ol class="breadcrumb">
                          <li><a href="{{pathFor 'home'}}"><i class="glyphicon icon-gift"></i>Home</a></li>
                          <li class="active">Stock Adjustments</li>
                      </ol>
                  </div>
              </div>
              <div class="sub-content-header">
                  <div class="container-fluid">
                      <div class="col-sm-12">
                          <div class="pull-right">
                              <a href="{{pathFor 'stockAdjustments.create'}}" class="btn btn-info btn-block">New Stock Adjustment</a>
                          </div>
                      </div>
                  </div>
              </div>
          </section>
          <div class="col-sm-12">

              <section class="content sub-content">
                  <div>
                      <br/>
                      <table class="table table-hover tr_pointer">
                          <thead>
                          <tr>
                              <td><a href="#sort" class="text-muted" data-key="stockTransferNumber">Stock Adjustment Number <small><i class="{{sortedBy 'stockTransferNumber'}}"></i></small></a></td>
                              <td>Quantity</td>
                              <td><a href="#sort" class="text-muted" data-key="createdAt">Location <small><i class="{{sortedBy 'locationId'}}"></i></small></a></td>
                              <td><a href="#sort" class="text-muted" data-key="transferFrom">Adjusted At <small><i class="{{sortedBy 'receivedAt'}}"></i></small></a></td>
                              <td>&nbsp;</td>
                          </tr>
                          </thead>
                          <tbody>
                          {{#each adjustments}}
                              <tr class="user-entry account-entry">
                                  <td class="text-gray">{{stockAdjustmentNumber}}</td>
                                  <td class="text-gray">{{ quantity }}</td>
                                  <td class="text-muted">{{printLocation locationId }}</td>
                                  <td class="text-gray">{{formatTime receivedAt }}</td>
                                  <td class="text-center">
                                      <a href="{{pathFor 'stockAdjustments.detail' _id=_id}}">View</a>
                                  </td>
                              </tr>
                          {{else}}
                              <tr>
                                  <td colspan="5">
                                      No stock adjustments available
                                  </td>
                              </tr>
                          {{/each}}
                          </tbody>
                      </table>
                  </div>
              </section>

          </div>
      </div>

  </div>
</template>
