<template name="StockTransfersList">
    <div class="container-fluid">
        <section class="row content-header">
            <div class="container-fluid">
                <div class="col-sm-6">
                    <h1 class="pull-left">
                        Stock Transfers
                    </h1>
                </div>
                <div class="col-sm-6 hidden-xs">
                    <ol class="breadcrumb">
                        <li><a href="{{pathFor 'home'}}"><i class="glyphicon icon-gift"></i>Home</a></li>
                        <li class="active">Stock Transfers</li>
                    </ol>
                </div>
            </div>
            <div class="sub-content-header">
                <div class="container-fluid">
                    <div class="col-sm-12">
                        <div class="pull-right">
                            <a href="{{pathFor 'transfers.create'}}" class="btn btn-info btn-block">New Stock Transfer</a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <div class="col-sm-12">

            <section class="content sub-content">
                <div>
                    <br/>
                    <table class="table table-hover tr_pointer">
                        <thead>
                        <tr>
                            <td><a href="#sort" class="text-muted" data-key="stockTransferNumber">Stock Transfer Number <small><i class="{{sortedBy 'stockTransferNumber'}}"></i></small></a></td>
                            <td>Quantity</td>
                            <td><a href="#sort" class="text-muted" data-key="sourceId">Source <small><i class="{{sortedBy 'sourceId'}}"></i></small></a></td>
                            <td><a href="#sort" class="text-muted" data-key="destinationId">Destination <small><i class="{{sortedBy 'destinationId'}}"></i></small></a></td>
                            <td><a href="#sort" class="text-muted" data-key="receivedAt">Received At <small><i class="{{sortedBy 'receivedAt'}}"></i></small></a></td>
                            <td>&nbsp;</td>
                        </tr>
                        </thead>
                        <tbody>
                            {{#each transfers}}
                                <tr class="user-entry account-entry">
                                    <td class="text-gray">{{stockTransferNumber}}</td>
                                    <td class="text-gray">{{ quantity }}</td>
                                    <td class="text-muted">{{printLocation sourceId }}</td>
                                    <td class="text-muted">{{printLocation destinationId }}</td>
                                    <td class="text-gray">{{formatTime receivedAt }}</td>
                                    <td class="text-center">
                                        <a href="{{pathFor 'transfers.detail' _id=_id}}">View</a>
                                    </td>
                                </tr>
                            {{else}}
                                <tr>
                                    <td colspan="5">
                                        No stock transfers available
                                    </td>
                                </tr>
                            {{/each}}
                        </tbody>
                    </table>
                </div>
            </section>

        </div>
    </div>
</template>
