<template name="TravelRequisitionCreate">
    <div class="modal fade add-unit" tabindex="-1" role="dialog" data-backdrop="static">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">New Travel Request</h3>
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            {{#unless Template.subscriptionsReady}}
                            <div class="col-sm-12">
                                {{> spinner}}
                            </div>
                            {{/unless}}
                        </div>
                        <br/>

                        <div class="row">
                            <div class="col-sm-12">
                                <div class="form-group">
                                    <label for="description" class="control-label">Description <span class="asterisk important-input">*</span></label>
                                    <input type="text" id="description" class="form-control" placeholder="Description" name="description" value="{{description}}" />
                                </div><!-- form-group -->
                            </div><!-- col-sm-3 -->
                        <div class="col-sm-2">
                            <div class="form-group">

                                    <label for="destination-state-name" class="control-label">FROM</label>
                                    <select name="destination_state" style="width: 100%" class="form-control ">
                                        <option value="" {{selected "state" nil}}>None</option>
                                        {{#each stateList}}
                                            <option value="{{_id}}" {{selected "state" _id}}>{{name}}</option>
                                        {{/each}}
                                    </select>
                            </div><!-- form-group -->
                        </div><!-- col-sm-3 -->
                        <div class="col-sm-2">
                            <div class="form-group">
                                    <label for="return-state-name" class="control-label">TO</label>
                                    <select name="return_state" style="width: 100%" class="form-control ">
                                        <option value="" {{selected "state" nil}}>None</option>
                                        {{#each stateList}}
                                            <option value="{{_id}}" {{selected "state" _id}}>{{name}}</option>
                                        {{/each}}
                                    </select>
                            </div><!-- form-group -->
                        </div><!-- col-sm-3 -->
                        <div class="col-sm-2">
                            <div class="form-group datetimepicker">
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
                                    <input class="set-due-date form-control " type="text" name="appointment" placeholder="Departure Date"/>
                            </div>
                        </div>
                        <div class="col-sm-2">
                            <div class="form-group">

                                    <label for="destination-state-name" class="control-label">FROM</label>
                                    <select name="destination_state" style="width: 100%" class="form-control ">
                                        <option value="1">00:00</option>
                                    <option value="2">01:00</option>
                                    <option value="3">02:00</option>
                                    <option value="4">03:00</option>
                                    <option value="5">05:00</option>
                                    <option value="6">06:00</option>
                                    <option value="7">07:00</option>
                                    <option value="8">08:00</option>
                                    <option value="9">09:00</option>
                                    <option value="10">10:00</option>
                                    <option value="11">11:00</option>
                                    <option value="12">12:00</option>
                                    <option value="13">13:00</option>
                                    <option value="14">14:00</option>
                                    <option value="15">15:00</option>
                                    <option value="16">16:00</option>
                                    <option value="17">17:00</option>
                                    <option value="18">18:00</option>
                                    <option value="19">19:00</option>
                                    <option value="20">20:00</option>
                                    <option value="21">21:00</option>
                                    <option value="22">22:00</option>
                                    <option value="23">23:00</option>
                                    <option value="24">00:00</option>
                                    
                                    </select>
                            </div><!-- form-group -->
                        </div><!-- col-sm-3 -->


                        <div class="col-sm-2">
                            <div class="form-group datetimepicker">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-calendar "></i></span>
                                        <input class="set-due-date form-control " type="text" name="appointment" placeholder="Return Date"/>
                            </div>
                        </div>       
                        <div class="col-sm-2">
                            <div class="form-group">
                                <label class="control-label">Time</label>
                                <select  name="time" class="form-control dropdown" >
                                    <option value="1">00:00</option>
                                    <option value="2">01:00</option>
                                    <option value="3">02:00</option>
                                    <option value="4">03:00</option>
                                    <option value="5">05:00</option>
                                    <option value="6">06:00</option>
                                    <option value="7">07:00</option>
                                    <option value="8">08:00</option>
                                    <option value="9">09:00</option>
                                    <option value="10">10:00</option>
                                    <option value="11">11:00</option>
                                    <option value="12">12:00</option>
                                    <option value="13">13:00</option>
                                    <option value="14">14:00</option>
                                    <option value="15">15:00</option>
                                    <option value="16">16:00</option>
                                    <option value="17">17:00</option>
                                    <option value="18">18:00</option>
                                    <option value="19">19:00</option>
                                    <option value="20">20:00</option>
                                    <option value="21">21:00</option>
                                    <option value="22">22:00</option>
                                    <option value="23">23:00</option>
                                    <option value="24">00:00</option>
                                    
                                    
                                    
                                </select>
                            </div><!-- form-group -->
                        </div><!-- col-sm-12 -->


                                    
                            
                           
                       
                        <div class="row">
                            <div class="col-sm-6">
                                <div class="form-group">
    
                                        <label for="state-name" class="control-label">AIRLINE</label>
                                        <select name="flight" style="width: 100%" class="form-control">
                                            <option value="" {{selected "flight" nil}}>None</option>
                                            {{#each flightList}}
                                                <option value="{{_id}}" {{selected "flight" _id}}>{{name}}</option>
                                            {{/each}}
                                        </select>
                                </div><!-- form-group -->
                            </div><!-- col-sm-3 -->
                            <div class="col-sm-2">
                                <div class="form-group">
                                    <label for="description" class="control-label">Cost <span class="asterisk important-input">*</span></label>
                                    <input type="text" id="description" class="form-control" placeholder="Description" name="description" value="{{description}}" />
                                </div><!-- form-group -->
                            </div><!-- col-sm-3 -->
                            </div>
                            <div class="row">
                            <div class="col-sm-6">
                                <div class="form-group">
                                        <label for="hotel-name" class="control-label">Hotels</label>
                                        <select name="hotel" style="width: 100%" class="form-control">
                                            <option value="" {{selected "hotel" nil}}>None</option>
                                            {{#each hotelList}}
                                                <option value="{{_id}}" {{selected "hotel" _id}}>{{name}}</option>
                                            {{/each}}
                                        </select>
                                </div><!-- form-group -->
                            </div><!-- col-sm-3 -->
                                    
                            <div class="col-sm-2">
                            <div class="form-group">
                                <label for="description" class="control-label">Cost <span class="asterisk important-input">*</span></label>
                                <input type="text" id="description" class="form-control" placeholder="Description" name="description" value="{{description}}" />
                            </div><!-- form-group -->
                        </div><!-- col-sm-3 -->
                                <div class="row">
                                <div class="col-sm-4">
                                    <label>&nbsp;</label>
                                    <div class="ckbox ckbox-success">
                                        <input type="checkbox" id="hsdfMeal" 
                                            checked="{{checked 'hsdfMeal'}}" />
                                        <label for="hsdf-meal">I do not need a hotel</label>
                                    </div>
                                </div><!-- col-sm-4 -->
                                </div>
                                

                          
                            <div class="col-sm-12">
                                <div class="col-sm-4">
                                <label>Hotel Will Cover:</label>
                            </div>
                            <div class="col-sm-2">
                                <div class="ckbox ckbox-success">
                                    <input type="checkbox" id="hsdfMeal" 
                                        checked="{{checked 'hsdfMeal'}}" />
                                    <label for="hsdf-meal">Breakfast</label>
                                </div>
                                </div>
                                <div class="col-sm-2">
                                <div class="ckbox ckbox-success">
                                    <input type="checkbox" id="hsdfMeal" 
                                        checked="{{checked 'hsdfMeal'}}" />
                                    <label for="hsdf-meal">Lunch</label>
                                </div>
                                </div>
                                <div class="col-sm-2">
                                <div class="ckbox ckbox-success">
                                    <input type="checkbox" id="hsdfMeal" 
                                        checked="{{checked 'hsdfMeal'}}" />
                                    <label for="hsdf-meal">Dinner</label>
                                </div>
                                </div>
                                <div class="col-sm-2">
                                <div class="ckbox ckbox-success">
                                    <input type="checkbox" id="hsdfMeal" 
                                        checked="{{checked 'hsdfMeal'}}" />
                                    <label for="hsdf-meal">Incidentals</label>
                                </div>
                                </div>
                            </div><!-- col-sm-4 -->
                           
                           
                            <div class="row">
                                    <div class="col-sm-3">
                                        <div class="form-group">
            
                                                    <select name="flight" style="width: 100%" class="form-control">
                                                    <option value="" {{selected "flight" nil}}>None</option>
                                                    {{#each flightList}}
                                                        <option value="{{_id}}" {{selected "flight" _id}}>{{name}}</option>
                                                    {{/each}}
                                                </select>
                                        </div><!-- form-group -->
                                    </div><!-- col-sm-3 -->
                                    <div class="col-sm-2">
                                        <div class="form-group">
                                            <label for="description" class="control-label">Cost <span class="asterisk important-input">*</span></label>
                                            <input type="text" id="description" class="form-control" placeholder="Description" name="description" value="{{description}}" />
                                        </div><!-- form-group -->
                                    </div><!-- col-sm-3 -->
                                    </div>
                                    <div class="row">
                                    <div class="col-sm-6">
                                        <div class="form-group">
                                                <label for="hotel-name" class="control-label">Hotels</label>
                                                <select name="hotel" style="width: 100%" class="form-control">
                                                    <option value="" {{selected "hotel" nil}}>None</option>
                                                    {{#each hotelList}}
                                                        <option value="{{_id}}" {{selected "hotel" _id}}>{{name}}</option>
                                                    {{/each}}
                                                </select>
                                        </div><!-- form-group -->
                                    </div><!-- col-sm-3 -->
                        </div>
                        <div class="row">
                            <div class="col-sm-12">
                                <div class="col-sm-6">
                                    <label class="control-label" for="totalCost">Amount Payable to employee: </label>
                                </div>
                                <div class="col-sm-6">
                                    <input name="totalCost" type="text" placeholder="0" class="form-control" disabled
                                        value="{{formatMoneyD amoutPayableToEmp}}"/>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-sm-12">
                                <div class="col-sm-6">
                                    <label class="control-label" for="totalCost">Total Amount</label>
                                </div>
                                <div class="col-sm-6">
                                    <input name="totalCost" type="text" placeholder="0" class="form-control" disabled
                                        value="{{formatMoneyD totalTripCost}}"/>
                                </div>
                            </div>
                        </div>
                    </div>
                     
                        </div>
                        
                       
                        

                     
                     
                    <div class="panel-footer">
                        <button type="reset" class="btn btn-danger" data-dismiss="modal">Close</button>

                        <button class="btn btn-danger mr5 pull-right" id="new-requisition-create" data-dismiss="modal">Submit for Approval</button>
                        <button class="btn btn-primary mr5 pull-right" id="new-requisition-save-draft">Save Draft</button>
                    </div><!-- panel-footer -->
                </div>
            </div>
        </div>
        </div>
</template>
