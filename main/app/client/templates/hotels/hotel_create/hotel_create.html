<template name="HotelCreate">
    <div class="modal fade add-hotel" tabindex="-1" role="dialog" data-backdrop="static">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">New Hotel</h3>
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label for="hotel-code" class="control-label">Code <span class="asterisk important-input">*</span></label>
                                    <input type="text" name="hotel-code" class="form-control" placeholder="Code" ng-model="hotel.code" />
                                </div><!-- form-group -->
                            </div><!-- col-sm-6 -->
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label for="hotel-name" class="control-label">Name <span class="asterisk important-input">*</span></label>
                                    <input type="text" name="hotel-name" class="form-control" placeholder="Name" ng-model="hotel.name"/>
                                </div><!-- form-group -->
                            </div><!-- col-sm-6 -->
                        </div><!-- row -->
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label for="state-name" class="control-label">States</label>
                                <select name="state" style="width: 100%" class="form-control">
                                    <option value="" {{selected "state" nil}}>None</option>
                                    {{#each stateList}}
                                        <option value="{{_id}}" {{selected "state" _id}}>{{name}}</option>
                                    {{/each}}
                                </select>
                            </div><!-- form-group -->
                        </div><!-- col-sm-6 -->

                       
                        {{#if errorMessage}}
                          <p class="text-center error">{{errorMessage}}</p>
                        {{/if}}
                        
                    </div>
                    <div class="panel-footer">
                        <button type="reset" class="btn btn-danger" id="new-hotel-close" data-dismiss="modal">Cancel</button>
                        <button class="btn btn-primary mr5" id="save">Create</button>
                    </div><!-- panel-footer -->
                </div>
            </div>
        </div>
    </div>
</template>
