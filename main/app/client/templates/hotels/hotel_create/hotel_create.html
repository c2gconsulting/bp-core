<template name="HotelCreate">
    <div class="modal fade add-hotel" tabindex="-1" role="dialog" data-backdrop="static">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">{{#if edit}} Edit Hotel - {{hotel}} {{else }}New Hotel{{/if}}</h3>
                    </div>
                    <div class="panel-body">
                        <div class="row">
                                <div class="col-sm-6">
                                        <div class="form-group">
                                            <label for="name" class="control-label">Name <span class="asterisk important-input">*</span></label>
                                            <input type="text" name="name" class="form-control" placeholder="Name" ng-model="name" value="{{name}}"/>
                                        </div><!-- form-group -->
                                    </div><!-- col-sm-6 -->
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label for="dailyRate" class="control-label">Daily Rate<span class="asterisk important-input">*</span></label>
                                    <input type="text" name="dailyRate" class="form-control" placeholder="Daily Rate" ng-model="dailyRate" value="{{dailyRate}}" />
                                </div><!-- form-group -->
                            </div><!-- col-sm-6 -->
                            
                        
                        <div class="col-sm-6">
                                <div class="form-group">
                                    <label class="control-label">Currency</label>
                                    <select  name="currency" class="form-control dropdown" >
                                       
                                        <option value="NGN" {{selected "currency" "NGN" }}>NGN</option>
                                        <option value="USD" {{selected "currency" "USD" }}>USD</option>
                                       
                                    </select>
                                </div><!-- form-group -->
                            </div><!-- col-sm-3 -->
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label for="travelcityId" class="control-label">Travel city</label>
                                <select name="travelcityId" style="width: 100%" class="form-control">
                                        <option value="" {{selected "travelcityId" nil}}>None</option>
                                        {{#each travelcityList}}
                                            <option value="{{travelcityId}}" {{selected "travelcityId" _id}}>{{name}}</option>
                                        {{/each}}
                                </select>
                            </div><!-- form-group -->
                        </div><!-- col-sm-6 -->
                        </div>
                      

                       
                        {{#if errorMessage}}
                          <p class="text-center error">{{errorMessage}}</p>
                        {{/if}}
                        
                    </div>
                    <div class="panel-footer">
                        <button type="reset" class="btn btn-danger" id="new-hotel-close" data-dismiss="modal">Cancel</button>
                        {{#unless edit}}
                            <button class="btn btn-primary mr5" id="save">Save</button>
                        {{else}}
                            <button class="btn btn-primary mr5" id="update">Update</button>
                        {{/unless}}
                        {{#if edit}}<button type="reset" class="btn btn-danger pull-right" id="deleteHotel">Delete</button>{{/if}}
                    </div><!-- panel-footer -->
                </div>
            </div>
        </div>
    </div>
</template>
