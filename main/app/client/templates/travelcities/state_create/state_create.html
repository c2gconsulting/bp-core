<template name="TravelCityCreate">
    <div class="modal fade add-travelcity" tabindex="-1" role="dialog" data-backdrop="static">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Travel City</h3>
                    </div>
                    <div class="panel-body">
                        <div class="row">
                                <div class="col-sm-6">
                                        <div class="form-group">
                                            <label for="name" class="control-label">Name <span class="asterisk important-input">*</span></label>
                                            <input type="text" name="name" class="form-control" placeholder="Name" ng-model="name"/>
                                        </div><!-- form-group -->
                                    </div><!-- col-sm-6 -->
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label for="perdiem" class="control-label">Per Diem Cost <span class="asterisk important-input">*</span></label>
                                    <input type="text" name="perdiem" class="form-control" placeholder="perdiem" ng-model="perdiem" />
                                </div><!-- form-group -->
                            </div><!-- col-sm-6 -->

                          
                            <div class="col-sm-3">
                                <div class="form-group">
                                    <label class="control-label">Currency</label>
                                    <select  name="currency" class="form-control dropdown" >
                                        <!--<option value="Wage" {{selected "type" "Wage"}}>Wage</option>-->
                                        <option value="NGN" {{selected "currency" "NGN" }}>NGN</option>
                                        <option value="USD" {{selected "currency" "USD"}}>USD</option>
                                       
                                    </select>
                                </div><!-- form-group -->
                            </div><!-- col-sm-3 -->
                        </div><!-- row -->
                        {{#if errorMessage}}
                          <p class="text-center error">{{errorMessage}}</p>
                        {{/if}}
                    </div>
                    <div class="panel-footer">
                        <button type="reset" class="btn btn-danger" id="new-travelcity-close" data-dismiss="modal">Cancel</button>
                        <button class="btn btn-primary mr5" id="save">Create</button>
                    </div><!-- panel-footer -->
                </div>
            </div>
        </div>
    </div>
</template>
