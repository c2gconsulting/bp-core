<template name="PensionManagerCreate">
    <div class="modal fade add-pension-manager" tabindex="-1" role="dialog" data-backdrop="static">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">New Pension Manager</h3>
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label for="pension-manager-code" class="control-label">Code <span class="asterisk important-input">*</span></label>
                                    <input type="text" name="pension-manager-code" class="form-control" placeholder="Code" ng-model="pensionManager.code" />
                                </div><!-- form-group -->
                            </div><!-- col-sm-6 -->

                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label for="pension-manager-name" class="control-label">Name <span class="asterisk important-input">*</span></label>
                                    <input type="text" name="pension-manager-name" class="form-control" placeholder="Name" ng-model="pensionManager.name"/>
                                </div><!-- form-group -->
                            </div><!-- col-sm-6 -->
                        </div><!-- row -->

                        <div class="col-sm-12">
                            <div class="form-group">
                                <label class="control-label">Status</label>
                                <select  name="status" class="form-control dropdown" >
                                    <option value="Active">Active</option>
                                    <option value="Inactive">Inactive</option>
                                </select>
                            </div><!-- form-group -->
                        </div><!-- col-sm-12 -->
                        {{#if errorMessage}}
                          <p class="text-center error">{{errorMessage}}</p>
                        {{/if}}
                    </div>
                    <div class="panel-footer">
                        <button type="reset" class="btn btn-danger" id="new-pension-manager-close" data-dismiss="modal">Cancel</button>
                        <button class="btn btn-primary mr5" id="save">Create</button>
                    </div><!-- panel-footer -->
                </div>
            </div>
        </div>
    </div>
</template>
