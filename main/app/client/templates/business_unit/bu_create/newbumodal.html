
<template name="newBuModal">
    <div class="modal fade add-unit" tabindex="-1" role="dialog" data-backdrop="static">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">New Business Unit</h3>
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label for="new-unit-name" class="control-label">Name</label>
                                    <input type="text" name="name" placeholder="Unit Name" class="form-control" />
                                </div><!-- form-group -->
                            </div><!-- col-sm-6 -->

                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label class="control-label">Location</label>
                                    <input type="text" name="location" class="form-control">
                                </div><!-- form-group -->
                            </div><!-- col-sm-6 -->
                        </div><!-- row -->

                        <div class="row">
                            <div class="col-sm-12">
                                <div class="form-group">
                                    <label class="control-label">Parent</label>
                                    <select name="bu-parent" id="parentBu" class="form-control">
                                        <option value="" selected disabled>Leave Blank if No Parent</option>
                                        {{#each this}}
                                                <option value="{{_id}}">{{name}}</option>
                                        {{/each}}
                                    </select>
                                </div><!-- form-group -->
                            </div><!-- col-sm-12 -->

                        </div><!-- row -->
                    </div>
                    <div class="panel-footer">
                        <button class="btn btn-primary mr5" id="savebu">Save</button>
                        <button type="reset" class="btn btn-danger" id="new-unit-close" data-dismiss="modal">Cancel</button>
                    </div><!-- panel-footer -->
                </div>
            </div>
        </div>
    </div>
</template>
