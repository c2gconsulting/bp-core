<template name="singleBu">
    <div class="col-md-4 pointer">
        <div class="panel panel-primary noborder">
            <div class="panel-heading noborder">
                <div class="panel-btns">
                    <a href="" class="panel-close tooltips" data-toggle="tooltip" title="Close Panel"><i
                            class="fa fa-times"></i></a>
                </div><!-- panel-btns -->
                <div class="panel-icon"><i class="fa fa-home"></i></div>
                <div class="media-body">
                    <h5 class="md-title nomargin"> Company </h5>
                    <h1 class="mt5">{{trimString data.name 0 18}}</h1>
                </div><!-- media-body -->
                <hr>
                <div class="clearfix mt20">
                    <div class="pull-left">
                        <h5 class="md-title nomargin">Employees</h5>
                        <h4 class="nomargin">{{businessUnitEmployeesCount}}</h4>
                    </div>
                    <div class="pull-right">
                        <h5 class="md-title nomargin"> Parent Company </h5>
                        <h4 class="nomargin">{{#if parentName data}}{{parentName data}} {{else}} Root Company {{/if}}  </h4>
                    </div>
                </div>

            </div><!-- panel-body -->
        </div><!-- panel -->
    </div><!-- col-md-6 -->

</template>
