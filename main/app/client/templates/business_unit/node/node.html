<template name="Node">
    <div class="box box-lg panel panel-default">

        <div class="panel-body">
            {{#if Template.subscriptionsReady}}
                {{#with node}}
                    <div class="col-sm-1 pl0 ml0 hidden-md hidden-xs hidden-sm">
                        <div class="avatar text-center">

                            <img src="/admin/img/{{otype}}.png" class="img-circle" id="avatar-image"><br>

                        </div>
                    </div>
                    <div class="col-xs-12 col-sm-6 col-md-3 col-lg-3">
                        <h2 class="name mt0 fs28">{{name}}<br><small>{{otype}}</small></h2>
                        <div>
                            <div class="panel panel-success-head widget-todo">
                                <div class="col-sm-6">
                                    <div class="pull-right">
                                        <a title="" class="dropdown-toggle" data-toggle="dropdown" href="" ><i class="glyphicon glyphicon-cog"></i></a>
                                        <a title="" data-toggle="tooltip" class="tooltips addnode" id="addnode" href="" data-original-title="Add New"><i class="glyphicon glyphicon-plus"></i></a>
                                        <ul class="dropdown-menu pull-right" role="menu">
                                            <li><a href="#" class="editnode">Edit</a></li>
                                            <li><a href="#">Add Feature</a></li>
                                            <li><a href="#">Assign User</a></li>
                                            <li><a href="#">Move to Folder</a></li>
                                            <li class="divider"></li>
                                            <li><a href="#" class="deletenode">Delete</a></li>
                                        </ul>
                                    </div><!-- panel-btns -->
                                    <h3 class="panel-title">Actions</h3>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-12 col-md-4 col-lg-3 col-sm-6">
                        <div>
                            <div class="panel">
                                <div class="panel-heading">
                                    <h3 class="panel-title">Members</h3>
                                </div>
                                <ul class="panel-body list-group nopadding">
                                    {{#each children }}
                                        <li>
                                            <div class="ckbox ckbox-default">
                                                <span class="fa {{icon otype}}"></span>
                                                <a href="/business/{{businessid}}/entity/{{_id}}"> {{name}}</a>
                                            </div>
                                        </li>
                                    {{/each}}
                                </ul>
                            </div>
                        </div>
                    </div>

                    <div class="col-sm-12 col-md-4">
                        <div class="panel-heading">
                            <h3 class="panel-title">Properties</h3>
                        </div>
                        {{#each property}}
                            prop 1
                        {{/each}}
                    </div>
                {{/with}}


            {{else}}
                {{> Loading}}
            {{/if}}
        </div>
        <div class="col-md-12">
            <div class="module-block">
                <p class="lead text-uppercase">Employees</p>
                <div class="row">
                    {{#each employees}}
                        <div class="col-xs-12 col-lg-4 col-md-6 col-sm-12">
                            <div class="">
                                <ul class="media-list msg-list">
                                    <li class="media">
                                        <a class="pull-left" href="#">
                                            {{#with images employeeProfile.photo._id}}
                                                {{#if _id}}
                                                    <img src="{{url store='avatarsLarge' }}" class="media-object img-circle img-online" id="avatar-image" /><br/>
                                                {{ else }}
                                                    <img class="media-object img-circle img-online" src="/images/photos/user5.png" alt="...">
                                                {{/if}}
                                            {{/with}}
                                        </a>
                                        <div class="media-body">
                                            <div class="pull-right media-option">
                                                <small>July 6</small>
                                                <a href=""><i class="fa fa-star {{unitHead employeeProfile.position}}"></i></a>
                                                <div class="btn-group">
                                                    <a class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                                                        <i class="fa fa-cog"></i>
                                                    </a>
                                                    <ul class="dropdown-menu pull-right" role="menu">
                                                        <li><a href="#">Set as Head</a></li>
                                                        <li><a href="#">Add Employee</a></li>
                                                        <li><a href="#">Remove Employee</a></li>
                                                        <li><a href="#">Exempt from Payroll</a></li>
                                                        <li><a href="#">Set as Inactive</a></li>
                                                        <li><a href="#">Delete</a></li>
                                                        <li class="divider"></li>
                                                        <li><a href="#">Pay Now</a></li>
                                                    </ul>
                                                </div>
                                            </div>
                                            <h4 class="sender">{{profile.fullName}}</h4>
                                            <p><a href="view_message.html"><strong class="subject">{{positionName employeeProfile.position}}({{emails.[0].address}})</strong></a></p>
                                        </div>
                                    </li>
                                </ul>

                            </div>

                        </div>
                    {{/each}}
                </div>

            </div>
        </div>
    </div>
</template>
