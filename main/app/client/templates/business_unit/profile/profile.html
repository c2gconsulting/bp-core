<template name="BuProfile">
    <div class="pageheader">
        <div class="media">
            <div class="pageicon pull-left">
                <i class="fa fa-puzzle-piece"></i>
            </div>
            <div class="media-body">
                <ul class="breadcrumb">
                    <li><a href=""><i class="glyphicon glyphicon-home"></i></a></li>
                    <li><a ui-sref="business.overview">Business</a></li>
                    <li>{{name}}</li>
                </ul>
                <h4>Company - {{name}} </h4>
            </div>
        </div><!-- media -->
    </div><!-- pageheader -->

    <div class="contentpanel">
        <div class="row">
            <div class="panel-body nopadding">
                <form class="form-horizontal form-bordered">
                    <div class="row">
                        {{#with businessUnit}}
                            <div class="col-md-2">
                                <div class="text-center">
                                    {{#if this.logo}}
                                        <img src="{{this.logo.url}}" id="profile-img" class="img-thumbnail img-offline img-responsive img-profile" alt=""/>
                                    {{else}}
                                        <img src="/images/game_logo_default_fix.png" id="profile-img" class="img-thumbnail img-offline img-responsive img-profile" alt=""/>
                                    {{/if}}
                                    <br><br>
                                    <!--<span class="btn btn-primary btn-file">-->
                                        <!--Select Image <input id="uploadBtn" class="center-block" type="file" accept="'image/*'" />-->
                                    <!--</span>-->
                                    <br>
                                    <span id="filename"></span>
                                </div>
                                <!-- text-center -->
                            </div>

                            <div class="col-md-5 col-md-offset-1">
                                <div class="">
                                    <label for="companyName" class="col-sm-4 control-label">Company Name</label>
                                    <div class="col-sm-8">
                                        <input name="companyName" type="text" placeholder="" class="form-control"
                                               value="{{name}}"/>
                                    </div>
                                </div>
                                <div class="">
                                    <label for="companyLocation" class="col-sm-4 control-label">Company Location</label>
                                    <div class="col-sm-8">
                                        <input name="companyLocation" type="text" placeholder="" class="form-control"
                                               value="{{location}}"/>
                                    </div>
                                </div>

                                <button class="btn btn-primary mr5 ladda-button pull-right" id="update">Update</button>
                            </div>
                        {{/with}}
                    </div>
                </form>
            </div>
        </div>
    </div>

</template>
