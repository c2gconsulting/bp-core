<template name="TaxCreate">
    <div class="modal fade add-unit" tabindex="-1" role="dialog" data-backdrop="static">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">New Tax Rule</h3>
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label for="tax-code" class="control-label">Code (alphanumeric)</label>
                                    <input type="text" id="tax-code" class="form-control" placeholder="PAYE" name="code" />
                                </div><!-- form-group -->
                            </div><!-- col-sm-6 -->

                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label for="tax-name" class="control-label">Name</label>
                                    <input type="text" id="tax-name" class="form-control" placeholder="Pay as you earn" name="name"/>
                                </div><!-- form-group -->
                            </div><!-- col-sm-6 -->

                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label for="tax-gross-income-relief" class="control-label">Gross Income Relief (%)</label>
                                    <input type="number" id="tax-gross-income-relief" class="form-control" placeholder="20" name="grossIncomeRelief"/>
                                </div><!-- form-group -->
                            </div><!-- col-sm-6 -->

                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label for="tax-consolidated-relief" class="control-label">Consolidated Relief</label>
                                    <input type="number" id="tax-consolidated-relief" class="form-control" placeholder="200000" name="consolidatedRelief"/>
                                </div><!-- form-group -->
                            </div><!-- col-sm-6 -->

                        </div><!-- row -->
                    </div>
                    <div class="panel-footer">
                        <button class="btn btn-primary mr5" id="createTax">Create</button>
                        <button type="reset" class="btn btn-danger" id="new-tax-close" data-dismiss="modal">Cancel</button>
                    </div><!-- panel-footer -->
                </div>
            </div>
        </div>
    </div>
</template>
