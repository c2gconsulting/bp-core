<template name="EmployeeProfile">
    <div class="pageheader">
        <div class="media">
            <div class="pageicon pull-left">
                <i class="fa fa-users"></i>
            </div>
            <div class="media-body">
                <ul class="breadcrumb">
                    <li><a href=""><i class="glyphicon glyphicon-home"></i></a></li>
                    <li><a ui-sref="business.overview">Business</a></li>
                    <li>{{name}}</li>
                    <li>Employee Profile</li>
                </ul>
                <h4>Employee Profile</h4>
            </div>
        </div><!-- media -->
    </div><!-- pageheader -->

    {{#each currentEmployee}}
    <div class="contentpanel">
      <div class="row">
          <div class="col-sm-4 col-md-3">
              <div class="text-center">
                  {{#if profile.photo}}
                    <img src="{{profile.photo}}" id="profile-img" class="img-circle img-offline img-responsive img-profile" alt=""/>
                  {{else}}
                  <img src="/images/photos/avatar.jpg" id="profile-img" class="img-circle img-offline img-responsive img-profile" alt=""/>
                  {{/if}}
                  <!-- <img src="images/photos/profile-big.jpg" class="img-circle img-offline img-responsive img-profile" alt="" /> -->

                  <h4 class="profile-name mb5">{{profile.fullName}}</h4>
                  <div>
                      <!-- <i class="fa fa-map-marker"></i> -->
                      {{#if employeeProfile.employment.position}}
                          <i class="fa fa-star"></i> {{positionName employeeProfile.employment.position}}
                      {{/if}}
                  </div>
                  <!-- <div><i class="fa fa-briefcase"></i> Total</div> -->
                  <div class="mb20"></div>
              </div>
              <!-- text-center -->
          </div>
          <!-- col-sm-4 col-md-3 -->

                      <div class="col-sm-8 col-md-9">

                          <!-- Nav tabs -->
                          <ul class="nav nav-tabs nav-line">
                              <li class="active"><a href="#activities" data-toggle="tab"><strong>Personal Details</strong></a></li>
                              <li><a href="#followers" data-toggle="tab"><strong>Employment Details </strong></a></li>
                              <li><a href="#following" data-toggle="tab"><strong>Payment Details</strong></a></li>
                          </ul>

                          <!-- Tab panes -->
                          <div class="tab-content nopadding noborder">
                              <div class="tab-pane active" id="activities">
                                  <div class="panel panel-default">
                                      <div class="panel-heading">
                                          <!-- <div class="panel-btns">
                                              <a href="" class="panel-minimize tooltips" data-toggle="tooltip" title="Minimize Panel"><i class="fa fa-minus"></i></a>
                                              <a href="" class="panel-close tooltips" data-toggle="tooltip" title="Close Panel"><i class="fa fa-times"></i></a>
                                          </div>
                                          <h4 class="panel-title">Personnel Details</h4> -->
                                          <div class="row">
                                            <div class="col-sm-10">
                                                <h5>Personnel Details</h5>
                                            </div>
    
                                            {{#if isEmployeePersonalDataEditableByEmployee}}
                                            <div class="col-sm-2">
                                              {{#if personalInfoInEditMode}}
                                              <button class="btn btn-primary mr5 ladda-button pull-right" id="savePersonalInfo">Save</button>
                                              {{else}}
                                              <button class="btn btn-primary mr5 ladda-button pull-right" id="editPersonalInfo">Edit</button>                                                  
                                              {{/if}}
                                            </div>
                                            {{/if}}
                                          </div>
                                      </div>
                                      <!-- panel-heading -->

                                      <div class="panel-body nopadding">
                                          <form class="form-horizontal form-bordered">
                                              <div class="form-group">
                                                  <label class="col-sm-4 control-label">Employee ID</label>
                                                  <div class="col-sm-4">
                                                      <input type="text" placeholder="" class="form-control" value="{{employeeProfile.employeeId}}" disabled/>
                                                  </div>
                                                  <div class="col-sm-4">
                                                      &nbsp;
                                                  </div>
                                              </div>

                                              <div class="form-group">
                                                  <label class="col-sm-4 control-label">First Name</label>
                                                  <div class="col-sm-4">
                                                      <input type="text" placeholder="" class="form-control" value="{{profile.firstname}}" disabled />
                                                  </div>
                                                  <div class="col-sm-4">
                                                      &nbsp;
                                                  </div>
                                              </div>

                                              <div class="form-group">
                                                  <label class="col-sm-4 control-label">Last Name</label>
                                                  <div class="col-sm-4">
                                                      <input type="text" placeholder="" class="form-control" value="{{profile.lastname}}" disabled />
                                                  </div>
                                                  <div class="col-sm-4">
                                                      &nbsp;
                                                  </div>
                                              </div>

                                              <div class="form-group">
                                                  <label class="col-sm-4 control-label">Other Names</label>
                                                  <div class="col-sm-4">
                                                      <input type="text" placeholder="" class="form-control" value="{{profile.othernames}}" disabled />
                                                  </div>
                                                  <div class="col-sm-4">
                                                      &nbsp;
                                                  </div>
                                              </div>

                                              {{#if isExtraPersonalDataFieldSupported 'maidenName'}}
                                              <div class="form-group">
                                                <label class="col-sm-4 control-label">Maiden Name</label>
                                                <div class="col-sm-4">
                                                    <input type="text" name="maidenName" placeholder="" class="form-control" value="{{employeeProfile.maidenName}}" {{disablePersonalInfoFields}} />
                                                </div>
                                                <div class="col-sm-4">
                                                    &nbsp;
                                                </div>
                                              </div>
                                              {{/if}}

                                              <div class="form-group">
                                                  <label class="col-sm-4 control-label">Date of Birth</label>
                                                  <div class="col-sm-4">
                                                      <input type="text" placeholder="" class="form-control" value="{{formatDate employeeProfile.dateOfBirth}}" disabled />
                                                  </div>
                                                  <div class="col-sm-4">
                                                      &nbsp;
                                                  </div>
                                              </div>



                                              <div class="form-group">
                                                  <label class="col-sm-4 control-label">Gender</label>
                                                  <div class="col-sm-4">
                                                      <input type="text" placeholder="" class="form-control" value="{{employeeProfile.gender}}" disabled />
                                                  </div>
                                                  <div class="col-sm-4">
                                                      &nbsp;
                                                  </div>
                                              </div>


                                              <div class="form-group">
                                                  <label class="col-sm-4 control-label">Marital Status</label>
                                                  <div class="col-sm-4">
                                                      <input type="text" placeholder="" class="form-control" value="{{employeeProfile.maritalStatus}}" disabled />
                                                  </div>
                                                  <div class="col-sm-4">
                                                      &nbsp;
                                                  </div>
                                              </div>

                                              {{#if isExtraPersonalDataFieldSupported 'numberOfChildren'}}                                              
                                              <div class="form-group">
                                                <label class="col-sm-4 control-label">Number of children</label>
                                                <div class="col-sm-4">
                                                    <input type="text" name="numberOfChildren" placeholder="" class="form-control" value="{{employeeProfile.numberOfChildren}}" {{disablePersonalInfoFields}} />
                                                </div>
                                                <div class="col-sm-4">
                                                    &nbsp;
                                                </div>
                                              </div>
                                              {{/if}}

                                              <div class="form-group">
                                                  <label class="col-sm-4 control-label">Email</label>
                                                  <div class="col-sm-4">
                                                      <input type="text" placeholder="" class="form-control" value="{{emails.[0].address}}" disabled />
                                                  </div>
                                                  <div class="col-sm-4">
                                                      &nbsp;
                                                  </div>
                                              </div>


                                              <div class="form-group">
                                                  <label class="col-sm-4 control-label">Phone Number</label>
                                                  <div class="col-sm-4">
                                                      <input type="text" name="personalPhone" placeholder="" class="form-control" value="{{employeeProfile.phone}}" {{disablePersonalInfoFields}} />
                                                  </div>
                                                  <div class="col-sm-4">
                                                      &nbsp;
                                                  </div>
                                              </div>


                                              <div class="form-group">
                                                  <label class="col-sm-4 control-label">Address</label>
                                                  <div class="col-sm-4">
                                                      <textarea name="personalAddress" class="form-control" rows="5" value="{{employeeProfile.address}}" {{disablePersonalInfoFields}}></textarea>
                                                  </div>
                                                  <div class="col-sm-4">
                                                      &nbsp;
                                                  </div>
                                              </div>

                                              {{#if isExtraPersonalDataFieldSupported 'numberOfChildren'}}
                                              <div class="form-group">
                                                <label class="col-sm-4 control-label">Appraisal grade level</label>
                                                <div class="col-sm-4">
                                                    <input type="text" name="appraisalGradeLevel" placeholder="" class="form-control" value="{{employeeProfile.appraisalGradeLevel}}" {{disablePersonalInfoFields}} />
                                                </div>
                                                <div class="col-sm-4">
                                                    &nbsp;
                                                </div>
                                              </div>
                                              {{/if}}

                                            {{#if isExtraPersonalDataFieldSupported 'workExperiences'}}
                                            <div class="form-group">
                                                <label class="col-sm-4 control-label">Work experiences</label>
                                                <div class="col-sm-6">
                                                    <textarea name="workExperiences" class="form-control" rows="5" value="{{employeeProfile.workExperiences}}" {{disablePersonalInfoFields}}></textarea>
                                                </div>
                                                <div class="col-sm-4">
                                                    &nbsp;
                                                </div>
                                            </div>
                                            {{/if}}

                                              <div class="form-group">
                                                  <label class="col-sm-4 control-label">State</label>
                                                  <div class="col-sm-4">
                                                        <input type="text" placeholder="" class="form-control" value="{{employeeProfile.state}}" disabled />
                                                  </div>
                                                  <div class="col-sm-4">
                                                      &nbsp;
                                                  </div>
                                              </div>

                                              {{#if isExtraPersonalDataFieldSupported 'religion'}}
                                                <div class="form-group">
                                                    <label class="col-sm-4 control-label">Religion</label>
                                                    <div class="col-sm-4">
                                                        <select name="religion" class="form-control dropdown" style="width: 100%" {{disablePersonalInfoFields}}>
                                                            <option value=""></option>
                                                            <option value="christianity">Christianity</option>
                                                            <option value="islam">Islam</option>
                                                            <option value="other">Other</option>                                                            
                                                        </select>
                                                    </div>
                                                </div>
                                                {{/if}}

                                                {{#if isExtraPersonalDataFieldSupported 'bloodGroup'}}                                                
                                                <div class="form-group">
                                                    <label class="col-sm-4 control-label">Blood Group</label>
                                                    <div class="col-sm-4">
                                                        <select name="bloodGroup" class="form-control dropdown" style="width: 100%" {{disablePersonalInfoFields}}>
                                                            <option value=""></option>
                                                            <option value="A">A</option>
                                                            <option value="B">B</option>
                                                            <option value="AB">AB</option>
                                                            <option value="O">O</option>
                                                        </select>
                                                    </div>
                                                </div>
                                                {{/if}}

                                                {{#if isExtraPersonalDataFieldSupported 'disability'}}                                                
                                                <div class="form-group">
                                                    <label class="col-sm-4 control-label">Disability</label>
                                                    <div class="col-sm-4">
                                                        <select name="disability" class="form-control dropdown" style="width: 100%" {{disablePersonalInfoFields}}>
                                                            <option value=""></option>
                                                            <option value="blind">Blindness</option>
                                                            <option value="deaf">Deafness</option>
                                                            <option value="dumb">Dumbness</option>
                                                            <option value="cripple">Physical disability</option>
                                                            <option value="other">Other</option>
                                                        </select>
                                                    </div>
                                                </div>
                                                {{/if}}

                                              <div class="form-group">
                                                  <div class="col-sm-10">
                                                      <h5>Next of Kin/Guarantor</h5>
                                                  </div>

                                                  {{#if isEmployeePersonalDataEditableByEmployee}}
                                                  <div class="col-sm-2">
                                                    {{#if nextOfKinInEditMode}}
                                                    <button class="btn btn-primary mr5 ladda-button pull-right" id="saveNextOfKin">Save</button>
                                                    {{else}}
                                                    <button class="btn btn-primary mr5 ladda-button pull-right" id="editNextOfKin">Edit</button>                                                    
                                                    {{/if}}
                                                  </div>
                                                  {{/if}}
                                              </div>
                                              <div class="form-group">
                                                  <label class="col-sm-4 control-label">Full Name</label>
                                                  <div class="col-sm-4">
                                                      <input name="nextOfKinFullName" type="text" placeholder="" class="form-control" value="{{employeeProfile.guarantor.fullName}}" {{disableNextOfKinFields}} />
                                                  </div>
                                                  <div class="col-sm-4">
                                                      &nbsp;
                                                  </div>
                                              </div>
                                              <div class="form-group">
                                                  <label class="col-sm-4 control-label">Email</label>
                                                  <div class="col-sm-4">
                                                      <input name="nextOfKinEmail" type="text" placeholder="" class="form-control" value="{{employeeProfile.guarantor.email}}" {{disableNextOfKinFields}} />
                                                  </div>
                                                  <div class="col-sm-4">
                                                      &nbsp;
                                                  </div>
                                              </div>


                                              <div class="form-group">
                                                  <label class="col-sm-4 control-label">Phone Number</label>
                                                  <div class="col-sm-4">
                                                      <input name="nextOfKinPhone" type="text" placeholder="" class="form-control" value="{{employeeProfile.guarantor.phone}}" {{disableNextOfKinFields}} />
                                                  </div>
                                                  <div class="col-sm-4">
                                                      &nbsp;
                                                  </div>
                                              </div>


                                              <div class="form-group">
                                                  <label class="col-sm-4 control-label">Address</label>
                                                  <div class="col-sm-4">
                                                      <textarea name="nextOfKinAddress" class="form-control" rows="5" value="{{employeeProfile.guarantor.address}}" {{disableNextOfKinFields}}></textarea>
                                                  </div>
                                                  <div class="col-sm-4">
                                                      &nbsp;
                                                  </div>
                                              </div>

                                              <div class="form-group">
                                                  <label class="col-sm-4 control-label">City</label>
                                                  <div class="col-sm-4">
                                                      <input name="nextOfKinCity" type="text" placeholder="" class="form-control" value="{{employeeProfile.guarantor.city}}" {{disableNextOfKinFields}} />
                                                  </div>
                                                  <div class="col-sm-4">
                                                      &nbsp;
                                                  </div>
                                              </div>

                                              <div class="form-group">
                                                  <label class="col-sm-4 control-label">State</label>
                                                  <div class="col-sm-4">
                                                      <input name="nextOfKinState" type="text" placeholder="" class="form-control" value="{{employeeProfile.guarantor.state}}" {{disableNextOfKinFields}} />
                                                  </div>
                                                  <div class="col-sm-4">
                                                      &nbsp;
                                                  </div>
                                              </div>

                                              <!-- -->
                                              <div class="form-group">
                                                <div class="col-sm-10">
                                                    <h5>Beneficiary</h5>
                                                </div>

                                                {{#if isEmployeePersonalDataEditableByEmployee}}
                                                <div class="col-sm-2">
                                                  {{#if beneficiaryInEditMode}}
                                                  <button class="btn btn-primary mr5 ladda-button pull-right" id="saveBeneficiary">Save</button>
                                                  {{else}}
                                                  <button class="btn btn-primary mr5 ladda-button pull-right" id="editBeneficiary">Edit</button>
                                                  {{/if}}
                                                </div>
                                                {{/if}}
                                            </div>
                                            <div class="form-group">
                                                <label class="col-sm-4 control-label">Full Name</label>
                                                <div class="col-sm-4">
                                                    <input name="beneficiaryFullName" type="text" placeholder="" class="form-control" value="{{employeeProfile.beneficiary.fullName}}" {{disableBeneficiaryFields}} />
                                                </div>
                                                <div class="col-sm-4">
                                                    &nbsp;
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-sm-4 control-label">Email</label>
                                                <div class="col-sm-4">
                                                    <input name="beneficiaryEmail" type="text" placeholder="" class="form-control" value="{{employeeProfile.beneficiary.email}}" {{disableBeneficiaryFields}} />
                                                </div>
                                                <div class="col-sm-4">
                                                    &nbsp;
                                                </div>
                                            </div>


                                            <div class="form-group">
                                                <label class="col-sm-4 control-label">Phone Number</label>
                                                <div class="col-sm-4">
                                                    <input name="beneficiaryPhone" type="text" placeholder="" class="form-control" value="{{employeeProfile.beneficiary.phone}}" {{disableBeneficiaryFields}} />
                                                </div>
                                                <div class="col-sm-4">
                                                    &nbsp;
                                                </div>
                                            </div>


                                            <div class="form-group">
                                                <label class="col-sm-4 control-label">Address</label>
                                                <div class="col-sm-4">
                                                    <textarea name="beneficiaryAddress" class="form-control" rows="5" value="{{employeeProfile.beneficiary.address}}" {{disableBeneficiaryFields}}></textarea>
                                                </div>
                                                <div class="col-sm-4">
                                                    &nbsp;
                                                </div>
                                            </div>

                                            <div class="form-group">
                                                <label class="col-sm-4 control-label">City</label>
                                                <div class="col-sm-4">
                                                    <input name="beneficiaryCity" type="text" placeholder="" class="form-control" value="{{employeeProfile.beneficiary.city}}" {{disableBeneficiaryFields}} />
                                                </div>
                                                <div class="col-sm-4">
                                                    &nbsp;
                                                </div>
                                            </div>

                                            <div class="form-group">
                                                <label class="col-sm-4 control-label">State</label>
                                                <div class="col-sm-4">
                                                    <input name="beneficiaryState" type="text" placeholder="" class="form-control" value="{{employeeProfile.beneficiary.state}}" {{disableBeneficiaryFields}} />
                                                </div>
                                                <div class="col-sm-4">
                                                    &nbsp;
                                                </div>
                                            </div>
                                          </form>
                                      </div>

                                      <!-- panel-body -->
                                  </div>
                                  <!-- panel -->

                              </div>
                              <!-- tab-pane -->

                              <div class="tab-pane" id="followers">
                                  <div class="panel panel-default">
                                      <div class="panel-heading">
                                          <div class="panel-btns">
                                              <a href="" class="panel-minimize tooltips" data-toggle="tooltip" title="Minimize Panel"><i class="fa fa-minus"></i></a>
                                              <a href="" class="panel-close tooltips" data-toggle="tooltip" title="Close Panel"><i class="fa fa-times"></i></a>
                                          </div>
                                          <!-- panel-btns -->
                                          <h4 class="panel-title">Employment Details</h4>
                                      </div>
                                      <!-- panel-heading -->
                                      <div class="panel-body nopadding">
                                          <form class="form-horizontal form-bordered">
                                              <div class="form-group">
                                                  <label class="col-sm-4 control-label">Position</label>
                                                  <div class="col-sm-4">
                                                      <input type="text" placeholder="" class="form-control" value="{{positionName employeeProfile.employment.position}}" disabled />
                                                  </div>
                                                  <div class="col-sm-4">
                                                      &nbsp;
                                                  </div>
                                              </div>
                                              <div class="form-group">
                                                  <label class="col-sm-4 control-label">Supervisor</label>
                                                  <div class="col-sm-4">
                                                      <input type="text" placeholder="" class="form-control" value="{{supervisorName employeeProfile.employment.position}}" disabled />
                                                  </div>
                                                  <div class="col-sm-4">
                                                      &nbsp;
                                                  </div>
                                              </div>

                                              <div class="form-group">
                                                  <label class="col-sm-4 control-label">Hire Date</label>
                                                  <div class="col-sm-4">
                                                      <input type="text" placeholder="" class="form-control" value="{{formatDate employeeProfile.employment.hireDate}}" disabled />
                                                  </div>
                                                  <div class="col-sm-4">
                                                      &nbsp;
                                                  </div>
                                              </div>

                                              <div class="form-group">
                                                  <label class="col-sm-4 control-label">Confirmation Date</label>
                                                  <div class="col-sm-4">
                                                      <input type="text" placeholder="" class="form-control" value="{{formatDate employeeProfile.employment.confirmationDate}}" disabled />
                                                  </div>
                                                  <div class="col-sm-4">
                                                      &nbsp;
                                                  </div>
                                              </div>
                                          </form>
                                      </div>

                                      <!-- panel-body -->
                                  </div>
                                  <!-- panel -->
                              </div>
                              <!-- tab-pane -->

                              <div class="tab-pane" id="following">
                                  <div class="panel panel-default">
                                      <div class="panel-heading">
                                          <div class="panel-btns">
                                              <a href="" class="panel-minimize tooltips" data-toggle="tooltip" title="Minimize Panel"><i class="fa fa-minus"></i></a>
                                              <a href="" class="panel-close tooltips" data-toggle="tooltip" title="Close Panel"><i class="fa fa-times"></i></a>
                                          </div>
                                          <!-- panel-btns -->
                                          <h4 class="panel-title">Payment Details</h4>
                                      </div>
                                      <!-- panel-heading -->
                                      <div class="panel-body nopadding">
                                          <form class="form-horizontal form-bordered">

                                              <div class="form-group">
                                                  <label class="col-sm-4 control-label">Payment Method</label>
                                                  <div class="col-sm-4">
                                                      <input type="text" placeholder="" class="form-control" value="{{employeeProfile.payment.paymentMethod}}" disabled />
                                                  </div>
                                                  <div class="col-sm-4">
                                                      &nbsp;
                                                  </div>
                                              </div>

                                              <div class="form-group">
                                                  <label class="col-sm-4 control-label">Bank</label>
                                                  <div class="col-sm-4">
                                                      <input type="text" placeholder="" class="form-control" value="{{employeeProfile.payment.bank}}" disabled />
                                                  </div>
                                                  <div class="col-sm-4">
                                                      &nbsp;
                                                  </div>
                                              </div>

                                              <div class="form-group">
                                                  <label class="col-sm-4 control-label">Bank Account No.</label>
                                                  <div class="col-sm-4">
                                                      <input type="text" placeholder="" class="form-control" value="{{employeeProfile.payment.accountNumber}}" disabled />
                                                  </div>
                                                  <div class="col-sm-4">
                                                      &nbsp;
                                                  </div>
                                              </div>

                                              <div class="form-group">
                                                  <label class="col-sm-4 control-label">Bank Account Name</label>
                                                  <div class="col-sm-4">
                                                      <input type="text" placeholder="" class="form-control" value="{{employeeProfile.payment.accountName}}" disabled />
                                                  </div>
                                                  <div class="col-sm-4">
                                                      &nbsp;
                                                  </div>
                                              </div>

                                              <div class="form-group">
                                                  <label class="col-sm-4 control-label">Tax Payer ID</label>
                                                  <div class="col-sm-4">
                                                      <input type="text" placeholder="" class="form-control" value="{{employeeProfile.payment.pensionmanager}}" disabled />
                                                  </div>
                                                  <div class="col-sm-4">
                                                      &nbsp;
                                                  </div>
                                              </div>

                                              <div class="form-group">
                                                  <label class="col-sm-4 control-label">RSA Number</label>
                                                  <div class="col-sm-4">
                                                      <input type="text" placeholder="" class="form-control" value="{{employeeProfile.payment.RSAPin}}" disabled />
                                                  </div>
                                                  <div class="col-sm-4">
                                                      &nbsp;
                                                  </div>
                                              </div>

                                              <div class="form-group">
                                                  <label class="col-sm-4 control-label">Tax Payer ID</label>
                                                  <div class="col-sm-4">
                                                      <input type="text" placeholder="" class="form-control" value="{{employeeProfile.payment.taxPayerId}}" disabled />
                                                  </div>
                                                  <div class="col-sm-4">
                                                      &nbsp;
                                                  </div>
                                              </div>
                                          </form>
                                      </div><!-- panel-body -->
                                  </div><!-- panel -->
                              </div><!-- tab-pane -->
                          </div><!-- tab-content -->
                      </div><!-- col-sm-9 -->
                  </div><!-- row -->
    </div><!-- contentpanel -->
    {{/each}}
</template>
