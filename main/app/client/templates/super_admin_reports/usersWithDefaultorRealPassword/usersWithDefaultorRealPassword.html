<template name="UsersWithDefaultorRealPassword">
    <div class="pageheader">
        <div class="media">
            <div class="pageicon pull-left">
                <i class="fa fa-credit-card"></i>
            </div>
            <div class="media-body">
                <ul class="breadcrumb">
                    <li><a href=""><i class="glyphicon glyphicon-home"></i></a></li>
                    <li><a ui-sref="business.overview">Business</a></li>
                    <li>{{name}}</li>
                    <li>Reports</li>
                </ul>
                <h4>Reports</h4>
            </div>
        </div><!-- media -->
    </div><!-- pageheader -->

    <div class="contentpanel">
        {{#if isFetchingData}}
            <div class="loading">{{>spinner}}</div>
        {{/if}}

        <div class="row">
            <div class="col-md-12" ng-if="preSelect">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <div class="panel-btns"></div><!-- panel-btns -->
                        <h4 class="panel-title">Users with default password Report</h4>
                    </div><!-- panel-heading -->

                    <div class="panel-body">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="panel panel-default">
                                            <div class="panel-heading">
                                                
                                            {{#if usersWithDefaultPassword}}
                                            {{#if condition usersWithDefaultPassword.length '>' 0}}
                                            <button class="btn btn-primary" id="exportReportForUsersWithDefaultPassword">
                                                <i class='glyphicon glyphicon-download'></i>
                                                Export
                                            </button>

                                              <table id="payrollTable" class="table table-striped table-bordered result" cellspacing="0" width="100%">
                                                  <thead>
                                                      <tr>
                                                          <th>Employee ID</th>
                                                          <th>First name</th>
                                                          <th>Last name</th>
                                                          <th>Email</th>
                                                          <th>Units parent hierarchy</th>
                                                          <th>Paygrade</th>
                                                      </tr>
                                                  </thead>
                                                  <tbody>
                                                    {{#each usersWithDefaultPassword}}
                                                      <tr>
                                                          <td>{{empId}}</td>
                                                          <td>{{firstName}}</td>
                                                          <td>{{lastName}}</td>
                                                          <td>{{email}}</td>
                                                          <td>{{parents}}</td>
                                                          <td>{{payGrade}}</td>
                                                      </tr>
                                                    {{/each}}
                                                  </tbody>
                                              </table>
                                              {{/if}}
                                              {{else}}
                                                <div class="alert alert-danger text-center">
                                                    <p>No users with default password</p>
                                                </div>
                                              {{/if}}
                                              <!-- -->
                                            </div>
                                        </div><!-- panel -->
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="row" id="spinner">
                        </div>
                    </div>
                </div><!-- panel -->
            </div>
        </div>

        <div class="row">
            <div class="col-md-12" ng-if="preSelect">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <div class="panel-btns"></div><!-- panel-btns -->
                        <h4 class="panel-title">Users with real password Report</h4>
                    </div><!-- panel-heading -->
                    
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="panel panel-default">
                                            <div class="panel-heading">
                                            
                                            {{#if usersWithRealPassword}}
                                            {{#if condition usersWithRealPassword.length '>' 0}}
                                            <button class="btn btn-primary" id="exportReportForUsersWithRealPassword">
                                                <i class='glyphicon glyphicon-download'></i>
                                                Export
                                            </button>

                                              <table id="payrollTable" class="table table-striped table-bordered result" cellspacing="0" width="100%">
                                                  <thead>
                                                      <tr>
                                                          <th>Employee ID</th>
                                                          <th>First name</th>
                                                          <th>Last name</th>
                                                          <th>Email</th>
                                                          <th>Units parent hierarchy</th>
                                                          <th>Paygrade</th>
                                                      </tr>
                                                  </thead>
                                                  <tbody>
                                                    {{#each usersWithRealPassword}}
                                                      <tr>
                                                          <td>{{empId}}</td>
                                                          <td>{{firstName}}</td>
                                                          <td>{{lastName}}</td>
                                                          <td>{{email}}</td>
                                                          <td>{{parents}}</td>
                                                          <td>{{payGrade}}</td>
                                                      </tr>
                                                    {{/each}}
                                                  </tbody>
                                              </table>
                                              {{/if}}
                                              {{else}}
                                                <div class="alert alert-danger text-center">
                                                    <p>No users with real password</p>
                                                </div>
                                              {{/if}}

                                            </div>
                                        </div><!-- panel -->
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="row" id="spinner">
                        </div>
                    </div>
                </div><!-- panel -->
            </div>
        </div>
    </div>
</template>
