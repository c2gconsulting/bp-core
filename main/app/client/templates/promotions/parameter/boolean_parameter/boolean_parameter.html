<template name="BooleanParameter">
    <div class="col-md-12 parameterSetup">
        <div class="row">
            <div class="radio pull-left col-md-6">
                <label>
                    &nbsp;&nbsp;{{name}}
                </label>
            </div>
            <div class="col-md-6">
                <div class="onoffswitch-edit" id="boolean">
                    <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="myonoffswitch" data-name="{{name}}" data-index="{{index}}" data-id="{{_id}}" checked={{checked index}}>
                    <label class="onoffswitch-label" for="myonoffswitch"></label>
                </div>
            </div>
        </div>
    </div>
</template>
