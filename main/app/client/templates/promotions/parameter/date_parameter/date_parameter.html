<template name="DateParameter">
  <div class="col-md-12 parameterSetup">
    <div class="row">
      <div class="radio pull-left col-md-4">
        <label>
          <input id="{{index}}" type="radio" name="{{index}}" data-field="exactly"> &nbsp;exactly
        </label>
      </div>
      <div class="date col-sm-8 exactly-{{index}} hid">
        <div class="inner-addon left-addon">
          <i class="glyphicon icon-calendar"></i> {{#datepicker promotion.startDate}}
          <input id="{{_id}}" data-name="{{name}}" data-index="{{index}}" type="text" class="form-control datepicker  reset-date-{{index}}" size="8" data-operator="is" placeholder="Exactly" /> {{/datepicker}}
        </div>
      </div>
    </div>
    <div class="row">
      <div class="radio pull-left col-md-4">
        <label>
          <input id="{{index}}" name="{{index}}" type="radio" data-field="before"> &nbsp;before
        </label>
      </div>
      <div class="date col-sm-8 before-{{index}} hid">
        <div class="inner-addon left-addon">
          <i class="glyphicon icon-calendar"></i> {{#datepicker promotion.startDate}}
          <input id="{{_id}}" data-name="{{name}}" data-index="{{index}}" type="text" class="form-control datepicker reset-date-{{index}}" size="8" data-operator="before" placeholder="Before" /> {{/datepicker}}
        </div>
      </div>
    </div>
    <div class="row">
      <div class="radio pull-left col-md-4">
        <label>
          <input id="{{index}}" name="{{index}}" type="radio" data-field="after"> &nbsp;after
        </label>
      </div>
      <div class="date col-sm-8 after-{{index}} hid">
        <div class="inner-addon left-addon">
          <i class="glyphicon icon-calendar"></i> {{#datepicker promotion.startDate}}
          <input id="{{_id}}" data-name="{{name}}" data-index="{{index}}" type="text" class="form-control datepicker reset-date-{{index}}" size="8" data-operator="after" placeholder="After" /> {{/datepicker}}
        </div>
      </div>
    </div>
  </div>
</template>
