<template name="NumberParameter">
    <div class="col-md-12 parameterSetup">
        {{#if isLookUp}}
        <div class="row">
            <div class="radio pull-left col-md-5">
                <label>
                    &nbsp;&nbsp;for
                </label>
            </div>
            <div class="col-md-7">
                <select title="Choose a {{name}}..." class="selectpicker form-control select-{{index}}" data-live-search="true" data-size="5" data-index="{{index}}" data-id="{{_id}}" data-selected-text-format="count">
                </select>
            </div>
            <div class="loading-{{index}} text-center">{{>spinner}}</div>
        </div>
        {{/if}}
        <div class="row">
            <div class="radio pull-left col-md-5">
                <label>
                    <input id="{{index}}" type="radio" name="{{index}}" data-field="exactly"> &nbsp;exactly
                </label>
            </div>
            <div class="date   col-md-7  exactly-{{index}} hid">
                <div class="inner-addon left-addon">
                    <input id="{{_id}}" data-name="{{name}}" data-index="{{index}}" type="number" class="text-right number reset-number-{{index}}" style="width: 100%" min="0" max="100" data-operator="is" placeholder="Exactly" value="" />
                </div>
            </div>
        </div>
        <div class="row">
            <div class="radio pull-left col-md-5">
                <label>
                    <input id="{{index}}" type="radio" name="{{index}}" data-field="less-than"> &nbsp;less than
                </label>
            </div>
            <div class="date  col-md-7 less-than-{{index}} hid">
                <div class="inner-addon left-addon">
                    <input id="{{_id}}" data-name="{{name}}" data-index="{{index}}" type="number" class="text-right number  reset-number-{{index}}" style="width: 100%" min="0" max="100" data-operator="less-than" placeholder="Less than" value="" />
                </div>
            </div>
        </div>
        <div class="row">
            <div class="radio pull-left  col-md-5">
                <label>
                    <input id="{{index}}" type="radio" name="{{index}}" data-field="greater-than"> &nbsp;greater than
                </label>
            </div>
            <div class="date col-md-7 greater-than-{{index}} hid">
                <div class="inner-addon left-addon">
                    <input id="{{_id}}" data-name="{{name}}" data-index="{{index}}" type="number" class="text-right number reset-number-{{index}}" style="width: 100%" min="0" max="100" data-operator="greater-than" placeholder="Greater than" value="" />
                </div>
            </div>
        </div>
        <div class="row">
            <div class="radio pull-left  col-md-5">
                <label>
                    <input id="{{index}}" type="radio" name="{{index}}" data-field="multiple-of"> &nbsp;multiple of
                </label>
            </div>
            <div class="date col-md-7 multiple-of-{{index}} hid">
                <div class="inner-addon left-addon">
                    <input id="{{_id}}" data-name="{{name}}" data-index="{{index}}" type="number" class="text-right number reset-number-{{index}}" style="width: 100%" min="0" max="100" data-operator="multiple-of" placeholder="Multiple of" value="" />
                </div>
            </div>
        </div>
        <div class="row">
            <div class="radio pull-left col-md-5">
                <label>
                    <input id="{{index}}" type="radio" name="{{index}}" data-field="cummulative"> &nbsp;cummulative
                </label>
            </div>
            <div class="date col-md-7  cummulative-{{index}} hid">
                <div class="row">
                    <div class="date col-sm-12  form-group">
                        <div class="inner-addon left-addon">
                            <input id="{{_id}}" data-index="{{index}}" type="number" class="text-right cummulative reset-number-{{index}}" style="width: 100%" min="0" max="100" data-name="{{name}}" data-operator="cummulative" placeholder="Cummulative Value" />
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="date col-sm-6  form-group">
                        <div class="inner-addon left-addon">
                            <i class="glyphicon icon-calendar"></i> {{#datepicker defaultFrom}}
                            <input id="{{_id}}" data-index="{{index}}" type="text" class="form-control datepicker reset-number-{{index}}" size="8" data-operator="from" data-name="{{name}}" placeholder="from" /> {{/datepicker}}
                        </div>
                    </div>
                    <div class="date col-sm-6  form-group">
                        <div class="inner-addon left-addon">
                            <i class="glyphicon icon-calendar"></i> {{#datepicker defaultTo}}
                            <input id="{{_id}}" data-index="{{index}}" type="text" class="form-control datepicker  reset-number-{{index}}" size="8" data-operator="to" data-name="{{name}}" placeholder="to" /> {{/datepicker}}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
