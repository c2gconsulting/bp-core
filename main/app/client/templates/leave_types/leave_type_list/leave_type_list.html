<template name="LeaveTypeList">
    <div class="pageheader">
        <div class="media">
            <div class="pageicon pull-left" style="padding: 9px;">
                <i class="fa fa-users"></i>
            </div>
            <div class="media-body">
                <ul class="breadcrumb">
                    <li><a href=""><i class="glyphicon glyphicon-home"></i></a></li>
                    <li>Leave Types</li>
                </ul>
                <h4>Leaves Types <span class="mb20 pull-right" id="createLeaveType"><a class="btn btn-primary">New Leave Type</a></span></h4>
            </div>
        </div><!-- media -->
    </div><!-- pageheader -->

    <div class="contentpanel">
        <div class="row">
            <div class="col-sm-12">
                <!--<br>
                <h3 class="xlg-title">All Leave Types</h3>-->

                {{#each leaveType}}
                    {{> LeaveTypeEntry }}
                {{/each}}

            </div>
        </div>
    </div><!-- contentpanel -->
</template>
