<template name="LeaveTypeCreate2">
    <div class="modal fade add-unit" tabindex="-1" role="dialog" data-backdrop="static">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Apply for Leave</h3>
                    </div>

                    <div class="panel-body">
                        {{#if inputErrorMsg}}
                        <div class="alert alert-danger text-center">
                            <p>{{inputErrorMsg}}</p>
                        </div>
                        {{/if}}


                    </div>
                    <div class="panel-footer">
                        <button class="btn btn-primary mr5" id="LeaveTypeCreate">Save</button>
                        <button class="btn btn-danger" id="new-leave-type-close" data-dismiss="modal">Cancel</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
