<template name="EmployeeDelegateEdit">
    <div class="modal fade add-employeedelegate" tabindex="-1" role="dialog" data-backdrop="static">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Edit Delegate</h3>
                    </div>
                    <div class="panel-body" style="min-height: 200px;">
                        {{#unless Template.subscriptionsReady}}
                        <div class="row">
                            <div class="col-sm-12">
                                {{> spinner}}
                            </div>
                        </div>
                        {{/unless}}
                        <div class="row">

                            <div class="col-sm-8">
                                <div class="form-group">
                                    <label for="employeedelegate-name" class="control-label">Name <span class="asterisk important-input">*</span></label>
                                    {{#semanticselect}}
                                    <select value="{{_id}}" id="employeedelegate-name" name="employeedelegate-name" style="width: 100%" class="ui fluid search dropdown form-control">
                                        <option value="">{{ getEmployeeFullName employeedelegate.userId }}</option>
                                        {{#each employees}}
                                            <option value="{{_id}}" {{ selectedUser _id }}>{{profile.fullName}}</option>
                                        {{/each}}
                                    </select>
                                    {{/semanticselect}}
                                </div>
                            </div>

                            <div class="col-sm-2">
                                <div class="form-group">
                                    <div class="date">
                                        <div class="inner-addon left-addon">
                                            <i class="glyphicon icon-calendar"></i>
                                            <label for="employeedelegate-startDate" class="control-label">Start Date <span class="asterisk important-input">*</span></label>
                                            {{#datepicker2 employeedelegate.startDate }}
                                            <input class="form-control datepicker" type="text" id="employeedelegate-startDate" name="employeedelegate-startDate" placeholder="Return Date" value="{{formatDate2 employeedelegate.startDate}}"/>
                                            {{/datepicker2}}
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-2">
                                <div class="form-group">
                                    <div class="date">
                                        <div class="inner-addon left-addon">
                                            <i class="glyphicon icon-calendar"></i>
                                            <label for="employeedelegate-endDate" class="control-label">End Date <span class="asterisk important-input">*</span></label>
                                            {{#datepicker2 employeedelega.endDate }}
                                            <input class="form-control datepicker" type="text" id="employeedelegate-endDate" name="employeedelegate-endDate" placeholder="Return Date" value="{{formatDate2 employeedelegate.endDate}}"/>
                                            {{/datepicker2}}
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div><!-- row -->


                        {{#if errorMessage}}
                          <p class="text-center error">{{errorMessage}}</p>
                        {{/if}}

                    </div>
                    <div class="panel-footer">
                        <button type="reset" class="btn btn-danger" id="new-employeedelegate-close" data-dismiss="modal">Cancel</button>
                        <button class="btn btn-primary mr5" id="save">Save</button>
                    </div><!-- panel-footer -->
                </div>
            </div>
        </div>
    </div>
</template>
