<template name="EmployeeDelegateIndex">
    <div class="pageheader">
            <div class="media">
                <div class="pageicon pull-left" style="padding: 9px;">
                    <i class="fa fa-fax"></i>
                </div>
                <div class="media-body">
                    <ul class="breadcrumb">
                        <li><a href=""><i class="glyphicon glyphicon-home"></i></a></li>
                        <li><a ui-sref="business.overview">Business</a></li>
                        <li>{{name}}</li>
                        <li>Employee Delegates</li>
                    </ul>

                     <h4>Employee Delegates</h4>
                </div>
            </div><!-- media -->
        </div><!-- pageheader -->
<div class="col-md-12">
    <div class="tab-pane" id="followers">

        <div class="row" ng-show="!singleEmployeeDelegateView" style="margin-top: 25px; margin-left: 10px; margin-right: 10px;">
            <div class="col-md-12">
                <p class="mb20 pull-right"><button class="btn btn-primary btn-sm" data-toggle="modal" id="newPFA">New Employee Delegate</button></p>
            </div>
        </div>

        <div class="row" style="margin-left: 10px; margin-right: 10px;">
            <div class="col-md-12" ng-if="EmployeeDelegates.length > 0">
                <div class="table-responsive">
                    {{#if pfaCount}}
                    <table class="table table-primary mb60 table-hover">
                        <thead>
                        <tr>
                            <th>#</th>

                            <th>Name</th>
                            <th>Start Date</th>
                            <th>End Date</th>


                            <th>Status</th>
                            <th></th>
                        </tr>
                        </thead>
                        <tbody>
                        {{#each pfas}}
                            {{> singleEmployeeDelegate index=@index data=this}}
                        {{/each}}
                        </tbody>
                    </table>
                    {{else}}
                    <div style="display: flex;justify-content: center;align-items: center;height: 50vh;z-index: 1;flex-direction: column;">
                        <img style="height: 200px;z-index: -1;" src="https://res.cloudinary.com/deqt3envc/image/upload/v1636789654/Employee-Delegate.jpg" alt="">
                        <!-- <p><small class="text-danger">No Delegates setup yet</small></p> -->
                        <h5 class="text-muted"><i class="fa fa-exclamation-circle"></i>&nbsp;No Delegates setup yet</h5>
                    </div>
                    {{/if}}
                </div><!-- table-responsive -->
            </div>
        </div><!-- row -->

    </div><!-- tab-pane -->
</div>
</template>

<template name="singleEmployeeDelegate">
<tr>
    <td class="pointer">{{index}}</td>

    <td>{{data.name}}</td>
    <td>{{formatDate2 data.startDate}}</td>
    <td>{{formatDate2 data.endDate}}</td>

    <td>
      {{#if condition data.status "eq" "Active"}}
        <span class="label label-success">{{data.status}}</span>
      {{else}}
        <span class="label label-danger">{{data.status}}</span>
      {{/if}}
    </td>
    <td>

    <button data-RequisitionId="{{data._id}}" class="btn btn-warning pull-right btn-sm" id="editEmployeeDelegate">
        <i class="fa fa-pencil"></i>
    </button>
    <button type="reset" class="btn btn-danger pull-right btn-sm margin-right-10px" id="deleteEmployeeDelegate">
        <i class="fa fa-trash-o"></i>
    </button>
    </td>
</tr>
</template>
