<template name="selfpayslips">
    <div class="pageheader">
        <div class="media">
            <div class="pageicon pull-left">
                <i class="fa fa-refresh"></i>
            </div>
            <div class="media-body">
                <ul class="breadcrumb">
                    <li><a href=""><i class="glyphicon glyphicon-home"></i></a></li>
                    <li><a ui-sref="business.overview">Business</a></li>
                    <li>{{name}}</li>
                    <li>PaySlips</li>
                </ul>
                <h4>PaySlips</h4>
            </div>
        </div><!-- media -->
    </div><!-- pageheader -->

    <div class="contentpanel">
        <div class="row">
            {{#if myPaySlips}}
                <div class="col-md-4 col-md-offset-4">
                    <div class="table-responsive">
                        <table class="table table-primary mb60 table-hover">
                            <thead>
                            <tr>
                                <th>Period</th>
                                <th></th>
                            </tr>
                            </thead>
                            <tbody>
                            {{#each myPaySlips}}
                              {{> singlePaySlipResult index=@index data=this}}
                            {{/each}}
                            </tbody>
                        </table>
                    </div><!-- table-responsive -->
                </div>
            {{else}}
                <div class="col-md-12">
                    {{#if errorMsg}}
                    <div class="alert alert-danger text-center">
                        <p>{{errorMsg}}</p>
                    </div>
                    {{/if}}
                </div>
            {{/if}}
        </div><!-- row -->
    </div><!-- contentpanel -->
</template>


<template name="singlePaySlipResult">
  <tr class="pointer anEmployeePayResult">
      <td>{{getPeriodText data.period}}</td>
      <td class="text-right">
          <button class="btn btn-primary payButton" id="viewPaySlip">View</button>
      </td>
  </tr>
</template>
