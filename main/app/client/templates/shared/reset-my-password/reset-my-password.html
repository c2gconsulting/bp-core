<template name="ResetMyPassword">
<div class="container main-container">
    <div class="row">
        <div class="text-center col-sm-12">
            <h2 style="font-size: 32px;">Reset password on {{tenantUrl}}<br/><small style="color:#484848;font-size:14px;">Enter your email address</small></h2>
        </div>
    </div>

    <div class="row">
        <div class="container-fluid">
            <div class="modal modal-emulator modal-info" id="clientSignin" tabindex="-1" role="dialog">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-body">
                            <div class="container-fluid">
                                <div class="row">
                                    <div class="col-sm-8 col-sm-offset-2">
                                        <form class="form-horizontal signin_client">
                                            <div class="form-group signin_email">
                                                <span class="help-block hidden-nerr"></span>
                                                <div class="inner-addon left-addon" style="color: #b1b1b1">
                                                    <i class="glyphicon icon-user"></i>
                                                    <input type="email" class="form-control signin_email icon" placeholder="Email address" required>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <button type="submit" id="btn-send" class="btn btn-info btn-block">Send reset link</button>
                                            </div>
                                            <br/>
                                            <br/>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <br/>
    <p class="text-center" style="margin-top: 10px">
        <br/>
        <br/>
        <a href="#" class="big_link">Sign in to a different team</a>
    </p>
    <br/>
    <br/>
    <br/>
    <br/>
    <br/>
    <br/>
    <br/>
    <br/>
    <br/>
    <br/>
</div>
</template>
