        {{#if condition procurementsToApprove.length '>' 0}}
        <div class="btn-group btn-group-list btn-group-messages">
            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                <i class="fa fa-envelope-o"></i>
                <span class="badge">{{procurementsToApprove.length}}</span>
            </button>

            <div class="dropdown-menu pull-right">
                <!--<a href="" class="link-right"><i class="fa fa-plus"></i></a>-->
                <h5>Procurement requisitions to approve</h5>
                <ul class="media-list dropdown-list">
                    {{#each procurementsToApprove}}
                    <li data-RequisitionId="{{_id}}" class="media pointer requisitionRowForApproval">
                        <!--<span class="badge badge-success">New</span>-->
                        <!--<img class="img-circle pull-left noti-thumb" src="/images/photos/user1.png" alt="">-->
                        <div class="pageicon pull-left" style="padding: 9px;">
                            <i class="fa fa-fax"></i>
                        </div>
                        <div class="media-body">
                            <strong>{{this.description}}</strong>
                            <p><i>{{trimString this.requisitionReason 0 30}} ... </i></p>
                            <!--<small class="date"><i class="fa fa-clock-o"></i> 15 minutes ago</small>-->
                        </div>
                    </li>
                    {{/each}}
                </ul>
                <!--<div class="dropdown-footer text-center">-->
                    <!--<a href="" class="link">See All Messages</a>-->
                <!--</div>-->
            </div><!-- dropdown-menu -->
        </div><!-- btn-group -->
        {{/if}}

        {{#if condition procurementsStatusNotSeen.length '>' 0}}
            <div class="btn-group btn-group-list btn-group-messages">
                <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                    <i class="fa fa-envelope-o"></i>
                    <span class="badge">{{procurementsStatusNotSeen.length}}</span>
                </button>

                <div class="dropdown-menu pull-right">
                    <!--<a href="" class="link-right"><i class="fa fa-plus"></i></a>-->
                    <h5>Approved or rejected Procurement requisitions</h5>
                    <ul class="media-list dropdown-list">
                        {{#each procurementsStatusNotSeen}}
                            <li data-RequisitionId="{{_id}}" class="media pointer requisitionRowForEdit">
                                <span data-RequisitionId="{{_id}}" class="badge badge-success requisitionApprovalSeen">Seen</span>
                                <!--<img class="img-circle pull-left noti-thumb" src="/images/photos/user1.png" alt="">-->
                                <div class="pageicon pull-left" style="padding: 9px;">
                                    <i class="fa fa-fax"></i>
                                </div>
                                <div class="media-body">
                                    <strong>{{trimString this.description 0 30}} ({{this.status}})</strong>
                                    <p><i>{{trimString this.requisitionReason 0 30}} ... </i></p>
                                </div>
                            </li>
                        {{/each}}
                    </ul>
                    <!--<div class="dropdown-footer text-center">-->
                    <!--<a href="" class="link">See All Messages</a>-->
                    <!--</div>-->
                </div><!-- dropdown-menu -->
            </div><!-- btn-group -->
        {{/if}}

        {{#if condition timesToApprove.length '>' 0}}
        <div class="btn-group btn-group-list btn-group-messages">
            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                <i class="fa fa-envelope-o"></i>
                <span class="badge">{{timesToApprove.length}}</span>
            </button>

            <div class="dropdown-menu pull-right">
                <!--<a href="" class="link-right"><i class="fa fa-plus"></i></a>-->
                <h5>Employee times to approve</h5>
                <ul class="media-list dropdown-list">
                    {{#each timesToApprove}}
                    <li data-timeId="{{_id}}" class="media pointer timeRowForApproval">
                        <!--<span class="badge badge-success">New</span>-->
                        <!--<img class="img-circle pull-left noti-thumb" src="/images/photos/user1.png" alt="">-->
                        <div class="pageicon pull-left" style="padding: 9px;">
                            <i class="fa fa-fax"></i>
                        </div>
                        <div class="media-body">
                            <strong>{{trimString (getActivityDescription this) 0 30}}</strong>
                            <p><i>{{trimString this.note 0 30}} ... </i></p>
                            <!--<small class="date"><i class="fa fa-clock-o"></i> 15 minutes ago</small>-->
                        </div>
                    </li>
                    {{/each}}
                </ul>
            </div><!-- dropdown-menu -->
        </div><!-- btn-group -->
        {{/if}}

        {{#if condition timesStatusNotSeen.length '>' 0}}
        <div class="btn-group btn-group-list btn-group-messages">
            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                <i class="fa fa-envelope-o"></i>
                <span class="badge">{{timesStatusNotSeen.length}}</span>
            </button>

            <div class="dropdown-menu pull-right">
                <!--<a href="" class="link-right"><i class="fa fa-plus"></i></a>-->
                <h5>Your recorded times</h5>
                <ul class="media-list dropdown-list">
                    {{#each timesStatusNotSeen}}
                    <li data-timeId="{{_id}}" class="media pointer timesRowForApprovedOrRejected">
                        <!--<span class="badge badge-success">New</span>-->
                        <!--<img class="img-circle pull-left noti-thumb" src="/images/photos/user1.png" alt="">-->
                        <div class="pageicon pull-left" style="padding: 9px;">
                            <i class="fa fa-fax"></i>
                        </div>
                        <div class="media-body">
                            <strong>{{trimString (getActivityDescription this) 0 30}} ({{this.status}})</strong>
                            <p><i>{{trimString this.note 0 30}} ... </i></p>
                            <!--<small class="date"><i class="fa fa-clock-o"></i> 15 minutes ago</small>-->
                        </div>
                    </li>
                    {{/each}}
                </ul>
            </div><!-- dropdown-menu -->
        </div><!-- btn-group -->
        {{/if}}

            <div class="btn-group btn-group-option">
                <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                    <i class="fa fa-caret-down"></i>
                </button>
                <ul class="dropdown-menu pull-right" role="menu">
                    <li><a href="/business/{{context}}/employee/{{currentUserId}}/profile"><i class="glyphicon glyphicon-user"></i> My Profile</a></li>
                    <!--<li><a href="#"><i class="glyphicon glyphicon-star"></i> Activity Log</a></li>-->
                    <!--<li><a href="{{pathFor 'tenant.settings'}}"><i class="glyphicon glyphicon-cog"></i> Account Settings</a></li>-->
                    <!--<li><a href="#"><i class="glyphicon glyphicon-question-sign"></i> Help</a></li>-->
                    <li class="divider"></li>
                    <li name="logout"><a href="#"><i class="glyphicon glyphicon-log-out"></i>Sign Out</a></li>
                </ul>
            </div><!-- btn-group -->
        </div><!-- pull-right -->
    </div><!-- header-right -->
</template>
