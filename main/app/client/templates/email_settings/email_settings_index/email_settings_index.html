<template name="EmailSettingIndex">
    <div class="pageheader">
            <div class="media">
                <div class="pageicon pull-left" style="padding: 9px;">
                    <i class="fa fa-fax"></i>
                </div>
                <div class="media-body">
                    <ul class="breadcrumb">
                        <li><a href=""><i class="glyphicon glyphicon-home"></i></a></li>
                        <li><a ui-sref="business.overview">Business</a></li>
                        <li>{{name}}</li>
                        <li>Email Settings</li>
                    </ul>

                     <h4>Email Settings</h4>
                </div>
            </div><!-- media -->
        </div><!-- pageheader -->
<div class="col-md-12">
    <div class="tab-pane" id="followers">

        <div class="row" ng-show="!singleEmailSettingView" style="margin-top: 25px; margin-left: 10px; margin-right: 10px;">
            <div class="col-md-12">
                <p class="mb20 pull-right"><button class="btn btn-primary btn-sm" data-toggle="modal" id="newPFA">New Email Setting</button></p>
            </div>
        </div>

        <div class="row" style="margin-left: 10px; margin-right: 10px;">
            <div class="col-md-12" ng-if="EmailSettings.length > 0">
                <div class="table-responsive">
                    <table class="table table-primary mb60 table-hover">
                        <thead>
                        <tr>
                            <th>#</th>

                            <th>Name</th>
                            <th>Email</th>
                            <th>Department</th>


                            <th>Status</th>
                            <th></th>
                        </tr>
                        </thead>
                        <tbody>
                        {{#each pfas}}
                            {{> singleEmailSetting index=@index data=this}}
                        {{/each}}
                        </tbody>
                    </table>
                </div><!-- table-responsive -->
            </div>
        </div><!-- row -->

    </div><!-- tab-pane -->
</div>
</template>

<template name="singleEmailSetting">
<tr>
    <td class="pointer">{{index}}</td>

    <td>{{data.name}}</td>
    <td class="emailnot-email_data">{{data.email}}</td>
    <td>{{data.department}}</td>


    <td>
      {{#if condition data.status "eq" "Active"}}
        <span class="label label-success">{{data.status}}</span>
      {{else}}
        <span class="label label-danger">{{data.status}}</span>
      {{/if}}
    </td>
    <td>

      {{#if SpecialDepart data.department }}
        <button data-RequisitionId="{{data._id}}" class="btn btn-warning pull-right btn-sm" id="editEmailSetting">
            <i class="fa fa-pencil"></i>
        </button>
        <!-- <button data-RequisitionId="{{data._id}}" class="btn btn-warning pull-right btn-sm" id="editEmailSetting">Edit</button> -->
      {{else}}
        <button data-RequisitionId="{{data._id}}" class="btn btn-warning pull-right btn-sm" id="editEmailSetting">
            <i class="fa fa-pencil"></i>
        </button>
        <button type="reset" class="btn btn-danger pull-right btn-sm margin-right-10px" id="deleteEmailSetting">
            <i class="fa fa-trash-o"></i>
        </button>
      {{/if}}
    </td>
</tr>
</template>
