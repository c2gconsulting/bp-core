<template name="DistributorBasicSection">
    <div class="col-xs-12 col-sm-6 col-md-3 col-lg-3 ">
        <h2 class="name mt0 fs28">{{capitalize  name}}<br/><small>{{capitalize group.name}}</small></h2>
        <div>
            <address>
                {{#if activeContactNumber.phone }}
                <span class="glyphicon icon-phone"></span>
                    {{activeContactNumber.phone}}
                    <br>
                {{/if}}
                {{#if email }}
                <span class="glyphicon icon-mail"></span>
                    <a href="{{email}}">{{email}}</a>
                    <br>
                {{/if}}
                {{#if location}}
                <span class="glyphicon icon-map" title="Default Depot"></span>
                {{ location }}
                <br>
                {{/if}}
                {{#if condition creditLimit 'gt' 0}}
                <span class="glyphicon glyphicon-credit-card" title="Credit Limits"></span>
                <a href="#" class="credit-limit" data-toggle="tooltip" title="Total Credit Limit">{{formatMoney creditLimit currency}}</a> | <a href="#" class="credit-limit" data-toggle="tooltip" title="Available Credit Limit">{{formatMoney availableCreditLimit currency}}</a>  
                {{/if}}
            </address>
        </div>
    </div>
</template>
