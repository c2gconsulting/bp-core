<template name="DistributorPaymentsChart">
    <div class="col-xs-12 col-lg-3 col-md-6 col-sm-12">
        <div class="well">
            <div class="media">
                <div class="media-left">
                    <div class="chart-responsive">
                        <canvas id="creditsPie" style="height: 30px;width: 30px"></canvas>
                    </div>
                </div>
                <div class="media-body">
                    <h4 class="mt0">BALANCE<br/><small>{{numberToCurrency account.currentBalance}}
                        {{#if isDifferent account.currentBalance account.availableBalance }}
                            | <a href="#" class="text-default" title="Available Balance" style="text-decoration:none;">{{numberToCurrency account.availableBalance}} </a>
                        {{/if}}
                    </small></h4>
                </div>
            </div>
            <div class="chart-responsive">
                <canvas id="creditsLine" style="height: 35px;width: 100%"></canvas>
            </div>
            <div id="chartjs-tooltip-credits" class="chartjs-tooltip"></div>
        </div>
    </div>
</template>
