<template name="DistributorTransactionGraph">
  <div class="distributor-transaction-graph">

    <div class="module-block">
      <p class="pull-left lead text-uppercase">TRANSACTIONS</p>
      <div class="pull-right">
        <form class="form-inline">
          <div class="form-group">
            <div id="transactionsLegend"></div>
          </div>
          <div class="form-group">
            <div class="btn-group" data-toggle="buttons">
              <label class="btn btn-default btn-sm active">
                <input type="radio" name="options" id="option1" autocomplete="off" checked> Today
              </label>
              <label class="btn btn-default btn-sm">
                <input type="radio" name="options" id="option2" autocomplete="off"> Monthly
              </label>
              <label class="btn btn-default btn-sm">
                <input type="radio" name="options" id="option3" autocomplete="off"> Annual
              </label>
            </div>

          </div>
        </form>
      </div>


      <div class="chart" style="visibility: {{transactionStatus}}">
        <canvas id="transactionCanvas" style="height: 235px;"></canvas>
      </div>

        {{#if hasTransactions}}
          <span>No Transaction for selected period.</span>
        {{/if}}
    </div>

  </div>
</template>
