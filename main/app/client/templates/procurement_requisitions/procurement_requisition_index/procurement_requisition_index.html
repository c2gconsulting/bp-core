<template name="ProcurementRequisitionIndex">
    <div class="pageheader">
        <div class="media">
            <div class="pageicon pull-left" style="padding: 9px;">
                <i class="fa fa-fax"></i>
            </div>
            <div class="media-body">
                <ul class="breadcrumb">
                    <li><a href=""><i class="glyphicon glyphicon-home"></i></a></li>
                    <li><a ui-sref="business.overview">Business</a></li>
                    <li>{{name}}</li>
                    <li>Procurement Requisitions</li>
                </ul>
                <h4>Procurement Requisitions
                    <span class="mb20 pull-right" id="createProcurementRequisition">
                        <a class="btn btn-primary">New Procurement Requisition</a>
                    </span>
                </h4>
            </div>
        </div><!-- media -->
    </div><!-- pageheader -->

    <div class="contentpanel">
        <div class="panel">
            <div class="panel-body">
                <div class="row">
                    <div class="row">
                        <div class="col-md-10 col-md-offset-1">
                            <div class="panel panel-default">
                                {{#if procurementsICreated}}
                                    <table class="table table-striped table-bordered result" cellspacing="0" width="100%">
                                        <thead>
                                        <tr>
                                            <th>Description</th>
                                            <th>Unit</th>
                                            <th>Date required</th>
                                            <th>Status</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        {{#each procurementsICreated}}
                                            <tr>
                                                <td>{{description}}</td>
                                                <td>{{unitId}}</td>
                                                <td>{{formatDate dateRequired}}</td>
                                                <td>{{status}}</td>
                                            </tr>
                                        {{/each}}
                                        </tbody>
                                    </table>
                                {{/if}}
                            </div><!-- panel -->
                        </div>
                    </div>
                </div><!-- row -->
            </div>
        </div>
    </div><!-- contentpanel -->
</template>
