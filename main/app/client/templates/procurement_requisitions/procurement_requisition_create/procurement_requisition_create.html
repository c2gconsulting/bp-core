<template name="ProcurementRequisitionCreate">
    <div class="modal fade add-unit" tabindex="-1" role="dialog" data-backdrop="static">
        <div class="modal-dialog modal-md">
            <div class="modal-content">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">New Procurement Requisition</h3>
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-sm-12">
                                <label class="control-label" for="description">Description</label>
                                <input name="description" type="text" placeholder="Description" class="form-control"/>
                            </div><!-- col-sm-3 -->
                        </div><!-- row -->
                        <br/>
                        <div class="row">
                            <div class="col-sm-12">
                                <label class="control-label" for="unit">Unit</label>
                                <input name="unit" type="text" placeholder="Unit" class="form-control" disabled
                                    value="{{getCurrentUserUnitName}}"/>
                            </div><!-- col-sm-3 -->
                        </div><!-- row -->
                        <br/>

                        <div class="row">
                            <div class="col-sm-12">
                                <label class="control-label" for="dateRequired">Date required</label>
                                {{#datepicker}}
                                    <input type="text" class="form-control datepicker" name="dateRequired" data-field="dateRequired" />
                                {{/datepicker}}
                            </div><!-- col-sm-3 -->
                        </div><!-- row -->
                        <br/>

                        <div class="row">
                            <div class="col-sm-12">
                                <label class="control-label" for="requisitionReason">Requisition reason</label>
                                <textarea class="form-control" rows="5" name="requisitionReason" id="requisitionReason"></textarea>
                            </div><!-- col-sm-3 -->
                        </div><!-- row -->

                    </div>
                    <div class="panel-footer">
                        <button type="reset" class="btn btn-danger" data-dismiss="modal">Close</button>

                        <button class="btn btn-danger mr5 pull-right" id="new-requisition-create" data-dismiss="modal">Send for treatment</button>
                        <button class="btn btn-primary mr5 pull-right" id="new-requisition-save-draft">Save Draft</button>
                    </div><!-- panel-footer -->
                </div>
            </div>
        </div>
    </div>
</template>
