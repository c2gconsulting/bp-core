<template name="Paytypes">
    <div class="pageheader">
        <div class="media">
            <div class="pageicon pull-left">
                <i class="fa fa-puzzle-piece"></i>
            </div>
            <div class="media-body">
                <ul class="breadcrumb">
                    <li><a href=""><i class="glyphicon glyphicon-home"></i></a></li>
                    <li><a href="businessunits">Business</a></li>
                    <li>{{name}}</li>
                    <li>Paytypes</li>
                </ul>
                <h4>{{name}} - Paytypes  </h4>
            </div>
        </div><!-- media -->
    </div><!-- pageheader -->


    <div class="contentpanel">

        <div class="row">
            <div class="col-md-12">
                <h5 class="lg-title mb5">Paytypes</h5>
                <p class="mb20 pull-right"><button class="btn btn-primary" id="createPaytype">New Paytype</button></p>
            </div>
        </div>

        <div class="row">
            {{#if condition job.size 'eq' 0}}
                <div class="col-md-12">
                    <div class="alert alert-danger text-center">
                        <p>Paytypes</p>
                    </div>
                </div>
            {{else}}
                <div class="col-md-12">
                    <div class="table-responsive">
                        <table class="table table-primary mb60 table-hover">
                            <thead>
                            <tr>
                                <th>#</th>
                                <th>Code</th>
                                <th>Title</th>
                                <th>Type</th>
                                <th>Frequency</th>
                                <th>Taxable</th>
                                <th>Can Override</th>
                                <th>Derivative</th>
                                <th>Base</th>
                                <th>Status</th>
                            </tr>
                            </thead>
                            <tbody>
                            {{#each job}}
                                {{> singlePaytype index=@index data=this}}
                            {{/each}}
                            </tbody>
                        </table>
                    </div><!-- table-responsive -->
                </div>
            {{/if}}
        </div><!-- row -->
    </div>
</template>

<template name="singlePaytype">
    <tr class="pointer">
    <tr>
        <td>#</td>
        <td>{{this.code}}</td>
        <td>{{this.title}}</td>
        <td>{{this.type}}</td>
        <td>{{this.frequency}}</td>
        <td>{{this.taxable}}</td>
        <td>{{this.can_override}}</td>
        <td>{{this.Derivative}}</td>
        <td>{{this.base}}</td>
    </tr>
        <td>
            <span class="label label-success">{{status}}</span>
            <span class="label label-danger">{{status}}</span>
        </td>
    </tr>
</template>
