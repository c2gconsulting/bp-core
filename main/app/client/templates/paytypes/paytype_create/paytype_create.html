<template name="PaytypeCreate">
    <div class="modal fade add-unit" tabindex="-1" role="dialog" data-backdrop="static">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">{{#if edit}} Edit Pay Type - {{paytype}} {{else }}New Pay Type{{/if}}</h3>
                    </div>
                    <div class="panel-body">

                        <div class="row">
                            <div class="col-sm-3">
                                <div class="form-group">
                                    <label for="pay-type-code" class="control-label">Code (alphanumeric) <span class="asterisk">*</span></label>
                                    <input type="text" id="pay-type-code" class="form-control text-uppercase" placeholder="Unique e.g BC1" name="code" value="{{code}}" />
                                </div><!-- form-group -->
                            </div><!-- col-sm-3 -->

                            <div class="col-sm-3">
                                <div class="form-group">
                                    <label for="pay-type-title" class="control-label">Title <span class="asterisk">*</span></label>
                                    <input type="text" id="pay-type-title" class="form-control" placeholder="Basic Salary" name="title" value="{{title}}" />
                                </div><!-- form-group -->
                            </div><!-- col-sm-3 -->

                            <div class="col-sm-3">
                                <div class="form-group">
                                    <label class="control-label">Type <span class="asterisk">*</span></label>
                                    <select  name="type" class="form-control dropdown" >
                                        <!--<option value="Wage" {{selected "type" "Wage"}}>Wage</option>-->
                                        <option value="Benefit" {{selected "type" "Benefit" }}>Benefit</option>
                                        <option value="Deduction" {{selected "type" "Deduction"}}>Deduction</option>
                                        <option value="OneOff" {{selected "type" "OneOff"}}>One Off</option>

                                    </select>
                                </div><!-- form-group -->
                            </div><!-- col-sm-3 -->

                            <div class="col-sm-3">
                                <div class="form-group">
                                    <label class="control-label">Derived <span class="asterisk">*</span></label>
                                    <select  name="derivative" class="form-control dropdown" >
                                        <option value="Fixed" {{selected "derivative" "Fixed"}}>Fixed</option>
                                        <option value="Formula" {{selected "derivative" "Formula"}}>Formula</option>
                                    </select>
                                </div><!-- form-group -->
                            </div><!-- col-sm-3 -->
                        </div><!-- row -->

                        <div class="row">
                            <div class="col-sm-3">
                                <div class="form-group">
                                    <label class="control-label">Frequency <span class="asterisk">*</span></label>
                                    <select  name="frequency" class="form-control dropdown" >
                                        <option value="Weekly" {{selected "frequency" "Weekly"}}>Weekly</option>
                                        <option value="Bi-Monthly" {{selected "frequency" "Bi-Monthly"}}>Bi-Monthly</option>
                                        <option value="Monthly" {{selected "frequency" "Monthly"}}>Monthly</option>
                                        <option value="Quarterly" {{selected "frequency" "Quarterly"}}>Quarterly</option>
                                        <option value="Bi-Annually" {{selected "frequency" "Bi-Annually"}}>Bi-Annually</option>
                                        <option value="Annually" {{selected "frequency" "Annually"}}>Annually</option>
                                    </select>
                                </div><!-- form-group -->
                            </div><!-- col-sm-3 -->

                            <div class="col-sm-3">
                                <div class="form-group">
                                    <label class="control-label">Taxable <span class="asterisk">*</span></label>
                                    <select  name="taxable" class="form-control dropdown" >
                                        <option value="Yes" {{selected "taxable" true }}>Yes</option>
                                        <option value="No" {{selected "taxable" false }}>No</option>
                                    </select>
                                </div><!-- form-group -->
                            </div><!-- col-sm-3 -->

                            <div class="col-sm-3">
                                <div class="form-group">
                                    <label class="control-label">Status <span class="asterisk">*</span></label>
                                    <select  name="status" class="form-control dropdown" >
                                        <option value="Active" {{selected "status" "Active"}}>Active</option>
                                        <option value="Inactive" {{selected "status" "Inactive"}}>Inactive</option>
                                    </select>
                                </div><!-- form-group -->
                            </div><!-- col-sm-3 -->

                            <div class="col-sm-3">
                                <div class="form-group">
                                    <label class="control-label">Editable per Employee <span class="asterisk">*</span></label>
                                    <select  name="editablePerEmployee" class="form-control dropdown" >
                                        <option value="Yes" {{selected "editablePerEmployee" true }} >Yes</option>
                                        <option value="No" {{selected "editablePerEmployee" false }} >No</option>
                                    </select>
                                </div><!-- form-group -->
                            </div><!-- col-sm-3 -->

                            <div class="col-sm-3">
                                <div class="form-group">
                                    <label class="control-label">Payment Currency <span class="asterisk">*</span></label>
                                    <select  name="currency" class="form-control dropdown" >
                                        <option value="" {{selected "currency" ""}}>Select Currency</option>
                                        {{#each currencies}}
                                            <option value="{{this}}" {{selected "currency" this}} >{{this}}</option>
                                        {{/each}}
                                    </select>
                                </div><!-- form-group -->
                            </div><!-- col-sm-3 -->

                            <div class="col-sm-3">
                                <label>&nbsp;</label>
                                <div class="ckbox ckbox-success">
                                    <input type="checkbox" id="pay-type-key-state" checked="{{checked 'isBase'}}" name="isBase" />
                                    <label for="pay-type-key-state">Base Type (For Valuation)</label>
                                </div>
                            </div><!-- col-sm-4 -->

                            <div class="col-sm-3">
                                <label>&nbsp;</label>
                                <div class="ckbox ckbox-success">
                                    <input type="checkbox" id="relief" checked="{{checked 'reliefFromTax'}}" name="reliefFromTax" />
                                    <label for="relief">Relief From TAX</label>
                                </div>
                            </div><!-- col-sm-4 -->

                            <div class="col-sm-3">
                                <label>&nbsp;</label>
                                <div class="ckbox ckbox-success">
                                    <input type="checkbox" id="pay-type-output-state" checked="{{checked 'addToTotal'}}" name="addToTotal" />
                                    <label for="pay-type-output-state">Add to Total</label>
                                </div>
                            </div><!-- col-sm-4 -->

                        </div><!-- row -->
                    </div>
                    <div class="panel-footer">
                        <button class="btn btn-primary mr5" id="PayType">{{#if edit}}Update{{else}}Save{{/if}}</button>
                        <button type="reset" class="btn btn-danger" id="new-pay-type-close" data-dismiss="modal">Cancel</button>
                        {{#if edit}}<button type="reset" class="btn btn-danger pull-right" id="deletePaytype">Delete</button>{{/if}}
                    </div><!-- panel-footer -->
                </div>
            </div>
        </div>
    </div>
</template>
