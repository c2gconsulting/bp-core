<template name="PaytypeCreate">
    <div class="modal fade add-unit" tabindex="-1" role="dialog" data-backdrop="static">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">New Pay Type</h3>
                    </div>
                    <div class="panel-body">

                        <div class="row">
                            <div class="col-sm-3">
                                <div class="form-group">
                                    <label for="pay-type-code" class="control-label">Code (alphanumeric)</label>
                                    <input type="text" id="pay-type-code" class="form-control" placeholder="Unique e.g BC1" name="code" />
                                </div><!-- form-group -->
                            </div><!-- col-sm-3 -->

                            <div class="col-sm-3">
                                <div class="form-group">
                                    <label for="pay-type-title" class="control-label">Title</label>
                                    <input type="text" id="pay-type-title" class="form-control" placeholder="Basic Salary" name="title"/>
                                </div><!-- form-group -->
                            </div><!-- col-sm-3 -->

                            <div class="col-sm-3">
                                <div class="form-group">
                                    <label class="control-label">Type</label>
                                    <select  name="type" style="width: 100%" class="form-control" >
                                        <option value="option1">option1</option>
                                        <option value="option2">option2</option>
                                    </select>
                                </div><!-- form-group -->
                            </div><!-- col-sm-3 -->

                            <div class="col-sm-3">
                                <div class="form-group">
                                    <label class="control-label">Derived</label>
                                    <select  name="derivative" style="width: 100%" class="form-control" >
                                        <option value="option1">option1</option>
                                        <option value="option2">option2</option>
                                    </select>
                                </div><!-- form-group -->
                            </div><!-- col-sm-3 -->
                        </div><!-- row -->

                        <div class="row">
                            <div class="col-sm-3">
                                <div class="form-group">
                                    <label class="control-label">Frequency</label>
                                    <select  name="frequency" style="width: 100%" class="form-control" >
                                        <option value="option1">option1</option>
                                        <option value="option2">option2</option>
                                    </select>
                                </div><!-- form-group -->
                            </div><!-- col-sm-3 -->

                            <div class="col-sm-3">
                                <div class="form-group">
                                    <label class="control-label">Taxable</label>
                                    <select  name="taxable" style="width: 100%" class="form-control" >
                                        <option value="option1">option1</option>
                                        <option value="option2">option2</option>
                                    </select>
                                </div><!-- form-group -->
                            </div><!-- col-sm-3 -->

                            <div class="col-sm-3">
                                <div class="form-group">
                                    <label class="control-label">Status</label>
                                    <select  name="status" style="width: 100%" class="form-control" >
                                        <option value="option1">option1</option>
                                        <option value="option2">option2</option>
                                    </select>
                                </div><!-- form-group -->
                            </div><!-- col-sm-3 -->

                            <div class="col-sm-3">
                                <div class="form-group">
                                    <label class="control-label">Editable per Employee</label>
                                    <select  name="editablePerEmployee" style="width: 100%" class="form-control" >
                                        <option value="option1">option1</option>
                                        <option value="option2">option2</option>
                                    </select>
                                </div><!-- form-group -->
                            </div><!-- col-sm-3 -->

                            <div class="col-sm-4">
                                <div class="ckbox ckbox-success">
                                    <input type="checkbox" id="pay-type-key-state" checked="checked" name="isBase" />
                                    <label for="pay-type-key-state">Base Type</label>
                                </div>
                            </div><!-- col-sm-4 -->

                        </div><!-- row -->

                    </div>
                    <div class="panel-footer">
                        <button class="btn btn-primary mr5" id="createPayType">Save</button>
                        <button type="reset" class="btn btn-danger" id="new-pay-type-close" data-dismiss="modal">Cancel</button>
                    </div><!-- panel-footer -->
                </div>
            </div>
        </div>
    </div>
</template>
