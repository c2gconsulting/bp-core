<template name="DivisionCreate">
    <div class="modal fade add-unit" tabindex="-1" role="dialog" data-backdrop="static">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">New Department</h3>
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label for="new-department-name" class="control-label">Name</label>
                                    <input name="name" type="text" id="new-department-name" placeholder="Department Name" class="form-control" />
                                </div><!-- form-group -->
                            </div><!-- col-sm-6 -->

                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label class="control-label">Location</label>
                                    <select name="location" style="width: 100%" class="form-control">
                                        <option value="lagos">lagos</option>
                                    </select>
                                </div><!-- form-group -->
                            </div><!-- col-sm-6 -->

                        </div><!-- row -->


                        <div class="row">

                            <div class="col-sm-12">
                                <div class="form-group">
                                    <label class="control-label">Parent</label>
                                    <select name="isParent"  style="width: 100%" class="form-control">
                                        <option value="value">value</option>
                                    </select>
                                </div><!-- form-group -->
                            </div><!-- col-sm-12 -->


                        </div>

                        <div class="row" >

                            <div class="col-sm-12">
                                <div class="form-group">
                                    <label class="control-label">Division</label>
                                    <select name="division"  style="width: 100%" class="form-control">
                                        <option value="option">Division</option>
                                    </select>
                                </div><!-- form-group -->
                            </div><!-- col-sm-12 -->

                            <div class="col-sm-12">
                                <div class="form-group">
                                    <label class="control-label">Parent Department</label>
                                    <select name="parent" style="width: 100%" class="form-control">
                                        <option value="parent">parent</option>
                                    </select>
                                </div><!-- form-group -->
                            </div><!-- col-sm-12 -->

                        </div><!-- row -->
                    </div>
                    <div class="panel-footer">
                        <button class="btn btn-primary mr5" id="createDepartment">Save</button>
                        <button type="reset" class="btn btn-danger" id="new-department-close" data-dismiss="modal">Cancel</button>
                    </div><!-- panel-footer -->
                </div>
            </div>
        </div>
    </div>
</template>
