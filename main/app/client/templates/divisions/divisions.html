<template name="Divisions">
    <div class="row">
        <div class="col-md-12">
            <h5 class="lg-title mb5">Divisions</h5>
            <p class="mb20 pull-right"><button class="btn btn-primary" id="createDivision">New Division</button></p>
        </div>
    </div>


    <div class="row">
        {{#if condition division.size 'eq' 0}}
            <div class="col-md-12">
                <div class="alert alert-danger text-center">
                    <p>No divisions available</p>
                </div>
            </div>
        {{else}}
            <div class="col-md-12">
                <div class="table-responsive">
                    <table class="table table-primary mb60 table-hover">
                        <thead>
                        <tr>
                            <th>#</th>
                            <th>Name</th>
                            <th>Location</th>
                            <th>Business Unit</th>
                            <th>Parent</th>
                            <th>Status</th>
                        </tr>
                        </thead>
                        <tbody>
                        {{#each division}}
                            {{> singleDivision}}
                        {{/each}}
                        </tbody>
                    </table>
                </div><!-- table-responsive -->
            </div>
        {{/if}}
    </div><!-- row -->
</template>

<template name="singleDivision">
    <tr class="pointer">
        <td>{{@index}}</td>
        <td>{{name}}</td>
        <td>{{location}}</td>
        <td>{{parent.name}}</td>
        <td>{{bu.name}}</td>
        <td>
            <span class="label label-success">{{status}}</span>
            <span class="label label-danger">{{status}}</span>
        </td>
    </tr>
</template>
