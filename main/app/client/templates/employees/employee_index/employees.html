<template name="Employees">
    <div class="pageheader">
        <div class="media">
            <div class="pageicon pull-left">
                <i class="fa fa-users"></i>
            </div>
            <div class="media-body">
                <ul class="breadcrumb">
                    <li><a href=""><i class="glyphicon glyphicon-home"></i></a></li>
                    <li><a ui-sref="business.overview">Business</a></li>
                    <li>{{name}}</li>
                    <li>Employees</li>
                </ul>
                <h4>Employees <span class="mb20 pull-right" id="createEmployee"><a class="btn btn-primary">New Employee</a></span></h4>
            </div>
        </div><!-- media -->
    </div><!-- pageheader -->

    <div class="contentpanel">
        <div class="row">
            <div class="col-sm-12">

                <div class="well mt10">
                    <div class="row">
                        <div class="col-sm-9">
                            <input type="text" placeholder="Who are you looking for?" class="form-control">
                        </div>
                        <div class="col-sm-3">
                            <div class="select2-container width100p" id="s2id_search-type"><a href="javascript:void(0)" class="select2-choice" tabindex="-1">   <span class="select2-chosen" id="select2-chosen-1">Position</span><abbr class="select2-search-choice-close"></abbr>   <span class="select2-arrow" role="presentation"><b role="presentation"></b></span></a><label for="s2id_autogen1" class="select2-offscreen"></label><input class="select2-focusser select2-offscreen" type="text" aria-haspopup="true" role="button" aria-labelledby="select2-chosen-1" id="s2id_autogen1"></div><select id="search-type" class="width100p select2-offscreen" data-placeholder="Search Type" tabindex="-1" title="">
                            <option value="">Choose One</option>
                            <option value="Full Name" selected="">Full Name</option>
                            <option value="Position">Position</option>
                            <option value="Company">Company</option>
                        </select>
                        </div>
                    </div>
                </div><!-- well -->

                <br>

                <div class="pull-right">
                    <ul class="pagination pagination-split pagination-sm pagination-contact">
                        <li class="disabled"><a href="#"><i class="fa fa-angle-left"></i></a></li>
                        <li class="active"><a href="#">1</a></li>
                        <li><a href="#">2</a></li>
                        <li><a href="#">3</a></li>
                        <li><a href="#">4</a></li>
                        <li><a href="#">5</a></li>
                        <li><a href="#"><i class="fa fa-angle-right"></i></a></li>
                    </ul>
                </div>
                <h3 class="xlg-title">All Employees</h3>
                {{#each employees}}
                    <div class="list-group contact-group pointer">
                        <a href="#" class="list-group-item">
                            <div class="media">
                                <div class="pull-left">
                                    {{#if images employeeProfile.photo._id }}
                                        {{#with images employeeProfile.photo._id}}
                                            <img src="{{url store='avatarsLarge' }}" class="img-circle" id="avatar-image" /><br/>
                                        {{/with}}
                                    {{ else }}
                                        <img class="img-circle img-online" src="/admin/img/Person.png" alt="...">
                                    {{/if}}
                                </div>
                                <div class="media-body">
                                    <h4 class="media-heading">{{profile.fullName}} <small>Software Engineer at Apple, Inc.</small></h4>
                                    <div class="media-content">
                                        <i class="fa fa-map-marker"></i> Lagos
                                        <ul class="list-unstyled">
                                            <li><i class="fa fa-skype"></i> {{profile.firstname}}.{{profile.lastname}}</li>
                                            <li><i class="fa fa-mobile"></i> {{employeeProfile.phone}}</li>
                                            <li><i class="fa fa-envelope-o"></i> {{emails.[0].address}}</li>
                                            <li><i class="fa fa-star"></i> {{getName employeeProfile.position}}</li>
                                        </ul>
                                    </div>
                                </div>
                            </div><!-- media -->
                        </a><!-- list-group -->
                    </div><!-- list-group -->
                {{/each}}

            </div>
        </div>
    </div><!-- contentpanel -->
</template>
