<template name="LeaveCreate">
    <div class="modal fade add-unit" tabindex="-1" role="dialog" data-backdrop="static">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                {{#autoForm collection="Leaves" id="leavesForm" type="insert" }}
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Apply for Leave</h3>
                    </div>
                    <div class="panel-body">

                        <div class="row">
                            <div class="col-sm-3">
                                {{> afQuickField name="startDate" class="datepicker" id="startDate"}}
                            </div><!-- col-sm-3 -->

                            <div class="col-sm-3">
                                {{> afQuickField name="endDate" class="datepicker" id="endDate"}}
                            </div><!-- col-sm-3 -->

                            <div class="col-sm-3">
                                {{> afQuickField name="duration" disabled=true id="duration"}}
                            </div><!-- col-sm-3 -->

                            <div class="col-sm-3">
                                {{> afQuickField name="type" options=leaveTypes class="dropdown"}}
                            </div><!-- col-sm-3 -->
                        </div><!-- row -->

                        <div class="row">

                            <div class="col-sm-12">
                                {{> afQuickField name="description" rows=3 }}
                            </div><!-- col-sm-3 -->
                        </div><!-- row -->

                    </div>
                    <div class="panel-footer">
                        <button class="btn btn-primary mr5" id="PayType">Save</button>
                        <button type="reset" class="btn btn-danger" id="new-pay-type-close" data-dismiss="modal">Cancel</button>
                    </div><!-- panel-footer -->
                </div>
               {{/autoForm}}
            </div>
        </div>
    </div>
</template>
