<template name="ImportEmployeesModal">
    <div class="modal fade add-unit" tabindex="-1" role="dialog" data-backdrop="static">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Employees Import</h3>
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <form class="row">
                                <div class="col-sm-12">
                                    {{#if response}}
                                        <div class="alert alert-danger text-center">
                                            <p>{{response.success}} Employees were imported,</p>
                                            <p>{{response.failed}} Employees failed to import, and</p>
                                            <p>{{response.skipped}} Employees records were skipped.</p>
                                        </div>
                                    {{/if}}
                                    {{#if error}}
                                        <div class="alert alert-danger text-center">
                                          <p>{{error}}</p>
                                        </div>
                                        <!-- <p class="modal-desc">{{error}}</p> -->
                                    {{/if}}
                                </div>

                                <div class="col-sm-12 choose-file-box">
                                    <div class="custom-input-file">
                                        <span class="btn btn-primary fileinput-button">Choose File
                                            <input type="file" id="fileupload" name="upload">
                                        </span>
                                        <span class="file-info">No file choosen</span>
                                    </div>
                                    <p class="download_instruction">Download a <a href="/imports/employees.csv" target="_parent" >sample CSV template</a> to see an example of the format required.</p>
                                    <!-- <div class="overwrite">
                                        <input class="form-cb" id="check-overwrite" type="checkbox"/><label for="check-overwrite" class="">Overwrite existing payments in a period(<a href="#">whatâ€™s this ?</a>)</label>
                                    </div> -->
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="panel-footer">
                        <button class="btn btn-primary mr5 ladda-button" id="upload">Upload File</button>
                        <button type="reset" class="btn btn-danger" id="upload-close" data-dismiss="modal">Cancel</button>
                    </div><!-- panel-footer -->
                </div>
            </div>
        </div>
    </div>
</template>
